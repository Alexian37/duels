<script>

var fighters = [
["Eligor_Larington",["Sword of Vengeance - Successor to Saint Kelbran","Original","Eligor begins a duel with 2 Vengeance Tokens. Whenever he takes damage from an attack, he gains Vengeance Tokens equal to the damage taken. He has a limit of 5 of these tokens. Eligor can ante Vengeance Tokens for Stun Guard 2 each. He gains Stun Immunity if he antes 5 tokens in a single beat.","Martial Law","Alternate Art","Eligor has 5 Vengeance Tokens, and begins a duel with none of them. At the start of each ante step, Eligor loses 1 Vengeance Token. Whenever Eligor would take damage, he may choose to discard 1 Vengeance Token per point of damage taken. If he discards a token, he ignores that point of damage. If he does take the damage, he gains one Token instead. NOTE: Eligor's Aegis provides Soak based on how many Vengeance Tokens are in his token pool, instead of his ante.","Seeking Retribution","EX","Eligor begins a duel with 2 Vengeance Tokens. Whenever he takes damage from an attack, he gains Vengeance Tokens equal to the damage taken. Eligor has a maximum limit of 7 of these tokens. Eligor can ante Vengeance Tokens for Soak 1 and Stun Guard 1 each. He gains Stun Immunity if he antes 5 or more tokens in a single beat.","Eye for an Eye","Almighty","Eligor begins a duel with 2 Vengeance Tokens. Whenever he takes damage from an attack, he gains Vengeance Tokens equal to the damage taken. He has a limit of 7 of these tokens. Eligor can ante Vengeance Tokens for Soak 2 and +1 Power each. He gains Stun Immunity if he antes 5 or more tokens in a single beat.","Sword of Protection -Golden Templar","Promo","Eligor has 5 Vengeance Tokens and begins the Duel with 2 of them. Whenever he takes damage, he gains one Vengeance Token. At the end of a Beat, he gains one Vengeance Token. Eligor can ante Vengence Tokens for Soak 1 and Stun Guard 1 each. He gains Stun Immunity instead if he antes 5 tokens in a single Beat."],["Vengeful ","+0","+1","+0","Stun Guard 3 Eligor ignores all movement applied to him by opponents during this beat. Before Activating: Advance 1 space. On Hit: Gain 2 Vengeance Tokens.","Retribution","+0","+0","-1","Soak 2, gain a Vengeance Token for each point of damage soaked (max 2) Before Activating: If you were hit during this beat, you may move directly to any space adjacent to an opponent who hit you.","Counter","+0","+1","-1","Start of Beat: If an opponents base has the same name as yours, that opponent is stunned. Before Activating: If you took damage this beat, advance up to 1 space for each point of damage taken.","Martial","+0~1","+1","-1","Before Activating: This attack has +2 Power if you have taken damage during this beat and +2 additional Power if you have 5 Vengeance Tokens in your token pool.","Chained ","+0","+0","-1","Before Activating: Discard any number of Vengeance tokens to pull the opponent 1 space per token discarded.","Aegis","1","X","0","Reveal: Soak 1 for each Vengeance Token you anted during this beat. The power of this base is equal to the printed power of the nearest opponent's attack pair."],["FINISHER","Sheet Lightning","3~6","4","6","On Hit: Advance until you are adjacent to the opponent. The opponent cannot move next beat.","FINISHER","Sweet Revenge","1~2","X","0","Stun Guard 3 The power of this attack is equal to 3 times the printed power of the nearest opponent's attack. Eligor's life cannot drop below 1 during this beat."]],
["Alexian_XXXVII",["Chivalry","Original","Whenever Alexian hits an opponent with an attack, he gives that opponent one Chivalry Token before activating any On Hit effects. Each of Alexian's opponents begins a duel with 1 Chivalry Token. Opponents can ante Alexian's Chivalry Tokens for +1 Power and +1 Priority each. A single opponent cannot have more than 3 Chivalry Tokens at a time.","Seize The Advantage","Alternate Art","Alexian has 3 Chivalry Tokens per opponent, and each of his opponents begins a duel with one of these tokens. Each time Alexian hits an opponent, he gives the opponent one of these tokens. Opponents can ante any number of Chivalry Tokens to get +2 Power each. Alexian gains +1 Priority for each Chivalry Token anted during this beat.","Chivalry's Reward","EX","Whenever Alexian hits an opponent with an attack, he gives that opponent one Chivalry Token before activating any On Hit effects. Each of Alexian's opponents begins a duel with 1 Chivalry Token. Opponents can ante Alexian's Chivalry Tokens for +1 Power and +1 Priority each. Alexian gains +1 Power each time an opponent antes a Chivalry Token. A single opponent cannot have more than 3 Chivalry Tokens at a time.","Kingly Demeanor","Almighty","Alexian has +1 Power and Stun Guard 1 on all attacks. Whenever Alexian hits an opponent with an attack, he gives that opponent one Chivalry Token before activating any On Hit effects. Each of Alexian's opponents begins a duel with 1 Chivalry Token. Opponents can ante Alexian's Chivalry Tokens for +1 Power and +1 Priority each. Alexian gains +1 Power each time an opponent antes a Chivalry Token. A single opponent cannot have more than 3 Chivalry Tokens at a time."],["Gestalt","+0","+2","-1","Stun Guard 3 When an opponent would move Alexian this beat, ignore that movement. Start of Beat: Advance up to 1 space.","Mighty","+0","+0","+1","Soak 1, Stun Guard 2 Reveal: The nearest opponent ignores the range modifier on his style this beat.","Regal","+0","+1","+1","Stun Guard 3 Opponents at range 1 cannot retreat Reveal: Chivalry Tokens have no effect","Steeled","+0","+2","-1","When you take damage, you have Soak equal to the number of unoccupied spaces between you and the attacker. Before Activating: Advance up to 1 space for each point of damage you soaked during this beat.","Stalwart","+0","+1","-3","Stun Guard 5 Before Activating: Advance up to 3 spaces. You may not move past any opponent during this movement. You have +1 Power for each space moved by this effect.","Divider","1","4 ","2","Stun Immunity, Soak 2 End of Beat: Give the nearest opponent one Chivalry Token."],["FINISHER","Hail the King","1","0","0","Soak 6, +1 Power for each point of damage you soak during this beat. Before Activating: Advance up to 5 spaces. You have +1 Power per space advanced","FINISHER","Empire Divider","1~2","7","4","Stun Immunity, Soak 4 On Hit: The opponent gains Chivalry Tokens until he has 3."]],
["Karin_Brandtford",["Hunting Pack","Original","Karin has a Jager Marker that begins the game in the space directly in front of her standup. At the end of each beat, as an End of Beat effect, Karin can move Jager up to 1 space if she was not stunned during that beat. When Karin uses certain styles, she can move Jager or cause him to attack. Jager never takes damage and is never hit by attacks.","Twin Souls","Alternate Art","Karin has a Jager Marker that begins the game in the space directly in front of her standup. At the end of each beat, as an End of Beat effect, Karin can swap places with Jager if his space is not occupied by another standup and she was not stunned during that beat. When Karin uses certain styles, she can move Jager or cause him to attack. Jager never takes damage and is never hit by attacks.","Vicious Assault","EX","Karin has a Jager Marker that begins the game in the space directly in front of her standup. At the end of each beat, as an End of Beat effect, Karin can move Jager up to 1 space if she was not stunned during that beat. When Karin uses certain styles, she can move Jager or cause him to attack. Jager never takes damage and is never hit by attacks. At the end of the beat, all opponents adjacent to Jager lose 1 life. Opponents standing in the same space as Jager lose 2 life.","Pack Bond","Almighty","Karin has a Jager Marker that begins the game in the space directly in front of her standup. At the end of each beat, as an End of Beat effect, Karin can move Jager up to 1 space if she was not stunned during that beat. When Karin uses certain styles, she can move Jager or cause him to attack. Jager never takes damage and is never hit by attacks. As a Before Activating effect controlled by Karin, all opponents adjacent to Jager lose 1 life. Opponents standing in the same space as Jager lose 2 life and cannot hit Karin this beat."],["Howling","-1~0","+0","+1","Stun Immunity. This attack calculates its range from Jager's position. On Hit: This attack has +2 Power if Jager occupies the same space as the opponent. End of Beat: Move Jager up to 1 space.","Full Moon","+0~1","+0","+1","This attack has Soak 2 if Jager is between Karin and the opponent, and +2 Power if Jager is behind the opponent. Start of Beat: If Jager's space is not occupied by an opponent, Jager and Karin may swap places.","Coordinated","+0~1","+0","+0","Opponents cannot move into Jager's space this beat. An opponent who would do so takes 2 damage instead. End of Beat: Move Jager up to 1 space.","Dual","+0","+0","+0","Before Activating: Move Jager to any unoccupied space. An opponent who was in the same space as Jager moves with him.","Feral","+0","+0","+1","Start of Beat: Advance 1 or 2 spaces. On Hit: Retreat 2 spaces. If the opponent is in the same space as Jager, he is stunned. End of Beat: Move up to 1 space.","Claw","1~2","2","4","Before Activating: Advance 1 or 2 spaces. On Hit: Move Jager 1 space. If he moves out of the opponent's space, this attack has +2 Power."],["FINISHER","Lunar Cross","X","6","5","Before Activating: If Jager's space is unoccupied, Jager and Karin swap places. The range of this attack is all spaces occupied by opponents you switched sides with this beat.","FINISHER","Red Moon Rage","X","10","12","An opponent is in range of this attack if Jager and Karin are adjacent to the opponent on opposite sides."]],
["Marmelee_Greyheart",["Concentration","Original","Marmelee begins a duel with 2 Concentration Counters. During the recycle step, she gains 1 Concentration Counter, and has a maximum of 5 of these tokens. Whenever Marmelee is stunned, she loses all Concentration Counters she possesses.","Power Caster","Alternate Art","Marmelee begins a duel with 3 Concentration Counters in her pool, 1 Concentration Counter in her first discard pile, and another in her second discard pile (for a total of 5). When Marmelee discards Concentration Counters for any reason, they go to her discard pile 1 after the recycle step and cycle with her attack pairs, eventually returning to her Pool. If she regains Concentration Counters by an effect, they are recovered from her discard pile 2 as much as possible, then from her discard pile 1. When Marmelee is stunned, all Concentration Counters in her discard pile 2 are moved to her discard pile 1.","Focus","EX","Marmelee begins a duel with 2 Concentration Counters. During the Recycle Step, she gains 1 Concentration Counter. If she did not take any damage during the beat she gains one additional Concentration Counter. She can have a maximum of 7 of these counters. Whenever Marmelee is stunned, she loses all Concentration Counters she possesses.","Resilient Mind","Almighty","Marmelee begins a duel with 2 Concentration Counters. During the Recycle Step, she gains 1 Concentration Counter. If she did not take any damage during the beat she gains one additional Concentration Counter. She can have a maximum of 7 of these counters. Whenever Marmelee is stunned, she loses half (round down the number lost) of the Concentration Counters she possesses. She cannot be stunned more than once in a single beat."],["Petrifying","+0","+1","-1","Start of Beat: You may spend three Concentration Counters to become the Active Player during this beat, disregarding priority. On Hit: You may spend two Concentration Counters to stun the opponent.","Nullifying","+1","+0","+1","Start of Beat: Retreat 1 space. On Hit: You may spend any number of Concentration Counters to give the opponent -1 power per token spent.","Magnificent","+1~2","-1","+0","On Hit: You may spend any number of Concentration Counters for +1 Power each. After Activating: You may spend two Concentration Counters to move directly to any unoccupied space.","Barrier","+0~1","-1","+0","Start of Beat: You may spend four Concentration Counters. If you do, attacks do not hit you during this beat. Before Activating, Range 1: You may spend any number of Concentration Counters to push an opponent at range 1 one space per token spent.","Sorceress","+0","+0","-1","Before Activating: You may spend a Concentration Counter to give this attack +0~2 range. End of Beat: You may spend a Concentration Counter to move 1 space.","Meditation","1","2","3","Start of Beat: Spend any number of Concentration Counters for Soak 1 each. End of Beat: Gain one Concentration Counter."],["FINISHER","Astral Trance","N/A","N/A","0","Soak 5, this attack does not hit. After Activating: Marmelee regains Concentration Counters up to maximum.","FINISHER","Astral Cannon","2~4","0","4","Stun Immunity Start of Beat: Discard all Concentration Counters. This attack has +2 Power per token discarded."]],
["Pendros_Schalla",["Ecomancy","Original","Pendros has 4 Environment Markers and begins a duel with all of them. Once per beat as an ante, he may place up to one of these on the board face down in any space that does not contain a standup or another Environment Marker. At the start of ante, perform these steps: 1. Activate each face-up Environment Marker on the board, targeting the player occupying its space. Return the Marker to PendrosÃ¢â‚¬â„¢s pool. 2. Turn face-up all Environment Markers. Whenever a player reveals a Pulse, all Environment Markers are turned face-down.","On Shifting Ground","Alternate Art","Pendros has 4 Environment Markers, which are off the board at the beginning of a beat. At the beginning of each ante phase, if there are no Environment Markers on the board, Pendros' nearest opponent chooses and places all 4 Environment Markers face-up on the board in different space (they may be placed into occupied spaces). As an ante, Pendros may choose to remove all Environment Markers from the board. If he does, all players on an Environment Marker gain that marker's effect. When a player reveals a Pulse, remove all Environment Markers from the board.","Earth Control","EX","Pendros has 4 Environment Markers and begins a duel with all of them. Once per beat as an ante, he may place up to one of these on the board face down in any space. These markers can be placed in spaces occupied by a Standup as well. At the start of ante, perform these steps: 1. Activate each face-up Environment Marker on the board, targeting the player occupying its space. Return the Marker to PendrosÃ¢â‚¬â„¢s pool. 2. Turn face-up all Environment Markers. Whenever a player reveals a Pulse, all Environment Markers are turned face-down.","NatureÃ¢â‚¬â„¢s Hand","Almighty","Pendros has 4 Environment Markers and begins a duel with all of them. Any number of times per beat as an ante, he may place up to one of these on the board face down in any space that does not have an Environment Marker. These markers can be placed in spaces occupied by a Standup as well. At the start of ante, perform these steps: 1. Activate each face-up Environment Marker on the board, targeting the player occupying its space. Return the Marker to PendrosÃ¢â‚¬â„¢s pool. 2. Turn face-up all Environment Markers. Whenever a player reveals a Pulse, all Environment Markers are turned face-down."],["Wandering","+0~1","+1","-1","Stun Guard 3 On Hit: Pull the opponent 1 or 2 spaces. On Damage: You may place another Environment Marker face-down into any unoccupied space.","Tectonic","+0","+1","-2","An opponent cannot hit you if a face-up Environment Marker is in an unoccupied space between you and that opponent. Before Activating: Advance up to 2 spaces.","Arboreal","+0","+0","+1","Lose 2 additional life if you are hit during this beat. Start of Beat: Advance up to 3 spaces.","Polymorphed","+0","+0","+1","Reveal: This style duplicates the printed Priority of the nearest opponentÃ¢â‚¬â„¢s style if it is higher than this styleÃ¢â‚¬â„¢s priority. The same is true for a Power and Maximum Range. (Only copy maximum range, so a range printed as +2 would give this style +0-2). Start of Beat: Move 1 space.","Ecomantic","+0","+1","+0","On Hit: Push the opponent up to 2 spaces. After Activating: Advance up to 2 spaces. Regain 1 life the first time you move onto an Environment Marker by this movement.","Haymaker","1","4","2","Stun Guard 4 Before Activating: Advance 1 space. On Hit: Move the opponent up to 1 space."],["FINISHER","Continental Divide","1","7","2","Attacks at range 1 do not hit you this beat. On Hit: Push the opponent any number of spaces.","FINISHER","Landslide Punch","4","7","7","On Hit: Advance 3 spaces, then push the opponent as far as possible."],["Lightning Storm","3 life loss","Geyser","+6 priority","Stonewall","Stun Immunity","Spring Breeze","Gain 3 life"]],
["Cairngort_Rexan",["Cairngort's Curse","Original","The first time Rexan is hit by an opponent who did not ante at least one Curse Token, he places a Curse Token in that opponent's Token Pool (up to a limit of 3). If the opponent would gain a 4th Curse Token, he loses 2 life instead. During the ante phase, opponents may ante Curse Tokens in their pool one at a time, and may ante any number in a single beat. Each Curse Token gives them -1 Power and -1 Priority when anted. If an opponent antes Curse Tokens but does not hit Rexan, nor does Rexan hit that opponent, the tokens are returned to the opponent at the end of the beat (at least one player must hit for tokens to be discarded).","Echoes of Darkness","Alternate Art","The first time Rexan is hit by an opponent who did not ante at least one Curse Token, he places a Curse Token in that opponent's Token Pool (up to a limit of 3). If the opponent would gain a 4th Curse Token, he loses 4 life instead. During the ante phase, opponents may ante Curse Tokens in their pool one at a time, and may ante any number in a single beat. Each Curse Token gives them +1 Power and +1 Priority when anted, but gives Rexan +2 Power and Stun Guard 2. If an opponent antes Curse Tokens but does not hit Rexan, nor does Rexan hit that opponent, the tokens are returned to the opponent at the end of the beat (at least one player must hit for tokens to be discarded).","Wicked Curse","EX","The first time Rexan is hit by an opponent who did not ante at least one Curse Token, he places a Curse Token in that opponent's Token Pool (up to a limit of 3). If the opponent would gain a 4th Curse Token, he loses 2 life instead. During the ante phase, opponents may ante Curse Tokens in their pool one at a time, and may ante any number in a single beat. Each Curse Token gives them -1 Power and -1 Priority when anted. In addition, the opponent suffers a penalty described below: 1st Token: Attacks ignore your Soak. 2nd Token: Attacks ignore your Stun Guard. 3rd Token: Your Priority becomes zero. If an opponent antes Curse Tokens but does not hit Rexan, nor does Rexan hit that opponent, the tokens are returned to the opponent at the end of the beat (at least one player must hit for tokens to be discarded).","Painful Curse","Almighty","The first time Rexan is hit by an opponent who did not ante at least one Curse Token, he places a Curse Token in that opponent's Token Pool (up to a limit of 3). If the opponent would gain a 4th Curse Token, he loses 2 life instead. During the ante phase, opponents may ante Curse Tokens in their pool one at a time, and may ante any number in a single beat. Each Curse Token gives them -1 Power and -1 Priority when anted, and causes 1 life loss. In addition, the opponent suffers a penalty described below: 1st Token: Attacks ignore your Soak. 2nd Token: Attacks ignore your Stun Guard. 3rd Token: Your Priority becomes zero. If an opponent antes Curse Tokens but does not hit Rexan, nor does Rexan hit that opponent, the tokens are returned to the opponent at the end of the beat(at least one player must hit for tokens to be discarded)."],["Unyielding","+0~1","-1","+0","The range of this attack also includes spaces occupied by opponents who anted at least one Curse Token this beat. An opponent with 3 Curse Tokens in his token pool cannot hit you this beat.","Overlord's","+0","+1","+0","Reveal: Each opponent has -1 Priority for each Curse Token he possesses. Before Activating: Pull an opponent a number of spaces equal to or less than your power. You have -1 Power for each space pulled this way.","Devastating","+0","+2","-1","Rexan cannot take more than 4 damage from an attack this beat. Start of Beat: Advance until you are adjacent to the nearest opponent.","Enervating","+0","+0","-2","Stun Guard 3 An opponent who hits you has -1 Power for each Curse Token he possesses (after gaining one). On Hit: You have +1 Power for each Curse Token the opponent possesses.","Vainglorious","+0","+1","+0","Opponents at Range 1 have -2 Power. Before Activating: Pull the opponent up to 1 space.","Malediction","1~6","2","4","On Hit: Give the opponent a Curse Token. For the rest of this beat, Rexan cannot take more than 2 damage from an attack by the opponent. End of Beat: Pull the opponent up to 1 space for each Curse Token he possesses."],["FINISHER","Zero Hour","N/A","N/A","0","Start of Beat: Each opponent takes 3 damage for each Curse Token he possesses. End of Beat: All opponents with 3 Curse Tokens are eliminated from the game.","FINISHER","Black Eclipse","1","3","7","On Hit: For the rest of the duel, the opponents power, priority, and range cannot be increased above the values printed on their bases (ignore all positive bonuses to power, priority, and range on their styles)."]],
["C%C3%A9sar_Grist",["Threat Level","Original","CÃƒÂ©sar has 4 Threat Level Counters. He begins a duel with none of these counters. The first time CÃƒÂ©sar would be defeated by damage during any duel, he remains at 1 life and becomes stunned instead. During each Ante Step, he gains one Threat Level Counter and the corresponding effect below. When CÃƒÂ©sar would gain his 5th counter, discards all Threat Level Counters instead. 0 Counters: No Benefit 1 Counter: +1 Power, Stun Guard 1 2 Counters: +2 Power, Stun Guard 2 3 Counters: +3 Power, Stun Immunity 4 Counters: Become stunned, Soak 2.","Simulacrum","Alternate Art","CÃƒÂ©sar has 4 Threat Level Counters, and begins a duel with 2 of these Counters. As an ante, CÃƒÂ©sar can gain a Threat Level Counter. He must ante to gain a minimum of 1 Counter per ante step, but can ante for more if he wishes. Each time he antes to gain a counter, he gets a cumulative bonus based on how many counters he has already gained this beat: 1st Counter this beat: +1 Power, Stun Guard 2 2nd Counter this beat: +1 Power, Stun Guard 4 3rd Counter this beat: +1 Power, Stun Immunity 4th Counter this beat: +2 Power These bonuses reset at the end of each beat. Even if CÃƒÂ©sar is gaining the 4th Counter in his pool, if it is the 1st one this beat, he gets the \"1st Counter\" benefit. The benefits are alwaysed based on how many Counters he has gotten this beat, never how many he has in total. Whenever CÃƒÂ©sar gains a 5th Counter, he loses all of his Counters, loses Stun Immunity, becomes stunned immediately, and cannot ante more Counters this beat.","Code Black Protocol","EX","CÃƒÂ©sar has 4 Threat Level Counters. He begins a duel with none of these counters. The first time CÃƒÂ©sar would be defeated by damage during any duel, he remains at 1 life and becomes stunned instead. During each Ante Step, he gains one Threat Level Counter and the corresponding effect below. When CÃƒÂ©sar would gain his 5th counter, discards all Threat Level Counters instead. 0 Counters: No Benefit 1 Counter: +1 Power, Armor 1 2 Counters: +2 Power, Armor 2 3 Counters: +3 Power, Stun Immunity 4 Counters: Become stunned, Armor 4","Threat Priority: Gold","Almighty","CÃƒÂ©sar has 4 Threat Level Counters. He begins a duel with none of these counters. The first time CÃƒÂ©sar would be defeated by damage during any duel, he remains at 1 life and becomes stunned instead. During each Ante Step, he gains one Threat Level Counter and the corresponding effect below. When CÃƒÂ©sar would gain his 5th counter, discards all Threat Level Counters instead. 0 Counters: No Benefit 1 Counter: +1 Power, Stun Guard 1, Armor 2 2 Counters: +2 Power, Stun Guard 2, Armor 4 3 Counters: +3 Power, Stun Immunity 4 Counters: Become stunned, Armor 4"],["Phalanx","+0~1","+0","-2","Stun Guard 1 Before Activating: If you were hit during this beat, advance up to 1 space for each point of damage you took.","Bulwark","+0","+0","-2","Stun Guard 3 Ignore movement effects applied to CÃƒÂ©sar by opponents. After Activating: Move up to 3 spaces.","Unstoppable","+0","+0","-2","Each time an opponent finishes activating a movement effect, advance 1 or 2 spaces. When you are hit this beat, it does not trigger On Hit and On Damage effects.","Inevitable","+0","+0","+0","Stun Guard 3 On Hit: The opponent is stunned and has -3 power during his next beat.","Fueled","+0","+1","-1","Start of Beat: Gain a Threat Level. If you have 4 Threat Level Counters after this gain, you lose Stun Immunity and become stunned. Before Activating: Advance 1 or 2 spaces.","Suppression","1","2","2","Opponents cannot move past you. You are not hit by attacks at range 3 or greater during this beat. End of Beat: Move up to 3 spaces."],["FINISHER","Endless Vigil","N/A","N/A","8","Soak 4 End of Beat: Set CÃƒÂ©sarÃ¢â‚¬â„¢s Threat Level to zero. CÃƒÂ©sar gains double his normal Threat Level Benefits for the rest of the game. The next time his Threat Level reaches zero, he is eliminated from the game.","FINISHER","Level 4 Protocol","1","7","11","Soak 4 Reveal: If you were stunned, you are no longer stunned."]],
["Kajia_Septie_Salix", ["Infestation","Original","Whenever an opponent moves and switches sides with Kajia (either by his own move or by being pulled, including with Direct Movement), Kajia gives an Insect Counter to that opponent. Insect Counters accumulated by the opponent go into the opponent's discard pile with their current attack pair, and cycle around with their discards. When an opponent would cycle a discard pile with Insect Counters on it back to his hand, return those Counters to your pool and the opponent loses 1 life per Insect Counter returned this way.","Death Becomes You","Alternate Art","Whenever Kajia takes damage, she places one Insect Counter per point of damage taken onto her opponent's current attack pair. These tokens go to the discard and cycle around with the opponent's attack pairs. When an opponent would reclaim an attack pair with Insect Counters on it, he discards those Counters and loses 1 life for every 3 Insect Counters (round down) on that attack pair. Each time Kajia and an opponent switch sides, Kajia gains +1 Power for the rest of the beat.","Overwinter","Christmas 2013 Promo","Once during ante, Kajia may announce a number. At the end of a beat, if her opponent is at that range from her, she gives the opponent an Insect Counter. She gives two insect counters if she and the opponent also switched sides during the beat. Insect Counters accumulated by the opponent go into the opponent's discard pile with their current attack pair, and cycle around with their discards. When an opponent would cycle a discard pile with Insect Counters on it back to his hand, return those Counters to your pool and the opponent loses 1 life per Insect Counter returned this way.","Pestilence","EX","Whenever an opponent moves and switches sides with Kajia (either by his own move or by being pulled, including with Direct Movement), Kajia gives an Insect Counter to that opponent. Insect Counters accumulated by the opponent go into the opponent's discard pile with their current attack pair, and cycle around with their discards. When an opponent would cycle a discard pile with Insect Counters on it back to his hand, return those Counters to your pool and the opponent loses 2 life per Insect Counter returned this way. * EX and Almighty effects are added to the original UA.","Plague","Almighty","Whenever an opponent moves and switches sides with Kajia (either by his own move or by being pulled, including with Direct Movement), Kajia gives an Insect Counter to that opponent. Insect Counters accumulated by the opponent go into the opponent's discard pile with their current attack pair, and cycle around with their discards. Opponents have -1 Power and -1 Priority for each Discard Pile they possess containing at least one Insect Counter. When an opponent would cycle a discard pile with Insect Counters on it back to his hand, return those Counters to your pool and the opponent takes 2 damage per Insect Counter returned this way. * EX and Almighty effects are added to the original UA."], ["Stinging","+0","+0","+1","Reveal: This attack ignores Soak if the opponent has Insect Counters in one discard. If he has counters in both discards, it ignores both Stun Guard and Soak. On Hit: Add 1 Insect Counter to the opponent's attack pair.","Burrowing","+0","+0","-1","Reveal: This attack has +1 Power and +1 Priority for each discard pile with Insect Counters on it. Before Activating: Pull any number of opponents 1 space each.","Swarming","+0~1","+0","-1","An opponent with Insect Counters in one discard pile cannot hit you at Range 1. An opponent with Insect Counters in two discard piles cannot hit you at Range 1 or 2. End of Beat: Place 1 Insect Counter on each adjacent opponent's attack pair.","Parasitic","+0~X","+0","-1","X is the number of Insect Counters in the nearest opponent's discard piles. Start of Beat: Pull the nearest opponent exactly 3 spaces. (If there is not enough room on the board for this movement, then ignore it.)","Biting","+0~2","-1","-1","Stun Guard 3 Reveal: Each opponent's Power is reduced by the number of discard piles containing Insect Counters they possess. On Damage: Pull the opponent up to 2 spaces.","Mandibles","1~2","3","3","Before Activating: Advance 1 space. On Hit: Pull the opponent 1 space. On Damage: If the opponent has Insect Counters in both discard piles, he is stunned. After Activating: Advance 1 space."],["FINISHER","Imago Emergence","3~6","1","7","On Hit: The opponent is stunned. Place an Insect Counter in the opponent's discard pile 1. At the end of each beat for the rest of the game, add 1 Insect Counter to the opponent's attack.","FINISHER","Wormwood","1","3","5","Start of Beat: The opponent loses 1 life and is pulled one space for each Insect Counter in his discard piles. On Hit: This attack has +1 Power for each Insect Counter in the opponent's discard pile."]],
["Saint_Mikhail_Isen",["Sealed Power","Original","Mikhail has 3 Seal tokens, and begins the duel with all of them. During each ante phase, he may ante a Seal Token. If he does not, his styles are ignored. At the end of a beat where Mikhail took any damage, he regains a Seal Token.","Karmic Chains","Alternate Art","Mikhail has 3 Seal Tokens per opponent, and begins a game with none of them. Each time he hits an opponent, he places a Seal Token into that opponent's token pool. Opponents can ante Mikhail's Tokens for the following effects: 1 Token: Mikhail has -1 Power this beat. 2 Tokens: Mikhail's style is ignored this beat. 3 Tokens: Mikhail does not hit the opponent this beat. MIkhail can never spend Seal Tokens (as the opponent controls them). If he is instructed to gain an extra Seal Token (such as by his Scroll base), he takes one away from the opponent instead.","Weakening the Seal","EX","Mikhail has 4 Seal tokens, and begins the duel with all of them. During each ante phase, he may ante a Seal Token. If he does not, his styles are ignored. At the end of a beat where Mikhail took any damage, he regains a Seal Token.","Unsealed Strength","Almighty","Mikhail has 6 Seal Tokens, and begins the duel with all of them. During each Ante Step, he may ante 1 or 2 Seal Tokens. If he does not ante a Token, his Styles are ignored. If he antes a second Token he gains +2 Power and +2 Priority, in addition to the bonuses provided by his Styles. At the end of a beat where Mikhail took any damage, he regains a Seal Token."],["Immutable","+0~1","+2","-3","Discard a Seal token the first time you are hit during this beat. If you do, you have Soak 3.","Sacred","+0~1","+1","+0","Attacks at range 3 or greater do not hit you or deal damage during this beat.","Transcendent","+0~2","-1","-1","Stun Guard 5 Before Activating: This attack has a Power Bonus equal to the damage Mikhail has taken during this beat.","Apocalyptic","+2~4","+3","-3","Stun Immunity, Soak 2 Mikhail cannot regain Seal Tokens during this beat.","Hallowed","+0~1","+3","+1","Start of Beat: Pull an opponent 1 space. On Damage: Push the opponent up to 1 space per point of damage dealt.","Scroll","1~2","2","2","Soak 1, Stun Guard 3 End of Beat: Regain a Seal Token if you did not take any damage this beat."],["FINISHER","The Fourth Seal","1~2","7","6","This attack only hits the opponent if Mikhail has no remaining Seal Tokens.","FINISHER","Magnus Malleus","2~4","2","5","On Hit: Discard any number of Seal Tokens for +3 Power each."]],
["Ottavia_Six",["Target Lock","Original","Once during the ante phase of each beat, Ottavia may call out a number as an ante. If the nearest opponent reveals an attack pair with that priority value (after all reveal effects), they have their priority reduced by -10 this beat. This effect is checked after clashes as well. Each time an opponent antes, Ottavia may revise her chosen number during her next ante step.","Shooting to Kill","Alternate Art","Ottavia wins priority ties with opponents. As an Ante, Ottavia may choose to modify her priority by +1 or -1 this beat. She can do this once per ante. After Reveal, if Ottavia's priority is equal to at least one opponent's priority, she has +2 Power. Otherwise, she has -1 Power. An opponent is \"Affected by your target lock ability\" if his priority is equal to yours. Note: Ottavia's \"Double Barrel\" Finisher allows her to modify her priority by +2 and -2 during ante (in addition to her +1 and -1 options).","Precision Shooting","EX","Once during the ante phase of each beat, Ottavia may call out a number as an ante. If the nearest opponent reveals an attack pair with that priority value (after all reveal effects), they lose 2 life and have their priority reduced by 10 this beat. This effect is checked after clashes as well. Each time an opponent antes, Ottavia may revise her chosen number during her next ante step.","Heartseeker","Almighty","Once during the ante phase of each beat, Ottavia may call out a number as an ante. If the nearest opponent reveals an attack pair with that priority value (after all reveal effects), they take 3 damage (this damage cannot stun) and have their priority reduced by 10 this beat. This effect is checked after clashes as well. Each time an opponent antes, Ottavia may revise her chosen number during her next ante step."],["Snapback","+1~3","+0","+0","Opponents with lower priority than you cannot move during this beat. After Activating: Retreat 1 or 2 spaces.","Anti-Personnel","+2~3","+3","-1","If you are hit during this beat, you become stunned. End of Beat: Move directly to any space within range of this attack.","Demolition","+0","+0","+1","On Hit: If the opponent's priority is 1 or less, the opponent is stunned. After Activating: Advance up to 4 spaces.","Cover","+1~2","+1","-3","Soak 1, Stun Guard 3 After Activating: Attacks do not hit you for the rest of the beat.","Cybernetic","+0","+0","+0","On Damage: Move the opponent up to 3 spaces. After Activating: You have Soak 2.","Shooter","1~4","4","2","This attack ignores Stun Guard."],["FINISHER","Double Barrel","N/A","N/A","4","An opponent affected by your Target Lock ability cannot hit Ottavia this beat. After Activating: For the rest of the duel, you may use your Target Lock ability to specify a range of two adjacent numbers (like 1-2 or 5-6).","FINISHER","Extreme Prejudice","X","10","9","The range of this attack is an opponent affected by your Target Lock ability."]],
["Runika_Zenanen",["Artifice","Original","Runika has five different artifact cards, and she begins a duel with all five Activated (face up). The first time she is hit by an attack each beat, her opponent may choose and deactivate (turn face down) one of these five cards. Its effects stop working immediately.","Power Armor","Alternate Art","Runika has 5 Artifact Cards. She begins a duel with all of these cards activated (face up). Whenever Runika is hit, her opponent distributes damage points among her artifacts euqal to his attack's power (so a 5-power attack would divide 5 points of damage among her remaining artifacts when it hits). When an artifact has 3 points of damage on it, it is deactiavted and all of its damage is removed (turned face down). When an artifact is re-activated, it loses all damage. Runika can only re-activate a face-down artifact.","Modular Parts","EX","Runika has five different Artifact Cards, and she begins a duel with all five Activated (face up). The first time she is hit by an attack each beat, her opponent may choose and deactivate (turn face down) one of these five cards. A face-down cardÃ¢â‚¬â„¢s effects stop working immediately. During the Ante Step, Runika can restore one artifact to active status by deactivating another one.","Reserve Supply","Almighty","Runika has 2 sets of five Artifact Cards, and she begins a duel with all five Activated (face up).The first time she is hit by an attack each beat, her opponent may choose and deactivate (turn face down) one of these cards. A face-down cardÃ¢â‚¬â„¢s effects stop working immediately. During the Ante Step, Runika can restore one artifact to active status by deactivating another one. Whenever Runika would re-activate a deactivated artifact, she activates all copies of the same artifact. Each artifact must be disabled individually by opponents."],["Channeled","+0","+1","+1","Start of Beat: Activate one artifact of your choice. If you do and are hit during this beat, this artifact will be deactivated (rather than the opponent choosing one). End of Beat: Deactivate one artifact of your choice.","Overcharged","+0","+0","+0","Start of Beat: Choose one of your activated artifacts and use its Overcharged effect this beat instead of its Active one. It cannot be deactivated this beat. End of Beat: The artifact chosen during Start of Beat is removed from the game (an artifact removed this way cannot be returned to play).","Maintenance","+0","-1","-1","Soak 1 for each deactivated artifact (even those deactivated by a hit this beat). After Activating: Retreat 1 or 2 spaces.","Impact","+0","-1","+0","Before Activating: Advance 1 space. On Hit: Push the opponent 1 or 2 spaces.","Explosive","+0","-1","+0","Start of Beat: Pull the nearest opponent up to 1 space. On Hit: You may choose one of your active artifacts and deactivate it. If you do, gain +2 Power.","Tinker","1","3","3","Stun Guard 3 After Activating: Activate one deactivated artifact. That artifact cannot be deactivated if you are hit during this beat."],["FINISHER","Udstad Beam","4~5","7","3","Stun Immunity. Artifacts do not apply their bonuses to this attack. Start of Beat: Retreat up to 2 spaces.","FINISHER","Artifice Avarice","1","3","3","Start of Beat: Activate all of Runika's artifacts. Artifacts are not disabled when you are hit this beat. Choose one of your artifacts to gain its 'Overcharged' effect this beat."],["Shield Amulet","Stun Guard 3","Stun Immunity, and ignore movement effects applied to you by opponents.","Phase Goggles","+0~1 range","+0~2 range, ignore Stun Guard","Hover Boots","+2 Priority","Start of Beat: You become the active player this beat.","Battlefist","+1 Power","+3 Power, ignore Soak","Autodeflector","Soak 2","Soak 4, you ignore life loss effects"]],
["Aria","Support Droids","Original","ARIA has 3 support droid markers which can be placed onto the field by certain effects on her styles and unique base. She begins with one droid of her choice in play in her own space. Droids do not take up space and can be freely moved over and onto by players. These droids perform various functions that are determined by her styles. They also have passive effects that affect opponents standing in or adjacent to their spaces: Magnetron: -1 Priority Dampening: -1 Power Turret: End of Beat: Lose 1 life","Integrated Systems","Alternate Art","ARIA has 3 Droid Markers. She begins a duel with all of them off the table. During Ante, ARIA can pay 1 life to activate a Droid's effect on an opponent adjacent to or in the same space as the Droid. Turret: Opponent loses 1 life. Magnetron: Opponent has -1 Priority. Dampening: Opponent has -1 Power. She can do this up to 3 times per Droid on the table. Droids have no inherent effect unless she spends life to activate them. Each time a Droid is removed from the table, ARIA regains 1 life.","Sight Support System","EX","ARIA has 3 support droid markers which can be placed onto the field by certain effects on her styles and unique base. She begins with one droid of her choice in play in her own space. Droids do not take up space and can be freely moved over and onto by players. These droids perform various functions that are determined by her styles. They also have passive effects that affect opponents standing in or adjacent to their spaces: Magnetron: -2 Priority Dampening: -2 Power Turret: End of Beat: Lose 2 life","Power Charge System","Almighty","ARIA has 3 support droid markers which can be placed onto the field by certain effects on her styles and unique base. She begins with one droid of her choice in play in her own space. Droids do not take up space and can be freely moved over and onto by players. These droids perform various functions that are determined by her styles. They also have passive effects that affect opponents standing in or adjacent to their spaces: Magnetron: -2 Priority Dampening: -2 Power Turret: End of Beat: Lose 3 life When ARIA hits an opponent, she has +1 Power for each passive Droid effect active on that opponent.","Photovoltaic","+0~2","-1","+1","On Hit: Remove any number of your Droid Markers from the board. For each Droid Marker removed, this attack has +1 Power. After Activating: Place a Droid Marker from your supply into ARIA's space.","Catalyst","+1~2","-1","+1","An opponent cannot hit you if the Dampening Droid is between ARIA and that opponent. Reveal: +4 Priority if ARIA is standing in the same space as her Magnetron Droid.","Ionic","+0~1","+0","+1","Reveal: The nearest opponentÃ¢â‚¬â„¢s base has 3 Priority instead of its printed value. Start of Beat: Each opponent is pulled up to 1 space towards your Magnetron Droid.","Laser","+0","+0","+0","You may calculate the range of this attack from any droid or from Aria. End of Beat: Each opponent at range 3 from your Turret Droid loses 3 life.","Dimensional","+2","-1","+4","Reveal: If the opponent is at range 3, this attack has +2 Power. Otherwise, this attack does not stun opponents. End of Beat: Move directly to any space.","Reconfiguration","X","2","3","The range of this attack is all spaces containing Droids. Before Activating: Move directly to any unoccupied space, then add a Droid Marker from your supply to any unoccupied space on the board.","FINISHER","Laser Lattice","1~2","2","6","On Hit: Move the opponent 1 space. After Activating: A Droid that has not executed this attack yet executes this attack, calculating its range from that droidÃ¢â‚¬â„¢s position.","FINISHER","Synchro Merge","2~3","3","6","Start of Beat: Remove any number of droids from the game. For each droid removed this way, ARIA has Stun Guard 1 and +1 Power for the rest of the game. (Droids removed this way can never return to play).","Magnetron","-1 Priority","Dampening","-1 Power","Turret","End of Beat: Lose 1 life"],
["Byron_Krane",["The Bound Mask","Original","Byron has 5 Mask Counters, which are all in his token pool at the start of a duel. At the start of each beat, ByronÃ¢â‚¬â„¢s life total becomes equal to 3 times the number of Mask Counters he possesses, or to 1 if he has no more Mask Counters. Whenever Byron is affected by a lose life effect, his starting life next beat is reduced by 1 for each point of life he loses (to a minimum of 1). The first time Byron takes damage each beat, he must discard a Mask Counter in addition to that damage.","Soul Mirror","Alternate Art","Byron begins a duel with 5 Mask Counters for each opponent. Each time he stuns an opponent, he discards a Mask Counter for that opponent. When Byron has no more Mask Counters for an opponent, that opponent's life is reduced to 1. Note: When Byron uses his Soulless Style, each opponent gains a Mask Counter (rather than Byron losing one).","You Only Live Once","EX","Byron has 8 Mask Counters, which are all in his token pool at the start of a duel. At the start of each beat, ByronÃ¢â‚¬â„¢s life total becomes equal to 3 times the number of Mask Counters he possesses, or to 1 if he has no more Mask Counters. Byron has Soak 2 on all attacks. Whenever Byron is affected by a lose life effect, his starting life next beat is reduced by 1 for each point of life he loses (to a minimum of 1). The first time Byron takes damage each beat, he must discard a Mask Counter in addition to that damage.","Man with the Golden Masks","Almighty","Byron has 12 Mask Counters, which are all in his token pool at the start of a duel. At the start of each beat, ByronÃ¢â‚¬â„¢s life total becomes equal to 3 times the number of Mask Counters he possesses, or to 1 if he has no more Mask Counters. Byron has Soak 3 on all attacks. Whenever Byron is affected by a lose life effect, his starting life next beat is reduced by 1 for each point of life he loses (to a minimum of 1). The first time Byron takes damage each beat, he must discard a Mask Counter in addition to that damage."],["Soulless","+0","+1","-4","Stun Immunity, Soak 1 for each Mask Counter you have discarded. Reveal, Range 1: An opponent at Range 1 loses 2 life, and this attack has +2 Power. End of Beat: If you did not lose a Mask during this beat, lose a Mask now.","Faceless","+0~1","+1","+0","On Hit: The opponent cannot hit you during this beat. On Damage, Range 2: Next Beat, Byron gains Priority equal to the damage dealt.","Deathless","+1~3","+2","-1","Byron cannot take more than 1 damage during this beat. On Damage, Range 4: Move the opponent to any unoccupied space.","Breathless","+3~4","+0","+0","Start of Beat: You may move directly to any unoccupied space on the opposite side of an opponent. On Hit, Range 5: The opponent has -3 Power and loses 2 life.","Heartless","+1~2","+1","+1","On Hit, Range 3: This attack ignores Soak. The opponent loses 1 life for each point of Soak he has. On Damage: You gain soak equal to the damage dealt.","Smoke","1~5*","2","3","This attack ignores the styleÃ¢â‚¬â„¢s range modifier. On Hit: Move the opponent up to 1 space."],["FINISHER","Soul Trap","1~3","7","2","Stun Immunity On Hit: Regain 1 Mask Counter.","FINISHER","Soulgate","3~4","25","0","An opponent who did not move during this beat cannot hit Byron."]],
["Clinhyde_Eight","Powersuit","Original","Clinhyde has 3 Stim Cards that are all deactivated (face-down) at the start of a duel. During each ante phase, he is able to activate one of these cards that is currently deactivated. For each Stim he has active at the end of the ante phase, Clinhyde loses 1 life. Note: ClinhydeÃ¢â‚¬â„¢s Finishers (Vital Silver Infusion and Ritherwhyte Infusion) do not count as Stims once activated.","Compounding Toxins","Alternate Art","Clinhyde has 3 Stim Cards. These all begin in play, oriented upwards. His cards have 4 orientations, called positions 0 (upright), 1 ( 90 degrees), 2 (180 degrees), 3 (270 degrees). During the recycle stype, Clinhyde rotates each card 90 degrees to the right right, to the next position. If a card ever rotates from position 3 back to position 0 during recycle, Clinhyde is eliminated from the game. When Clinhyde deactivates a Stim by one of his effects, he flips it face down to position 0, and then turns it face-up instead of rotating it this beat. Clinhyde gains bonuses based on the position of each of his Stim Cards: 0- No bonus. (Considered deactivated) 1- \"While Active\" bonus 2- \"Ante\" bonus, and lose 1 life. 3- \"While Active\" and \"Ante\" bonus, lose 2 life.","End of Line","EX","Clinhyde has 3 Stim Cards that are all deactivated (face-down) at the start of a duel. During each ante phase, he is able to activate one of these cards that is currently deactivated. For each Stim he has active at the end of the ante phase, Clinhyde loses 1 life. Clinhyde receives twice the normal Ã¢â‚¬Ëœwhile activeÃ¢â‚¬â„¢ bonus from his Stims. Toxic gives him triple the effect (not quadruple) Note: ClinhydeÃ¢â‚¬â„¢s Finishers (Vital Silver Infusion and Ritherwhyte Infusion) do not count as Stims once activated.","Maximum Stim","Almighty","Clinhyde has 3 Stim Cards that are all deactivated (face-down) at the start of a duel. During each ante phase, he is able to activate one of these cards that is currently deactivated. For each Stim he has active at the end of the ante phase, Clinhyde loses 1 life. Clinhyde receives twice the normal Ã¢â‚¬Ëœwhile activeÃ¢â‚¬â„¢ bonus from his Stims. Toxic gives him triple the effect (not quadruple). He also gains twice the normal Ã¢â‚¬ËœactivateÃ¢â‚¬â„¢ bonus when he activates a Stim. Note: ClinhydeÃ¢â‚¬â„¢s Finishers (Vital Silver Infusion and Ritherwhyte Infusion) do not count as Stims once activated.","Toxic","+0","+0","+1","Reveal: The Ã¢â‚¬ËœWhile ActiveÃ¢â‚¬â„¢ effects of Stims are doubled this beat. Start of Beat: Advance 1 space. Repeat this effect for each Stim you have active.","Gravity","+1~3","+0","+0","You may choose to ignore movement applied to Clinhyde during this beat. On Hit: Move the opponent directly to any space.","Diffusion","+0~1","-1","+1","On Hit: Push the opponent up to 2 spaces. An opponent at the edge of the arena loses 2 life. On Damage: Deactivate a Stim of your choice. End of Beat: Advance until you are adjacent to the nearest opponent.","Phase","+0~2","+1","-3","Opponents who moved during this beat do not hit you. This attack only hits an opponent who moved during this beat.","Shock","+0","-1","+1","Before Activating: You may move 3 or more spaces (you may not choose to move fewer than 3 spaces with this effect). On Damage, Range 1: The opponent is stunned.","Frenzy","1","X","3","The power of this base is the number of Stims you have active, plus 1. Start of Beat: Advance 1 space. After Activating: Deactivate any number of Stims.","FINISHER","Vital Silver Infusion","N/A","N/A","4","After Activating: Clinhyde regains 10 life. At the end of each ante stp for the rest of this duel, he loses 1 life.","FINISHER","Ritherwhyte Infusion","N/A","N/A","4","After Activating: Clinhyde has +0~2 range on all attacks. At the end of each ante step for the rest of the duel, Clinhyde loses 1 life.","Crizma Infusion","You have +1 power this beat.","You have +1 power.","Ehrlite Infusion","You have +1 priority this beat.","You have +1 priority.","Hylatine Infusion","You have Soak 2 this beat.","You have Stun Guard 2."],
["Lesandra_Machan","Battle Familiar","Original","Lesandra has 5 Familiar cards, and can have one of them active at a time. She can apply her active FamiliarÃ¢â‚¬â„¢s effects to her current attack. If Lesandra gains a new Familiar, she must banish her old one. Banished Familiars can be summoned later. During the ante step, she can ante her current familiar, returning it to her pile of inactive familiars to gain its ante effect. At the end of each beat, as an End of Beat effect, Lesandra can summon a familiar. If she dealt damage to the opponent equal to or greater than the familiarÃ¢â‚¬â„¢s cost, she can gain the familiar without paying any cost. Otherwise, she loses life equal to the familiarÃ¢â‚¬â„¢s cost. She also cannot re-summon a familiar the same beat she anted it. Lesandra begins a duel with Borneo as her active familiar.","Summoned By Blood","Alternate Art","Lesandra has 5 Familiar cards, and can have any number of them active at one time. At the end of each beat, as an End of Beat effect, Lesandra can summon one familiar if she has done damage to her opponent equal to the Familiar's cost or greater. For each familiar beyond her first that she keeps active, she loses 1 life at the end of the ante step. Lesandra can ante any number of her familiars one at a time for their Ante effects. Whenever Lesandra is stunned, her opponent may chose and discard one of her active familiars.","Double Summon","EX","Lesandra has 5 Familiar cards, and can have two of them active at a time. She can apply her active FamiliarÃ¢â‚¬â„¢s effects to her current attack. If Lesandra gains a third Familiar, she must banish an old one. A banished Familiar can be summoned later. During the ante step, she can ante one of her current familiars, returning it to her pile of inactive familiars to gain its ante effect. At the end of each beat, as an End of Beat effect, Lesandra can summon a familiar. If she dealt damage to the opponent equal to or greater than the familiarÃ¢â‚¬â„¢s cost, she can gain the familiar without paying any cost. Otherwise, she loses life equal to the familiarÃ¢â‚¬â„¢s cost. She cannot re-summon a familiar the same beat she anted it. Lesandra begins a duel with Borneo as her active familiar.","Triple Summon","Almighty","Lesandra has 5 Familiar cards, and can have three of them active at a time. She can apply her active FamiliarÃ¢â‚¬â„¢s effects to her current attack. If Lesandra gains a fourth Familiar, she must banish an old one. A banished Familiar can be summoned later. During the ante step, she can ante one of her current familiars, returning it to her pile of inactive familiars to gain its ante effect. At the end of each beat, as an End of Beat effect, Lesandra can summon a familiar. If she dealt damage to the opponent equal to or greater than the familiarÃ¢â‚¬â„¢s cost, she can gain the familiar without paying any cost. Otherwise, she loses life equal to the familiarÃ¢â‚¬â„¢s cost. She cannot re-summon a familiar the same beat she anted it. Lesandra begins a duel with Borneo and a second Familiar of her choice active.","Invocation","+1~3","+2","-2","When you are hit this beat, you may banish your active familiar for Soak 2. When you take damage this beat, you lose power equal to the damage taken.","Guardian","+0~1","+1","-1","Stun Guard 2, while you have a Familiar. End of Beat: Reduce the cost of all your familiars by the amount of damage you took this beat.","Pactbreaker","+0~1","+1","+1","This attack does not hit unless you anted a Familiar this beat.","Binding","+0~2","+0","-2","Stun Guard 2 Opponents lose 1 life and have -1 Power each time they activate a movement effect this beat.","Window","+0","+0","+1","This styleÃ¢â‚¬â„¢s range is +0~3 while you have a familiar active. On Hit: Banish your current Familiar, then pull the opponent 1 or 2 spaces.","Summons","1","2","2","Stun Guard 3 Start of Beat: Move any opponent directly to a space adjacent to you.","FINISHER","Invoke Duskstalker","1~3","3","5","Start of Beat: Lesandra loses life until she has 1 left. This attack has +1 Power for each life lost this way. On Damage: Lesandra gains life equal to the damage dealt.","FINISHER","Mazzaroth","N/A","N/A","1","Start of Beat: LesandraÃ¢â‚¬â„¢s life is reduced to 1. After Activating: At the end of the next beat, the nearest opponent is eliminated from the game.","1","You win priority ties.","At the end of this beat, the cost of summoning your familiars is reduced by 1.","Wyvern","2","Attacks at range 4 do not hit you.","Before Activating: Move directly to any unoccupied space.","Salamander","3","Your attack ignore Soak and have +1 power.","Your attack ignores Soak and Stun Guard and has +2 power.","Rune Knight","4","Stun Guard 3","You have Soak 2.","Raven Knight","5","After Activating: The nearest opponent loses 1 life.","You have +4 Priority."],
["Oriana_Xenia_Vellopholetta",["Magic Pool","Original","Oriana has a pool of Magic Point (MP) tokens. She begins a duel with 6 of these tokens, and has a maximum limit of 10. She uses these tokens to fuel her attacks, and may ante any number of them during the Ante phase. The tokens have no effect, but many of her triggered effects will only activate if she has anted a minimum number of tokens. OrianaÃ¢â‚¬â„¢s MP triggers activate based on a minimum number of tokens, so a trigger like Ã¢â‚¬Å“MP2+:Ã¢â‚¬Â will activate if two or more MP were anted. Note: All of OrianaÃ¢â‚¬â„¢s MP effects are cumulative. For example, anteing 5 MP with Calamity will give Oriana both the 2MP+ and 5MP+ triggers.","Magic Well","Alternate Art","Oriana has a pool of 30 Magic Point (MP) tokens. She begins a duel with all of these tokens. She uses these tokens to fuel her attacks, and may ante up to 7 of them during the Ante phase. The tokens have no effect on their own, but many of her triggered effects will only activate if she has anted a minimum number of tokens. Whenever Oriana is instructed to regain MP tokens by an effect, she ignores that effect.","MP Regeneration","EX","Oriana has a pool of Magic Point (MP) tokens. She begins a duel with 6 of these tokens, and has a maximum limit of 10. She uses these tokens to fuel her attacks, and may ante any number of them during the Ante phase. The tokens have no effect, but many of her triggered effects will only activate if she has anted a minimum number of tokens. OrianaÃ¢â‚¬â„¢s MP triggers activate based on a minimum number of tokens, so a trigger like Ã¢â‚¬Å“MP2+:Ã¢â‚¬Â will activate if two or more MP were anted. Oriana regains 1 MP at the end of each beat. Note: All of OrianaÃ¢â‚¬â„¢s MP effects are cumulative. For example, anteing 5 MP with Calamity will give Oriana both the 2MP+ and 5MP+ triggers.","Damage Caster","Almighty","Oriana has a pool of Magic Point (MP) tokens. She begins a duel with 6 of these tokens, and has a maximum limit of 10. She uses these tokens to fuel her attacks, and may ante any number of them during the Ante phase. The tokens have no effect, but many of her triggered effects will only activate if she has anted a minimum number of tokens. OrianaÃ¢â‚¬â„¢s MP triggers activate based on a minimum number of tokens, so a trigger like Ã¢â‚¬Å“MP2+:Ã¢â‚¬Â will activate if two or more MP were anted. Whenever Oriana takes damage, she gains 1 MP for every 2 damage taken (round up). Note: All of OrianaÃ¢â‚¬â„¢s MP effects are cumulative. For example, anteing 5 MP with Calamity will give Oriana both the 2MP+ and 5MP+ triggers."],["Celestial","+0","-1","-4","Damage taken by Oriana this beat is converted to life loss instead. Oriana gains 1 MP for each point of life lost this beat. MP 7+: Ignore life loss this beat, and instead only gain MP equal to what you would have lost. After Activating: You may lose up to 3 life.","Calamity","+0","+1","+0","Stun Guard 1 for each MP anted (max 6). On Hit, MP 2+: The opponent loses 2 life, and may discard a token of his choice to prevent this loss. Regain 3 MP. On Hit, MP 5+: The opponent is stunned. Regain 3 MP.","Stellar","+2~4","+0","+0","Before Activating, MP 5+: Move directly to any unoccupied space. On Hit, MP 2+: Move the opponent to any unoccupied space.","Metamagical","+0~1","-2","+3","+1 Power, +1 Maximum Range, and -1 Priority for each MP anted (Max of 5). On Hit: Regain 3 MP.","Unstable","+0~1","+1","+1","On Hit: For every 2 MP anted, the opponent must choose a different effect below for you to activate: Regain 5 MP; Move the opponent to any space and he is stunned; The opponent loses 2 life; The opponent loses 3 life; The opponent discards two additional bases of your choice with this attack.","Meteor","2~6","1","0","Stun Guard 1 for each MP anted. MP 1+: +1 Power for each 2 MP anted (round up). End of Beat: Regain 2 MP."],["FINISHER","Galaxy Conduit","N/A","N/A","4","This attack does not hit or deal damage. After Activating: Regain 1 life and 2 MP for each MP anted this beat.","FINISHER","Nihil Eraser","1~6","0","4","MP10+: This attack has 25+ Power."]],
["Lymn",["Dreamscape Madness","Original","Lymn has a value called Disparity, which is used to trigger many of her effects. After all clashes are resolved, Lymn's Disparity is equal to the difference between her priority and the nearest opponent's priority. Disparity is always positive, regardless of who has greater priority. Disparity never changes during a beat, regardless of movement or proximity to Lymn. If two opponents are equidistant to Lymn when calculating Disparity, she can choose which one to use. Note: All of Lymn's Disparity effects are cumulative. For instance, Chimeric gives +6 total Power at Disparity 6.","Mind's Eye","Alternate Art","Lymn has a value called Disparity. Each beat, Lymn's Disaprity is equal to the difference between her priority and the nearest opponent's priority at the end of the last beat. (Disparity is 3 on the first beat of the game).","Dream Warp","EX","Lymn has a value called Disparity, which is used to trigger many of her effects. After all clashes are resolved, Lymn's Disparity is equal to the difference between her priority and the nearest opponent's priority. Disparity is always positive, regardless of who has greater priority. Disparity never changes during a beat, regardless of movement or proximity to Lymn. If two opponents are equidistant to Lymn when calculating Disparity, she chooses which to use. Once during each ante phase, Lymn can declare an ante of +1, 0, or -1 Priority. Her Priority is adjusted by this amount. She loses 1 life if she declares +1 or -1. Note:All of Lymn's Disparity effects are cumulative. For instance, Chimeric gives +6 total Power at Disparity 6.","Dream Eternal","Almighty","Lymn has a value called Disparity, which is used to trigger many of her effects. After all clashes are resolved, Lymn's Disparity is equal to the difference between her priority and the nearest opponent's priority. Disparity is always positive, regardless of who has greater priority. Disparity never changes during a beat, regardless of movement or proximity to Lymn. If two opponents are equidistant to Lymn when calculating Disparity, she chooses which to use. Once during the ante phase, Lymn can declare an ante of +2, +1, 0, -1, or -2 Priority. Her Priority is adjusted by this amount. She loses 1 life if she declares +1 or -1, and loses 2 life if she declares +2 or -2. Note:All of Lymn's Disparity effects are cumulative. For instance, Chimeric gives +6 total Power at Disparity 6."],["Maddening","+0~1","X","+0","Start of Beat: The power of this attack pair and the power of the nearest opponent's attack pair both become equal to your Disparity. Disparity 3+: Soak 2 Disparity 5+: Soak 3","Surreal","+1~X","+0","+1","The maximum range bonus of this style is equal to your Disparity. After Activating: Move directly to any space within range of this attack.","Chimeric","+0","-1","+2","Disparity 2+: This attack has +1 Power. Disparity 4+: This attack has +2 Power. Disparity 6+: This attack has +3 Power. Before Activating: Advance 1 space.","Reverie","+1~3","+3","-1","This attack wins priority ties. Start of Beat, Disparity 3+: Lose 2 life Start of Beat, Disparity 5+: You become stunned.","Fathomless","+0~1","-1","-2","Disparity 3+: Stun Guard 2, +2 Power. Disparity 6+: Stun Immunity, +2 Power. Start of Beat, Disparity 8+: Move directly to any space, and you become the Active Player this beat.","Visions","1","X","3","The power of this base is equal to your Disparity (maximum of 5). Before Activating: Advance up to 1 space per point of Disparity. On Hit: Move the opponent 1 or 2 spaces."],["FINISHER","Conceit","N/A","N/A","7","Disparity 3+: Opponents cannot hit Lymn during this beat. End of Beat: The nearest opponent loses life equal to your Disparity.","FINISHER","Megrim","N/A","N/A","0","Disparity 3+: Opponents cannot hit Lymn during this beat. End of Beat: The nearest opponent loses life equal to your Disparity."]],
["Adjenna_Callista","Crystal Gaze","Original","Adjenna has 5 Petrification Counters. At the end of each beat, if an opponent is adjacent to her and she was not stunned, that opponent recieves 1 Petrification Counter. If an opponent would recieve a 6th Counter, that opponent is eliminated from the game. Notes: In games with more than one opponent, Adjenna has an additional pool of counters for each opponent. Adjenna does not give out Petrification Counters the beat a Pulse is used. When fighting against Ex and Almighty Characters, Adjenna needs to land 8 or 10 Petrification Counters (respectively) to secure her instant-kill condition.","Soul of Stone","Alternate Art","Adjenna has 5 Petrification Counters. The first time each beat that she is stunned by an opponent, she gives one of these Counters to the opponent who stunned her. She then regains 3 life. When Adjenna would lose a Petrification Counter and she has no more to lose, she is eliminated from the game.","Statues Only a Mother Could Love","Mother's Day Promo","Adjenna has 5 Petrification Counters. At the start of a duel, she places these on the unoccupied spaces of the board. At the end of each beat, an opponent standing on one of these markers must pick up the Counter. If Adjenna hits an opponent with 5 Petrification Counters, the opponent is eliminated. Note: Whenever an opponent would gain a Petrification Counter through Gaze or Fossilize, remove one of the counters on the board and give it to the opponent instead of them gaining it normally.","Thousand-Yard Stare","EX","Adjenna has 5 Petrification Counters. At the end of each beat, if an opponent is adjacent to her and she was not stunned, that opponent recieves 1 Petrification Counter. If an opponent would recieve a 6th Counter, that opponent is eliminated from the game. Adjenna`s attacks hit all targets in range. She has Soak 1 on all attacks. Notes: In games with more than one opponent, Adjenna has an additional pool of counters for each opponent. Adjenna does not give out Petrification Counters the beat a Pulse is used. When fighting against Ex and Almighty Characters, Adjenna needs to land 8 or 10 Petrification Counters (respectively) to secure her instant-kill condition.","Crystallization","Almighty","Adjenna has 5 Petrification Counters. During the Ante phase, Adjenna declares a Range. Opponents at that Range are considered to be adjacent to her for the purposes of triggering effects on her Styles and receiving Petrification Tokens. At the end of each beat, if an opponent is adjacent to her and she was not stunned, that opponent recieves 1 Petrification Counter. If an opponent would recieve a 6th Counter, that opponent is eliminated from the game. Notes: In games with more than one opponent, Adjenna has an additional pool of counters for each opponent. Adjenna does not give out Petrification Counters the beat a Pulse is used. When fighting against Ex and Almighty Characters, Adjenna needs to land 8 or 10 Petrification Counters (respectively) to secure her instant-kill condition.","Alluring","+0","-1","-1","Opponents at range 1 do not hit you. On Hit: You have +1 power for each Petrification Counter the opponent possesses.","Beckoning","+2~5","-2","-1","Stun Guard 1 for each Petrification Counter fewer than 5 that the opponent hitting you possesses. On Hit: Pull the opponent up to 2 spaces.","Arresting","+0","-1","-1","Adjenna has Soak 1 for each Petrification Counter the opponent hitting her possesses. For each point of damage she soaks, she is pushed 1 space. Before Activating: Advance 1 or 2 spaces.","Pacifying","+0","-1","+0","Each time an opponent moves or is moved during this beat, he loses 1 life per Petrification Counter he possesses. (Per movenent effect, not per space.) After Activating: Move 1 or 2 spaces.","Irresistible","+0","+0","+0","Stun Guard 3 Before Activating: If you were hit this beat, pull an opponent up to 3 spaces.","Gaze","2~4","1","4","This attack ignore Stun Guard. On Hit: The opponent gains a Petrification Counter. He cannot gain another Petrification Counter this beat.","FINISHER","Basilisk Gaze","2~3","N/A","3","Reveal: Opponents have -1 priority for each Petrification Counter they possess. On Hit: The opponent is eliminated from the game.","FINISHER","Fossilize","1~5","0","0","Soak 3, Stun Guard 1, an opponent who hits Adjenna this beat gains a Petrification Counter. On Hit: This attack has +2 Power for each Petrification Counter on the opponent."],
["Arec_Russel_Zane","Subtle Influence","Original","Arec has 4 Influence Tokens. He may ante one of these tokens during each beat, and they each have detrimental effects or restrictions on the abilities of all players, including Arec himself. [Should be nearest player, see FAQ below.] Arec may regain these tokens via his card effects. Arec cannot recover a token the same beat that he uses it.","Master of Illusion","Alternate Art","Arec has 4 Influence Tokens. He may ante one of these tokens during each beat, and they each add a new triggered effect to all players' attacks, including Arec himself. Arec may regain these tokens via his card effects. Arec cannot recover a token the same beat he uses it. Levitation- All players have \"Start of Beat: Move 1 or 2 spaces.\" Vanishing- All players have \"After Activating: Attacks do not hit you this beat.\" Firebreathing- All players have \"On Hit: The opponent has +2 Power.\" Mind Reading- All players have \"Start of Beat: If your base has the same name as another player's base, you are stunned.\"","Regaining Influence","EX","Arec has 4 Influence Tokens. He may ante one of these tokens during each beat, and they each have detrimental effects or restrictions on the abilities of the nearest opponent and Arec himself. Arec may regain these tokens via his card effects. Arec cannot recover a token the same beat that he uses it. After any beat in which Arec did not do damage to an opponent (life loss doesn't count as damage), he regains an Influence Token of his choice. These tokens still cannot be the same tokens he anted this beat.","Dominate Senses","Almighty","Arec has 4 Influence Tokens. He may ante any number of these tokens during each beat, and they each have detrimental effects or restrictions on the abilities of a single opponent and Arec himself. Arec may regain these tokens via his card effects. Arec cannot recover a token the same beat that he uses it. After any beat in which Arec did not do damage to an opponent (life loss doesn't count as damage), he regains an Influence Token of his choice. These tokens still cannot be the same tokens he anted this beat.","Phantom","+0~2","-1","+1","This attack ignores Soak. End of Beat: Regain an Influence Token.","Manipulative","+0","+1","+0","On Hit: Declare a base currently in the opponent's hand. If he does not reveal that base as part of his next attack pair, he loses 2 life. On Damage: Regain an Influence Token.","Perceptional","+1~2","+0","+1","Start of Beat: You may spend an Influence Token to gain its effect. (You may do this even if you already anted another token this beat.) On Hit: Pull the opponent up to 1 space.","Mirrored","+1~2","+1","+0","Attacks at Range 2 do not hit you. End of Beat: Place a clone marker in any unoccupied space. At the start of the next ante step, discard the clone, and you may move Arec directly to its position (if its space is unoccupied).","Returning","+0~1","+0","+1","This attack wins priority ties. Start of Beat: If an opponent's base has the same name as this base, that opponent is stunned and your attack's range becomes 1~6 (disregard printed ranges).","Hex","X","3","3","The range of this attack is the space occupied by the nearest opponent. This attack does not stun opponents. On Hit: Move the opponent up to 1 space, and recover an Influence Token.","FINISHER","Dominate Person","1~3","2","4","On Hit: The opponent is stunned. You choose the opponent's attack pair and control all decisions for them next beat.","FINISHER","Uncanny Oblivion","2","2","8","On Hit: Remove the opponent's attack pair from the game. (An opponent who has not executed his attack yet does not execute his attack; an opponent does not have an effects from his attack pair once it is removed.)","Fear","Players do not activate Start of Beat triggers during this beat. NOTE: Originaly the Fear Token affected End of Beat triggers too, but it was changed on an official errata.","Hesitation","Players do not activate Before Activating and After Activating triggers during this beat.","Mercy","Players do not activate On Hit and On Damage triggers during this beat.","Recklessness","Players ignore all bonuses to Power and Priority."],
["Clive_Melmont","Modular Systems","Original","Clive has 9 Module Cards, which he keeps face-down in a stack outside of the game. During each ante, he can activate up to one module of his choice. Whenever he is stunned, Clive removes all his active modules from the game. Modules removed in this way cannot be re-activated later.","Upgrade Patch","Alternate Art","Clive has 8 9 Module cards. During ante, he may ante up to 3 Module Cards. Those cards are active for the current beat. Whenever Clive is stunned, he loses all active Module cards in play, and 1 life per Module card lost this way. These modules are removed from the game, and cannot be recovered. At the end of a beat, Clive regains all Module cards still in play, and they are returned to his supply.","Shock Guard","EX","Clive has 9 Module Cards, which he keeps face-down in a stack outside of the game. During each ante, he can activate up to one module of his choice. Whenever he is stunned, Clive removes all his active modules from the game, except his most recently activated Module, which he puts into his inactive pile. Modules removed in this way cannot be re-activated later.","Super Fighting Android","Almighty","Clive has 9 Module Cards, which he keeps face-down in a stack outside of the game. During each ante, he can activate as many Modules as he wants but loses 1 life per Module he has already activated that beat (so 0, then 1, then 2, etc.). Whenever he is stunned, he returns all of his Modules to his Inactive Modules stack, rather than removing them from the game.","Upgradeable","+0~1","-2","+2","Stun Guard 2 This attack has -1 Priority and +1 Power for each Module you have active (max. 4). Before Activating: Move 1 space.","Megaton","+0","+1","-1","Stun Guard 2 On Hit: Retreat as far as possible. On Hit: Push the opponent 1 space.","Rocket","+2~3","+1","+1","Start of Beat: Retreat up to 1 space. On Hit: Move the opponent 1 or 2 spaces.","Burnout","+1~2","-1","+0","When you are stunned this beat, an opponent at range 1 loses 1 life for each Module you have active. On Hit: You may remove an active Module from the game for +2 Power.","Leaping","+0","+0","+1","This attack does not hit an opponent you switched sides with this beat. Before Activating: Advance 1, 2, or 3 spaces. This attack has +2 power if you advanced exactly 3 spaces.","Wrench","1~2","1","4","This attack has +1 Power for each of Clive's active Module Cards (max. 4). After Activating: Return any number of your active modules to your module pile. (You may re-activate them in future beats.)","FINISHER","System Reset","N/A","N/A","5","Soak 4 After Activating: Return all modules that have been removed from the game and that are currently active to your module stack. You may then activate up to 3 modules from your stack.","FINISHER","System Shock","1~4","9","7","This attack only activates if all of your modules are removed from the game.","Rocket Boots","Before Activating: Advance 1 space.","Afterburner","After Activating: Retreat 1 space.","Extending Arms","Before Activating: Pull the opponent 1 space.","Force Gloves","On Hit: Push the opponent 1 space.","Barrier Chip","Stun Guard 1","Core Shielding","Opponents who hit you do not activate On Hit and On Damage effects.","Atomic Reactor","+1 Power","Synapse Boost","+1 Priority","Auto-Repair","End of Beat: Regain 1 life and return this card to your module stack."],
["Gerard_Matranga","Band of Brigands","Original","Gerard has 3 Gold Tokens at the beginning of a duel, and a limit of 10 of these tokens. At the end of each beat, he gains a Gold Token. During Ante, Gerard can spend the Gold Tokens specified on any of his Mercenary Cards to put that Mercenary Card into play. The Mercenary Card provides additional triggers or passive abilities that Gerard can apply to all of his attacks. Once a Mercenary Card is in play, it remains in play for the rest of the Duel, unless dismissed by a card effect. Gerard can re-hire dismissed Mercenary cards (except for the Lackey, who leaves the game permanently by his own effect).","Organized Crime","Alternate Art","Gerard has 8 Mercenary cards. He also possesses 6 Gold worth of Tokens, and begins a duel with none of them. During each ante step, Gerard must choose one of his Mercenary cards and put it into play. Gerard can use the ante powers of his active Mercenary as many times as he wishes and can pay the cost. At the end of the beat, that Mercenary is removed from play. When Gerard has no more Mercenary Cards, he returns them all to his hand, except for the Lackey which remains out of the game permanently. Note: When Gerard plays his Initiation Style, he may hire one additional Mercenary at no charge during his next ante.","Explore, Expand, Exploit","Columbus Day Promo","Gerard has 10 Gold Tokens and starts the duel with 2. At the end of each Beat, he gains a Gold Token. At the beginning of the Duel, remove the Lackey from the game, and place one of the remaining Mercenary on each space of the board, however you wish. When Gerard stands on a Mercenary Card's space, he considers that Mercenary Card to be in play under his control. During Ante, while on a Mercenary Card's space, he can pay that Mercenary Card's cost to remove it from the board and keep it in play permanently. When a Mercenary Card is dismissed by a card effect, place it in the closest space that does not have a Mercenary in it.
