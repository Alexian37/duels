 Gerard can re-hire dismissed Mercenary Cards as described above.","Payment Up Front","EX","Gerard has 3 Gold Tokens at the beginning of a duel, a limit of 10 Gold Tokens, and 2 Mercenary Cards of his choice in play. At the end of each beat, he gains a Gold Token. During Ante, Gerard can spend the Gold Tokens specified on any of his Mercenary Cards to put that Mercenary Card into play. The Mercenary Card provides additional triggers or passive abilities that Gerard can apply to all of his attacks. Once a Mercenary Card is in play, it remains in play for the rest of the Duel, unless dismissed by a card effect. Gerard can re-hire dismissed Mercenary cards (except for the Lackey, who leaves the game permanently by his own effect).","The GangÃ¢â‚¬â„¢s all Here","Almighty","Gerard has 3 Gold Tokens at the beginning of a duel, a limit of 10 Gold Tokens, and 4 Mercenary Cards of his choice in play. At the end of each beat, he gains a Gold Token. During Ante, Gerard can spend the Gold Tokens specified on any of his Mercenary Cards to put that Mercenary Card into play. The Mercenary Card provides additional triggers or passive abilities that Gerard can apply to all of his attacks. Once a Mercenary Card is in play, it remains in play for the rest of the Duel, unless dismissed by a card effect. Gerard can re-hire dismissed Mercenary cards (except for the Lackey, who leaves the game permanently by his own effect).","Villainous","+0","+1","+0","On Hit: Push the opponent 1 or 2 spaces. End of Beat: Advance 1, 2, or 3 spaces. If the opponent is adjacent to you and is at an edge of the board, gain 2 Gold Tokens.","Initiation","+0","+0","+1","Before Activating: Advance up to 1 space. On Hit: The first time you hire a Mercenary Card next beat, its cost is reduced by 2 Gold Tokens.","Gilded","+0~1","+0","-1","This attack has Soak 2 while you have more Gold Tokens than Mercenary Cards. Otherwise, it has Stun Guard 4. Before Activating: Pull the nearest opponent up to 1 space.","Avaricious","+0","+0","+0","This attack has +1 Power while you have more Gold Tokens than Mercenary Cards. Otherwise, it has +1 Priority. Start of Beat: Advance 1 space. On Damage: Gain 2 Gold Tokens.","Hooked","+2~3","+1","-1","Start of Beat: Retreat as far as possible. On Damage: Pull the opponent up to 1 space for each point of damage dealt.","Larceny","1","4","3","This attack does not hit unless you and the opponent switched sides this beat. Before Activating: Pull the nearest opponent 1 space, then advance 1 space. On Damage: Gain 3 Gold Tokens.","FINISHER","Windfall","1","0","5","Before Activating: Advance 1 or 2 spaces. On Hit: This attack has +1 Power per Gold Token you possess.","FINISHER","Ultra Beatdown","1~3","2","4","Stun Guard 4 On Hit: You may dismiss a Mercenary Card from play to repeat this attack.","3","After Activating: An opponent at range 1 or 2 loses 1 life.","3","After Activating: An opponent at range 3 or 4 loses 1 life.","3","After Activating: An opponent at range 5 or 6 loses 1 life.","2","Ante: You may spend 3 Gold. If you do, you have +1 power and +1 priority","2","Ante: You may spend 3 Gold. If you do, your attack ignores Stun Guard.","2","Ante: You may spend 3 Gold. If you do, opponents cannot move past you.","3","End of Beat: If you hit an opponent and were not stunned during this beat, gain 1 Gold Token.","7","Hire: You have Soak 5 during this beat. Discard this Mercenary at the end of the beat. (It cannot be used again this game.)","Invoice","1","Taunt","Eye Jab","1","","Requisition","2","","Plan B","3","","Coercion","1","If this target survives, you steal his survivor bonus","Larceny","2","If this target survives, you steal his survivor bonus","Place Your Bets","3","If this target survives, you steal his survivor bonus"],
["Joal_Kalmor","Weapon Master","Original","Joal has five unique bases. At the start of a duel, he combines his standard bases with his unique bases, and then chooses any four of these bases to set aside out of play as a Stockpile. He sets up for a duel using the bases in his hand as normal.","Every Trick in the Book","Alternate Art","Joal has 5 unique bases instead of one. He begins a duel with all of his unique bases in hand. At the end of each beat, all bases Joal played or discarded that beat are moved to his stockpile instead of his discard pile. When Joal's stockpile has 9 or more bases in it, he returns all of them to his hand.","Geared Up","EX","Joal has 5 Unique Bases instead of one. Joal begins the duel with all of his Unique Bases in play.","Unlimited Weapon Works","Almighty","Joal has 5 Unique Bases. Joal begins a duel with all of his Unique Bases. With each Attack Pair, he will play an additional Base. Joal executes his attacks twice in Priority order, executing each attack as it comes up in Priority order, paired with the same Style. Stun Guard and Soak from his Bases stack together. If Joal is stunned, he cannot execute any further attacks during the beat.","Warded","+0","+1","-1","Stun Guard 2 An opponent who hits you cannot activate On Hit and On Damage effects.","Dual Wield","+0","-1","+0","Joal cannot move past opponents this beat. After Activating: Play another base from your hand, then execute this attack again with that base replacing the original base. Both cards will go to your discard pile this beat. This effect does not trigger for the second attack.","Slayer's","+0~1","+0","+0","On Hit: The opponent cannot activate Before Activating or After Activating effects. End of Beat: You may add a base from your stockpile to your hand.","Relentless","+0","+2","-3","Stun Guard 3 Joal cannot take more than 5 damage during this beat.","Cutthroat","+0","+0","+1","Start of Beat: Advance up to 2 spaces. If you moved past an opponent, your attack stuns that opponent on hit.","Knuckle","1","2","5","This attack ignores Soak. On Hit: Move 1 space.","Binding Knife","1","1","4","This attack ignores Stun Guard. Before Activating: Advance up to 1 space.","Hand Cannon","2~5","3","3","On Hit: Move the opponent 1 or 2 spaces.","Ironstar","1","4","0","Stun Immunity Opponents cannot move past you.","Runeblade","1~2","3","2","Stun Guard 3 On Hit: Regain 2 life.","FINISHER","Annihilator","1~2","-2","3","Start of Beat: Reveal three bases from your hand. This attack has all triggered effects of these bases and a power bonus equal to their combined power.","FINISHER","Neutralizer","1","12","2","An adjacent opponent cannot move during this beat.","Ear Pull","1","Taunt","Colateral Damage","1","","Monster Punch","3","","Big Game Hunting","5","","Sucker Punch","3","This card says \"1\" on the back","Gloat","0","This card says \"3\" on the back","Big Bluff","1","This card says \"5\" on the back"],
["Voco_Astrum","Zombie Outbreak","Original","Voco's styles let him place Zombie Markers onto the field. No two Zombie Markers can occupy the same space. If an opponent hits Voco with an attack, Voco gains Soak 1 for each Zombie Marker adjacent to the attacker. After this, all Zombie Markers adjacent to the attacker are removed. During Recycle, Voco may cause an opponent with a Zombie Marker in his space to lose 1 life. If he does, that marker is removed.","Everyone Together Now!","Alternate Art","Voco has 7 Zombie Markers, which are placed onto the board by his effects. When attacking, Voco can count all spaces occupied by Zombie Markers as being within the range of his attack. If he does so, he gains +1 Power and removes all Zombie Markers from the board (before activating On Hit effects). If he removes 5 or more Markers this way, he gains an additional +1 Power.","Zombie Fiesta","Dia de Los Muertos Promo","Voco has 7 Zombie Markers. His Styles allow him to place more on the field. As an ante, Voco can remove a Zombie Marker to move his standup to that position. While an opponent is standing on a Zombie Marker, Voco has +2 Power and his attacks ignore Soak and Stun Guard. Note: Z-Mosh loses \"Zombie Markers are not removed when Voco soaks damage\"","Grateful Dead","EX","Voco's styles let him place Zombie Markers onto the field. No two Zombie Markers can occupy the same space. If an opponent hits Voco with an attack, Voco gains Soak 1 and Stun Guard 1 for each Zombie Marker adjacent to the attacker. After this, all Zombie Markers adjacent to the attacker are removed. During Recycle, Voco may cause an opponent with a Zombie Marker in his space to lose 2 life. If he does, that marker is removed.","Unholy Din","Almighty","Voco's styles let him place Zombie Markers onto the field. No two Zombie Markers can occupy the same space. If an opponent hits Voco with an attack, Voco gains Soak 1 and Stun Guard 2 for each Zombie Marker adjacent to the attacker. After this, all Zombie Markers adjacent to the attacker are removed. During Recycle, Voco may cause an opponent with a Zombie Marker in his space to lose 3 life. If he does, that marker is removed.","Monster","+0","+0","-1","Before Activating: Advance 1 space. If there is a Zombie Marker in your space, you may repeat this effect.","Abyssal","+2~4","+0","+0","After Activating: Place a Zombie Marker in each space within this attack's range.","Metal","+1","+0","+0","Whenever you move out of a space that does not contain a Zombie Marker, place a Zombie Marker in that space. Before Activating: Advance 2 spaces. (You cannot move just 1 space with this effect.)","Thunderous","+1~2","-1","+0","Start of Beat: Place a Zombie Marker in your space, then advance 2 spaces (if you can only advance 1 space, don't move). On Damage: Push the opponent up to 2 spaces.","Hellraising","+1~2","-1","-2","Start of Beat: Retreat 1 space, then place a Zombie Marker in each space between you and the nearest opponent.","Shred","X","1","4","This attack ignores Soak. The range of this attack is all spaces containing Zombie Markers. On Hit: This attack has +1 power for each Zombie Marker behind the opponent.","FINISHER","The Wave","X","2","5","The range of this attack is all spaces containing Zombie Markers. On Hit: Remove the Zombie Marker beneath the opponent. Move the opponent one space. If there is a Zombie Marker in the opponent's space, you may repeat this attack.","FINISHER","Z-Mosh","1~6","0","0","Stun Guard 4, Zombie Markers are not removed when Voco soaks damage. On Hit: +3 power for each Zombie Marker adjacent to or in the same space as the opponent."],
["Endrbyt","Open The Vault","Original","Endrbyt has 10 Styles, 4 Unique Bases, and 5 Mode Cards. At the start of a match, he selects 5 Styles, any 7 Unique or shared Bases, and 1 Mode Card to form his kit. His Mode Cards control how he accumulates and uses Energy Tokens during battle. Whenever Endrbyt would gain Energy beyond his 5th Token, he loses 1 life instead. At the start of a duel, Endrbyt chooses one of his unused Mode Cards, and selects the Finish on the reverse side as his Finish for that duel. Between duels within a match, Endrbyt can exchange up to one Style and one Base to update his kit. Note: Endrbyt's kit does not contain a reference card.","Unlimited Mode","Alternate Art","Before the duel begins, choose a Mode Card for Endrbyt and a Finish from among the unused Mode Card reverse sides. His Mode Cards control how he accumulates and uses Energy Tokens during battle. Whenever Endrbyt would gain Energy beyond his 5th Token, he loses 1 life instead. Endrbyt begins a duel with all of his Styles and Unique Bases. He has 6 discard piles that cycle instead of the normal 2, and these are pre-populated as normal.","Relic Hunter","EX","Endrbyt has 10 Styles, 4 Unique Bases, and 5 Mode Cards. At the start of a match, he selects 6 Styles, any 8 Unique or normal Bases, and 1 Mode Card to form his kit. His Mode Cards control how he accumulates and uses Energy Tokens during battle. Whenever Endrbyt would gain Energy beyond his 6th Token, he loses 1 life instead. He may not spend more that 5 Energy Tokens at a single time. Between duels within a match, Endrbyt can exchange up to one Style and one Base to update his kit. Note: Endrbyt's kit does not contain a reference card.","I Have the Technology","Almighty","Endrbyt has 10 Styles, 4 Unique Bases, and 5 Mode Cards. At the start of a match, he selects 7 Styles, any 8 Unique or normal Bases, 2 Finishers (when he uses one Finisher, he discards both) and 1 Mode Card to form his kit. His Mode Cards control how he accumulates and uses Energy Tokens during battle. Whenever Endrbyt would gain Energy beyond his 8th Token, he loses 1 life instead. He may not spend more that 5 Energy Tokens at a single time. Between duels within a match, Endrbyt can exchange up to one Style and one Base to update his kit. Note: Endrbyt's kit does not contain a reference card.","Displacement","+0~1","+0","+2","Start of Beat: You and the nearest opponent swap positions. Before Activating: Move 1 space.","Dispersal","+1~3","+1","-1","Stun Guard 3 You may ignore movement effects applied to you this beat. Each time you do, gain 1 Energy Token.","Collection","+1~2","+0","-2","Stun Guard 3 Each time you are hit this beat, you have +2 Power and 1 Energy Token.","Forceful","+2~5","-2","+1","When you are hit by an opponent within range of this attack, you have Soak equal to this attack's power. On Hit: Spend 2 Energy Tokens to give this attack a +2 Power Bonus.","Capturing","+0~1","+0","-1","Start of Beat: You may spend Energy Tokens for +0~1 range per token spent. On Hit: You may spend Energy Tokens to pull the opponent 1 space per Token spent.","Sonic","+0~2","+0","-1","Stun Guard 2 On Hit: Name a base in your opponent's hand, and the opponent must discard that base with their current attack pair.","Gripping","+1~2","-1","+1","Before Activating: Retreat 1 or 2 spaces. On Hit: You may spend 4 Energy Tokens. If you do, the opponent may not move during the next beat.","Levitation","+0","+0","+1","Start of Beat: You may spend any number of Energy Tokens. For each Token spent this way, advance 1 space. You may not move past an opponent this way.","Unbreakable","+0","-1","-3","Soak 2 Start of Beat: You may spend 5 Energy Tokens. If you do, gain Soak 2 this beat. End of Beat: Move 1 or 2 spaces.","Terrifying","+0~1","+0","-1","Each time you clash this beat, you gain +1 Priority and +1 Power, and the nearest opponent loses 1 life. Before Activating: Move 1 space.","Vent","1","0","6","Stun Guard 3 This attack has +1 Power and -1 Priority for each Energy Token in your Token Pool. End of Beat: Discard any number of Energy Tokens.","Slice","1","4","1","Start of Beat: Spend any amount of Energy. Retreat 1 space per Energy spent. Before Activating: Move directly to any space on the opposite side of the opponent.","Grapple","3~5","2","3","On Hit: Spend any number of Energy Tokens to pull the opponent that number of spaces. After Activating: Advance 1 or 2 spaces.","Buster","1~X","3","4","Before Activating: Spend any number of Energy Tokens. X is 1 plus the number of Energy Tokens spent. On Hit: Move the opponent 1 space.","FINISHER","Vanish","2~3","6","0","Start of Beat: You may ante 5 Energy Tokens. If you do, attacks do not hit you during this beat.","FINISHER","Break","6","7","6","Start of Beat: Spend any number of Energy Tokens for -1 Range per token. On Hit: The opponent is stunned.","FINISHER","Expel","4~6","0","5","Start of Beat: Discard all Energy Tokens. You have +2 Power for each Token discarded this way.","FINISHER","Equilibrium","1","0","7","On Hit: The opponent loses life equal to the difference in your life totals, and is stunned.","FINISHER","Dispel","1~6","2","8","On Hit: The opponent is stunned. After Activating: No more triggered effects activate during this beat.","Analysis Mode","Endrbyt begins a battle with 0 Energy Tokens, and gains Energy equal to the damage he takes. He can ante 3 Energy Tokens to cause a clash, regardless of priorities.","Vanish","Aquisition Mode","Endrbyt starts with 2 Energy Tokens, and gains 2 Energy Tokens each time he hits an opponent. He can ante 4 tokens to gain \"On Hit: The opponent is stunned\" and +2 Priority for one beat.","Break","Reactor Mode","Endrbyt begins a duel with 0 Energy. At the end of each beat, he gains 4 Energy Tokens. He can ante any number of tokens for no effect.","Expel","Balance Mode","Endrbyt begins a duel with 2 Energy Tokens, and gains 2 Energy Tokens at the end of each beat. He can ante 5 Energy Tokens for +2 Power and +2 Priority.","Equilibrium","Supression Mode","Endrbyt begins a duel with 1 Energy. He gains 1 each time an opponent activates a Triggered Effect. He may ante 5 Energy Tokens to gain Stun Immunity and +2 Power.","Dispel"],
["Gaspar_Geddon",["Realities Lost","Original","During the ante step of each beat, Gaspar can ante up to two additional Bases from his hand. Each time he does so, place a Clone Marker in his space or an adjacent space. You cannot place a clone into a space that already contains one of your Clone Markers [or in an opponent's space, see FAQ]. Gaspar's clones will each execute a different one of the additional bases (with no style paired) in priority order during the turn. They always lose priority ties, have -1 Power, and bonuses and penalties applied to Gaspar do not apply to them. When moving, clones move like a character standup would move (jumping over opposing standups), but during the rest of the time they are just Markers. If Gaspar reveals an attack with a Range or Power of N/A, all of his clones are removed from the board and all his anted bases are returned to his hand. Whenever Gaspar is stunned or a beat ends, all clones are removed from the board. When an opponent moves into a space containing a Clone Marker, remove that marker, and its attack does not execute.","Persistent Duality","Alternate Art","Gaspar has two Clone Markers which he places onto the board in the spaces in front of and behind him during setup. Gaspar can ante up to two additional bases from his hand during the ante step. He can assign each of these bases to one of his Clone Markers. Anted bases recycle with his attack. If he assigns a Clone a base, the Clone performs that attack with -1 Power in priority order (losing all ties with players). If Gaspar becomes stunned, all his clones become stunned. Clones move just like Standups allied with Gaspar when they are activating an attack, but otherwise they act as Markers. Standing in the same space as a Clone does not confer any benefits like normal Team Games (such as sharing Stun Guard and Soak).","My Own Clone","EX","During the ante step of each beat, Gaspar can ante up to two additional Bases from his hand. Each time he does so, place a Clone Marker in his space or an adjacent space. You cannot place a clone into a space that already contains one of your Clone Markers [or in an opponent's space, see FAQ]. Gaspar has an additional full set of normal Bases that he may only use for anteing for his clones. Gaspar's clones will each execute a different one of the additional bases (with no paired Styles) in priority order during the turn. They always lose priority ties, have -1 Power, and bonuses and penalties applied to Gaspar do not apply to them. When moving, clones move like a character standup would move (jumping over opposing stand ups), but during the rest of the time they are just Markers. If Gaspar reveals an attack with a Range or Power of N/A, all of his clones are removed from the board and all his anted bases are returned to his hand. Whenever Gaspar is stunned or a beat ends, all clones are removed from the board. When an opponent moves into a space containing a Clone Marker, remove that marker, and its attack does not execute.","Attack of the Clones","Almighty","During the ante step of each beat, Gaspar can ante up to two additional Bases from his hand. Each time he does so, place a Clone Marker in his space or an adjacent space. You cannot place a clone into a space that already contains one of your Clone Markers [or in an opponent's space, see FAQ]. Gaspar has an additional full set of EX Bases that he may only use for anteing for his clones. Gaspar's clones will each execute a different one of the additional bases (with no paired Styles) in priority order during the turn. They always lose priority ties, have -1 Power, and bonuses and penalties applied to Gaspar do not apply to them. When moving, clones move like a character standup would move (jumping over opposing stand ups), but during the rest of the time they are just Markers. If Gaspar reveals an attack with a Range or Power of N/A, all of his clones are removed from the board and all his anted bases are returned to his hand. Whenever Gaspar is stunned or a beat ends, all clones are removed from the board. When an opponent moves into a space containing a Clone Marker, remove that marker, and its attack does not execute."],["Instanced","+0","-1","+1","This attack has +1 Power for each Base you anted this beat. After Activating: Advance 1 or 2 spaces.","Recursive","+0~1","-1","+0","Gaspar and his clones ignore soak. Gaspar and all of his clones have \"On Hit: Pull the opponent up to 1 space.\"","Replicated","+0","-1","+0","Reveal: If Gaspar anted exactly one base, put his second clone into play in a different space than the first one (just as if he had anted it). It executes the same attack as the first clone. The second time any opponent is hit this turn, that opponent is stunned.","Cascading","+0","-1","+2","Stun Guard 3 Before Activating: Move each Clone Marker up to 2 spaces.","Gordian","+0~1","-1","+1","Before Activating: You may switch places with any of your clones. End of Beat: Return one of the bases you anted this beat to your hand.","Bladestorm","1","1","1","If this base is part of your attack pair, opponents cannot move past you. Stun Guard 4, Ignore Soak On Hit: This attack has +2 Power for each other time the opponent has been hit this beat."],["FINISHER","Blank Infinity","N/A","N/A","3","Reveal: This attack has Soak 1 for each base in your discard piles. After Activating: Lose all Soak, then pick up all cards in your discard piles.","FINISHER","Inception","1~2","2","4","Reveal: This attack has +2 Power and Stun Guard 2 for each Base in your discard piles."]],
["Iaxus_the_Shattered","Planar Overlay","Original","Iaxus has 5 Plane Cards. He begins with one face up and active. One Growth Counter will be added to the active Plane Card at the beginning of each ante phase, as well as the first time Iaxus takes damage each beat (after all On Damage effects). Whenever a Growth Counter is added to a plane, perform that Plane's Growth effect. When the fifth Growth Counter is added to a Plane, discard the Plane Card and all Growth Counters on it, then perform its Collapse effect instead of its Growth effect. After a Plane collapses, it is removed from the game. A new Plane is chosen to replace it. If an opponent's attack caused the 5th Growth Counter to be placed, that opponent chooses the Plane Card that becomes active. Otherwise, Iaxus chooses a new active Plane. At the end of any beat, if all of Iaxus' Planes are collapsed, he loses the game.","Living Gate","Alternate Art","Iaxus has 5 Planes, which he sets aside in an ordered stack beside the board. When Iaxus takes damage, he applies that many growth counters to his current plane, then resets his life to 20. Each time a Growth Counter is added to his current plane, Iaxus activates its Growth effect. After adding counters, if a plane has Growth Counters equal to or exceeding 5, discard all Growth Counters, discard the plane, and activate its Collapse effect. The next plane in his stack immediately becomes active (excess Growth Counters do not move to the new plane). Iaxus is defeat at the End of a Beat if all of his planes have been discarded.","Planar Form","EX","Iaxus has 5 Plane Cards. He begins with one face up and active. One Growth Counter will be added to the active Plane Card at the beginning of each ante phase, as well as the first time Iaxus takes damage each beat (after all On Damage effects). Whenever a Growth Counter is added to a plane, perform that Plane's Growth effect. When the fifth Growth Counter is added to a Plane, discard the Plane Card and all Growth Counters on it, then perform its Collapse effect instead of its Growth effect. After a Plane collapses, it is removed from the game. A new Plane is chose to replace it. If an opponent's attack caused the 5th Growth Counter to be placed, that opponent chooses the Plane Card that becomes active. Otherwise, Iaxus chooses a new active Plane. At the end of any beat, if all of Iaxus' Planes are collapsed, he loses the game. This is the only way Iaxus can lose the game.","Planar Soul","Almighty","Iaxus has 5 Plane Cards. He begins with one face up and active. Iaxus must add 1-3 Growth Counters to the active Plane Card at the beginning of each Ante Phase, as well as every time Iaxus is hit during the beat (after all On Damage effects). Once a Growth Counter is added to a plane, perform that Plane's Growth effect. When the 8th Growth Counter is added to a Plane, discard the Plane Card and all Growth Counters on it, then perform its Collapse effect instead of its Growth effect. After a Plane collapses, it is removed from the game. A new Plane is chose to replace it. If an opponent's attack caused the 8th Growth Counter to be placed, that opponent chooses the Plane Card that becomes active. Otherwise, Iaxus chooses a new active Plane. At the end of any beat, if all of Iaxus' Planes are collapsed, he loses the game. This is the only way Iaxus can lose the game.","Folding","+0~1","+0","+0","On Hit: If the opponent is at range 1, move the opponent directly to any space. Otherwise, pull the opponent 1 or 2 spaces.","Diffuse","+0~1","+0","+1","This attack calculates range from the furthest edge of the board from your current position. If both edges are equidistant, this attack calculates range as normal instead. (Calculate range as though you were standing just off the edge of the board.) On Hit: Move the opponent 2 spaces.","Seismic","+0~1","+1","-1","Opponents cannot advance.","Exemplary","+1~2","+1","-2","Soak 1, Stun Guard 2 Before Activating: Add a Growth Counter to your current plane.","Minimized","+1~2","+0","-1","Opponents in range of this attack have -2 Power and their attacks do not stun you.","Plane Step","3","3","3","Regardless of style, this attack's Priority is 3 and it wins priority ties. This attack's range includes range 1. After Activating: Move directly to any space within this attack's range.","FINISHER","Zone Eater","1~3","2","5","Before Activating: Remove any number of Growth Counters from your current Plane. Iaxus gains 1 life and has +1 Power this beat for each Growth Counter removed this way.","FINISHER","Seize Control","1~6","0","0","Soak 2, Stun Guard 4 The next time a Plane collapses this beat, this attack has +6 power. End of Beat: You may return any planes that collapsed this beat to your supply, rather than discarding them permanently.","Tidal","Move an opponent 1 space.","Move Iaxus directly to any space.","Singularity","All players have +0~1 range.","Iaxus's attacks have 1~8 range this beat (ignore printed ranges).","Infinity","All players have +1 Power.","For the rest of the beat, Iaxus has +2 Power for each opponent in the game.","Sealing","All players lose 1 life.","For the rest of the beat, Iaxus has Soak 2 for each opponent in the game.","Rifting","Each player may reclaim any one base or style from his discard piles.","The opponent discards a style and base of your choice with his attack pair at the end of this beat."],
["Kaitlyn_Van_Sorrel",["Spatial Manipulation","Original","As an End of Beat effect, if Kaitlyn was not stunned, she can place one Wormhole Marker onto an unoccupied space on the board. No more than three of these markers can be in play at a time. Kaitlyn may remove old markers to place new ones. When a player would move into a Wormhole Marker, remove it instead. A wormhole marker increases the ranges between players on either side of it by 1. Kaitlyn may choose to selectively ignore the effects of individual Wormhole Markers when she is moving and calculating range. There are no benefits or penalties when Kaitlyn stands on top of a Wormhole Marker. Note: Some effects can cause a player to end up standing on a Wormhole Marker (such as Ã¢â‚¬Ëœswap placesÃ¢â‚¬â„¢). [Ed: Swap places does not do this, see FAQ.] Wormhole Markers have no effect when players are standing on them.","Space Hacker","Alternate Art","Kaitlyn has 3 Wormhole Markers. She begins a duel with these markers on her starting space, the nearest opponent's starting space, and the center of the board. As an ante, Kaitlyn can move directly to one of these markers (if it is unoccupied by another player) and remove it. Each time she is hit, she may place a new marker onto any space on the board. If all of her markers are already on the board in this case, she may remove one to place a new one.","Pocket Dimension","EX","As an End of Beat effect, if Kaitlyn was not stunned, she can place one Wormhole Marker onto an unoccupied space on the board. No more than four of these markers can be in play at a time. Kaitlyn may remove old markers to place new ones. When a player would move into a Wormhole Marker, remove it instead. A wormhole marker increases the ranges between players on either side of it by 1. Kaitlyn may choose to selectively ignore the effects of individual Wormhole Markers when she is moving and calculating range. Note: Some effects can cause a player to end up standing on a Wormhole Marker (such as Ã¢â‚¬Ëœswap placesÃ¢â‚¬â„¢). [Ed: Swap places does not do this, see FAQ.] Wormhole Markers have no effect when players are standing on them.","Thinking with Wormholes","Almighty","As an End of Beat effect, if Kaitlyn was not stunned, she can place one Wormhole Marker onto an unoccupied space on the board. No more than four of these markers can be in play at a time. Kaitlyn may stack up to two Wormhole Markers in the same space. Kaitlyn may remove old markers to place new ones. When a player would move into a Wormhole Marker, remove it instead. A wormhole marker increases the ranges between players on either side of it by 1. Kaitlyn may choose to selectively ignore the effects of individual Wormhole Markers when she is moving and calculating range. Note: Some effects can cause a player to end up standing on a Wormhole Marker (such as Ã¢â‚¬Ëœswap placesÃ¢â‚¬â„¢). [Ed: Swap places does not do this, see FAQ.] Wormhole Markers have no effect when players are standing on them."],["Mobius","+1~2","-1","+0","On Hit: This attack has +1 Power for each Wormhole Marker between Kaitlyn and the opponent. After Activating: You may move directly to any space containing a Wormhole Marker, and remove that Wormhole Marker.","Telepresent","+1~5","+0","+0","On Hit: Remove any number of Wormholes within range of this attack from the board. For each one removed this way, this attack has +1 Power. End of Beat: Place a Wormhole Marker.","Illimitable","+2~5","+0","+0","Start of Beat: Place a Wormhole Marker between yourself and the opponent. End of Beat: Move 1 space. You have +1 Power next beat if you advanced, and +1 Priority next beat if you retreated.","Axiomatic","+1~3","+1","-1","On Hit: You may move the opponent directly to any unoccupied Wormhole, then remove that Wormhole.","Paradox","+0~2","+0","-1","Whenever an opponent would retreat, he advances instead. Whenever an opponent would advance, he retreats instead. (Other kinds of movement are not affected)","Transposition","1","3","3","This attack always includes Range 1 (even if Range 1 is beneath its minimum range). On Hit: The opponent cannot hit you this beat. After Activating: Place a Wormhole Marker in your space, then move directly to any space."],["FINISHER","Planar Disjunction","6","8","11","Damage from this attack is applied as life loss instead.","FINISHER","Divide by Zero","1","3","6","On Damage: The opponent has +2 range for all attacks for the rest of the duel."]],
["Malandrax_Mecchi","Perfect Planning","Original","Malandrax has 4 Trap Cards. During the ante phase of each beat, he may select and place one of these traps face-down. When an opponent fulfills the condition on the trap's trigger, Malandrax may activate the trap immediately and perform its effects, interrupting any other effect. Malandrax can always choose not to activate a trap, even when its trigger is fulfilled. All Trap Cards return to Malandrax at the end of each beat. Note: Malandrax's traps only target a single opponent. If multiple opponents fulfill a trap's trigger, he must choose which one will be affected.","Deadly Genius","Alternate Art","Malandrax has 4 Trap Cards. During the ante phase of each beat, he may select and place one of these traps face-down and apply it to an opponent. When Malandrax fulfills the condition on the trap's trigger, the trap activates immediately and its effect occur, targeting the specific opponent. All Traps return to Malandrax at the end of each beat. Note: For example, if Malandrax sets his Alarm Trap on an opponent, whenever he ends a movement adjacent to that opponent, he activates the trap and retreats any number of spaces. The trigger is reversed to target him instead of opponents, but the effects still target the same as normal.","You Just Activated My Trap Card!","EX","Malandrax has 4 Trap Cards. During the ante phase of each beat, he may select and place one of these traps face-down. When an opponent fulfills the condition on the trap's trigger, Malandrax may activate the Trap Card immediately and perform its effects, interrupting any other effect. The opponent also loses 2 life and Malandrax gains +1 Power. Malandrax may choose not to activate a trap, even when its trigger is fulfilled. All Trap Cards return to Malandrax at the end of each beat, regardless of any other game effects. Note:Malandrax's traps only target a single opponent. If multiple opponents fulfill a trap's trigger, he must choose which one will be affected.","Just as Planned","Almighty","Malandrax has 4 Trap Cards. During the ante phase of each beat, he may select and place one of these traps face-down. When an opponent fulfills the condition on the trap's trigger, Malandrax may activate the Trap Card immediately and perform its effects, interrupting any other effect. In addition, the opponent loses 2 life and Malandrax has +2 Power during this beat. Malandrax may choose not to activate a trap, even when its trigger is fulfilled. All Trap Cards return to Malandrax at the end of each beat, regardless of any other game effects. Note: MalandraxÃ¢â‚¬â„¢s traps only target a single opponent. If multiple opponents fulfill a trap's trigger, he must choose which one will be affected.","Plotting","+0","+1","-1","Stun Guard 2 After Activating: Move 1 or 2 spaces. End of Beat: You may set an additional trap during your next ante phase.","Calculated","+0~2","-1","+0","On Damage: If the damage dealt by this attack exactly equals your range to the opponent, the opponent loses 3 life.","Precision","+1~3","-1","+0","When the nearest opponent moves during this beat, you control that movement (including Direct Movement effects). On Damage: If the opponent was stunned by this attack's damage, he loses 2 life.","Ingenious","+0~1","+0","+0","Whenever an opponent triggers a trap this beat, that opponent has -2 Power and you have +1 Power. On Hit: Move the opponent 1 space.","Leading","+1~2","+0","+1","Start of Beat: The nearest opponent must move 1 space. On Hit: The opponent must move 1 space.","Master Plan","X","4","0","Stun Immunity The range of this attack is the spaces occupied by opponents who have triggered a trap this beat. If no opponent has triggered a trap this beat, this attack misses.","FINISHER","Deathtrap","N/A","N/A","4","Opponents who triggered a trap during this beat cannot hit Malandrax. End of Beat: Each opponent who activated a trap during this beat takes 6 damage.","FINISHER","Plots within Plots","N/A","N/A","8","After Activating: Set all of your remaining traps. For the rest of the duel, you may set an extra trap during each ante phase.","Alarm Trap","When an opponent moves adjacent to you.","Retreat any number of spaces, and opponents at range 3 or greater cannot hit you during this beat.","Electroshock Trap","When an opponent moves into the center of the game board.","You have +2 Power and the opponent has -2 Power for the rest of the beat.","Smasher Trap","After an opponent activates his attack (and all After Activating triggers), if that opponent has not moved during this beat.","The opponent takes 2 damage.","Wall Spike Trap","When an opponent moves to an edge of the board.","The opponent loses 2 life.","The Prestige","1","Taunt This card shows \"X\" on the back","The Vilanous","0","This card shows \"X\" on the back","The Imaginary","1","This card shows \"X\" on the back","The Original","2","This card shows \"X\" on the back","The Uncanny","2","This card shows \"X\" on the back","The Authentic","3","This card shows \"X\" on the back","The Outlier","4","This card shows \"X\" on the back"],
["Tanis_Trilives",["Grand Play","Original","Tanis controls 3 puppets, named Loki, Eris and Mephisto. She places these onto her start space and the two adjacent spaces, and leaves her own standup off the board. Before she sets her attack pair, Tanis declares a puppet marker in an unoccupied space and swaps it with her player standup. At the end of a beat, she swaps back, taking her standup off the board. She cannot declare a puppet that she declared last turn unless no other option is available.","Director and Producer","Alternate Art","Tanis controls 3 puppets, named Loki, Eris, and Mephisto. During setup, she places these onto any 3 spaces she wishes. Her own standup is placed with them in her start space. Whenever Tanis calculates range, she calculates it from her nearest puppet (she can choose between two or more puppets at equal distance). If Tanis occupies the same space as a puppet marker, she gets a bonus based on that puppet: Eris: +1 Priority Loki: Stun Guard 2 Mephisto: +1 Power NOTE: Tanis's Storyteller style triggers based on the puppet she is nearest to (you can choose for equidistant puppets).","Poltergist","EX","Tanis controls 3 puppets, named Loki, Eris and Mephisto. She places these onto her start space and the two adjacent spaces, and leaves her own standup off the board. Before she sets her attack pair, Tanis declares a puppet marker in an unoccupied space and swaps it with her player standup. Tanis gains bonuses based on which puppet she controls. Eris: +2 Priority Loki: Stun Guard 3 Mephisto: +1 Power At the end of a beat, she swaps back, taking her standup off the board. Tanis cannot declare a puppet that she declared last turn unless no other option is available.","Phantom of the Ante","Almighty","Tanis controls 3 puppets, named Loki, Eris and Mephisto. She places these onto her start space and the two adjacent spaces, and leaves her own standup off the board. During the Ante Step, Tanis declares a puppet marker in an unoccupied space and swaps it with her player standup. Tanis gains bonuses based on which puppet she controls. Eris: +2 Priority Loki: Stun Guard 3 Mephisto: +1 Power At the end of a beat, she swaps back, taking her standup off the board. Tanis cannot declare a puppet that she declared last turn unless no other option is available."],["Valiant","+1","+0","-1","Soak 3 if Loki is between Tanis and the opponent. Neither Tanis nor opponents can move into LokiÃ¢â‚¬â„¢s space during this beat.","Playful","+0~1","+0","+0","Reveal: All boosts to Power, Priority, and Maximum Range that would be applied to the nearest opponent (due to antes and passive and triggered effects) are applied to Tanis instead. End of Beat: Move directly to any space.","Climactic","+0","+0","+1","This attack ignores Soak. Before Activating: Switch places with Mephisto if his space is not occupied (if Mephisto is off of the board, ignore this).","Distressed","+0","+0","-1","Start of Beat: Move an opponent 1 or 2 spaces closer to Eris. If the opponent is on top of Eris, move them either direction. End of Beat: Move any Puppet Marker to any space.","Storyteller","+0","+1","+1","Gain a bonus based on which Puppet is possessed: Mephisto: Ignore Stun Guard. Loki: Attacks at range 1 do not hit you. Before Activating, Eris: Advance up to 3 spaces.","Scene Shift","X","2","4","The range of this attack is the space occupied by an opponent Tanis switched sides with this beat. Before Activating: Advance up to 4 spaces. On Hit: Move each of your Puppet Markers up to 3 spaces. This attack has +1 Power for each Puppet Marker that moved out of the opponentÃ¢â‚¬â„¢s space."],["FINISHER","Empathy Strings","N/A","N/A","0","You control all movement and Marker effects. If a puppet is between Tanis and an opponent, all damage and life loss that would be applied to Tanis are doubled and applied to the opponent instead.","FINISHER","Curtain Call","1~2","2","5","Before Activating: +4 Power for each puppet adjacent to Tanis (not including her active one)."]],
["VG_Gal_Iris","Rhythm Beat","Original","Each of Iris's attacks have a keyword (High, Low, Middle). The keywords on the style in her discard pile 1 are her current keywords. Many of Iris's effects trigger based on her current keywords.","* EX and Almighty effects are added to the original UA.","Sonorous","+0~1","+0","+0","Middle Reveal, Low: +2 Priority On Hit, High: +2 power if you hit the opponent last beat.","Breakdown","+0~1","-1","+0","Low Start of Beat: Advance 1. On Hit, Middle: The opponent is stunned. On Damage, High: Push the opponent 1 space per point of damage dealt.","Spinning","+0~1","+1","-1","High Reveal, Middle: Stun Guard 3, Power +1 Reveal, Low: Soak 2, Stun Guard 2 After Activating: Retreat 1 or 2 spaces.","Serious","+0","+0","+1","Middle Before Activating, High: Advance 1 or 2 spaces, +1 power. Before Activating, Low: Retreat 1 or 2 spaces, +0~2 range.","Audio","+0~1","+0","+1","High, Low After Activating, Middle: Move directly to any space behind the opponent.","Groove","1","3","3","Reveal, High: +2 Power Reveal, Middle: Stun Guard 4 Reveal, Low: +2 Priority End of Beat: You may replace the style paired with this base. Do not activate any effects of the new style.","FINISHER","Up to Eleven","N/A","N/A","4","\"Let's turn it up!\" Soak 4 After Activating: For the rest of the duel, you have both your discard 1 style keywords and discard 2 style keywords.","FINISHER","R-R-R-Remix","1~3","5","4","\"DJ Iris, at the ready!\" Reveal, High: +4 Power. Reveal, Low: Soak 4 Reveal, Middle: +4 Priority After Activating: Advance up to 2 spaces."],
["Mark.PTO","That Can't Be Right...","Original","Mark's styles, finishers, and unique base all have some sort of dexterity effect attached. Many of those effects last as long as you can maintain them. Mark is allowed to rearrange the board, alter discard piles, steal cards, gain new strikers, adjust life totals, or cheat in any other imaginable way while his opponent is not looking. If his opponent notices the specific change within one beat, then Mark must undo the change and loses 1 life. If an opponent makes an incorrect accusation, the opponent loses 1 life. If no opponent notices a change within the next beat after it is made, the change stands.","* EX and Almighty effects are added to the original UA.","Grapple","+0~2","+0","+0","On Hit: Take a card from your opponent's discard pile and pinch it firmly between two of your fingers. As long as it remains held here, it does not recycle. As soon as you switch fingers or drop the card, it returns to your opponent's hand. On Hit: Move the opponent 1 or 2 spaces.","Trolling","+0~1","+0","+1","Before Activating: Advance 1 space. End of Beat: Choose a word. While this card is in your discard piles, your attacks have +2 power the first time each beat that an opponent says the most recently chosen chosen word.","Barrier","+0~1","+1","-1","Stun Guard 3 On Hit: The opponent must close his eyes and count to twenty slowly. After Activating: Move 2 spaces.","Solar","+1~2","+0","-1","Reveal: If you are playing outdoors this attack has +2 power. Otherwise, it has has Soak 2. End of Beat: If the sun is visible in the sky, your next attack has +2 power. Otherwise, your next attack has Soak 2.","Booster","+2~4","+1","-1","End of Beat: Move directly to any space. End of Beat: Balance this card on your head instead of discarding it. As long as you do, Mark has +2 priority.","4th Wall Toss","2~4","2","3","Start of Beat: Retreat 1 space. On Hit: Throw the opponent's standup as far as you can (avoid property damage when possible). He must gp retreive it. This attack has +1 power for every 5 seconds it takes for him to return the standup to the board (round up).","FINISHER","Azureon Crusher","1~3","7","2","\"AZUREOOOOON CURUSHAAAAAAH!!!!!!\" Start of Beat: Slap your hand down on your opponent's character card and shout \"Azureon Crusher!\" in a booming voice. If you manage to do so before your opponent can block your hand, the opponent is stunned.","FINISHER","Taiyou Beam","X","8","5","\"TAAAAIYOOOOUUUU!!!\" Before Activating: Throw this card at your opponent's standup from a distance of at least 2 feet. The range of this attack is all standups knocked over by this card. Mark can be hit by this attack too. End of Beat: Lose 3 life."],
["Bridj","Liberation Force","Original","Bridj has 4 Ally Cards. During ante, she can ante one of these cards. If she is not stunned, her ally performs it's attack in priority order (her ally always loses priority ties with players). If she is stunned on a beat where she uses an ally card, that ally card is discarded outside the game. Otherwise, it returns to her hand at the end of the beat.","* EX and Almighty effects are added to the original UA.","Dauntless","+0","-1","+1","You do not lose an ally when stunned during this beat. Reveal: An anted ally has +1 Power and +1 Priority.","Liberation","+0","-2","+0","Before Activating: Advance 1 space. On Hit: Regain a discarded ally card. The recovered ally immediately performs its attack.","Blackout","+0~1","-1","+1","Start of Beat: Advance 1 space. If you switch sides with an opponent during this movement, this attack has +2 power. On Hit: The opponent is stunned.","Unified","+0~1","+0","-2","Stun Immunity and Soak 2 if you anted an ally this beat. If you are hit this beat, your ally is discarded at the end of the beat.","Contra","+1~2","+0","+0","Reveal: During this beat, you and your ally both win priority ties against players.","Team Takedown","1~2","3","3","Reveal: If you anted an ally other than 'Mikki', this base become a copy of that ally's attack and loses all other effects. On Hit: Regain a discarded ally card.","FINISHER","Roll Call","1","2","1","\"Harpies, let's roll out!\" Stun Immunity Reveal: All ally cards become anted to this attack. Before Activating: Advance 1 or 2 spaces. On Hit: +1 Power for each attack that has hit the opponent this beat.","FINISHER","Bombing Run","2~5","3","5","\"See the Death above, hear the Hell below, feel the World afire!\" On Hit: Push the opponent 1 space. If the opponent moved, repeat this attack.","Pee Wee","2~5","3","2","\"Haha! Right on the mark!\" Before Activating: Retreat 1 or 2 spaces.","Mikki","N/A","N/A","1","\"We're in place, Commander!\" Bridj has Stun Guard 2 and +1 Power End of Beat: You and any anted ally both have +1 Power and +1 Priority next beat.","Leilani","1","3","3","\"You wanna start something?\" On Hit: Push the opponent 1 or 2 spaces.","Grace","1~3","2","5","\"Get over here!\" On Hit: Pull the opponent 1 or 2 spaces."],
["Legacy","The Freedom Five","Original","Legacy begins a duel with 4 Strikers. If his opponent also begins with a Striker, Legacy gains a Special Action Card. Legacy does not have a Unique Base. When Legacy uses a Striker for any reason, it is placed in a sperate discard pile at the end of the beat. Legacy can only use a maximum of one Boost and one Ante Striker in a single beat.","* EX and Almighty effects are added to the original UA.","Enduring","+0","+1","-1","Stun Guard 3 Before Activating: If you were hit during this beat, advance up to 2 spaces.","Galvanized","+0","+0","-1","Soak 2 End of Beat: Each time you Boost or Ante a Striker next beat, you have +1 Power.","Bolstering","+0~1","+0","-1","On Hit: Push the opponent up to 2 spaces. End of Beat: Advance 1 or 2 spaces, then regain one of your discarded Strikers. You cannot regain a Striker you used this beat.","Heroic","+0","+2","-2","Stun Immunity, Soak 3 Reveal: Lose 3 life. Before Activating: Advance 1 space.","Inspiring","+0","+1","+0","Start of Beat: Advance 1 space. End of Beat: Recover one Striker from your Strikers discard. You cannot regain a Striker you used this beat.","FINISHER","Legacy Punch","1","3","3","\"Sometimes, all it takes is a little brute force!\" Stun Immunity On Hit: This attack has +1 Power for each Striker in your Striker discard. On Damage: Push the opponent 1 space for each point of damage dealt.","FINISHER","Assemble!","N/A","N/A","2","\"We fight this day... for freedom!\" Soak 3 Before Activating: Return all Strikers from your discard to your hand."],
["Cadenza",["Iron Body Clockwork Knight","Original","Cadenza begins a duel with 3 Iron Body Tokens. He may spend one of these tokens whenever he takes damage to gain infinite Stun Guard. He may ante one of these tokens to gain Stun Immunity.","Armored Sentinel War Machine","Alternate Art","Cadenza starts a duel with no Iron Body Tokens Whenever he wishes to use an Iron Body Token, he may spend 2 life points instead. If he does, he gains and immediately spends an Iron Body Token, and has +1 Power to all attacks this turn. He may spend one of these tokens reactively whenever he takes damage to gain Stun Guard Infinite. He may ante one of these tokens to gain Stun Immunity.","Vital Silver Plating","EX","Cadenza begins a duel with 4 Iron Body Tokens. He may spend one of these tokens whenever he takes damage to gain Stun Guard Infinite. He may ante one of these tokens to gain Stun Immunity. He gains Soak 2 whenever he spends or antes an Iron Body Token.","Golden Frame","Almighty","Cadenza begins a duel with 5 Iron Body Tokens. He may spend one of these tokens whenever he takes damage to gain Stun Guard Infinite. He may ante one of these tokens to gain Stun Immunity. He gains Soak 4 whenever he spends or antes an Iron Body Token."],["Hydraulic","0","+2","-1","Soak 1 Before Activating: Advance 1 space.","Battery","0","+1","-1","End of Beat: You have +4 Priority next beat.","Clockwork","0","+3","-3","Soak 3","Grapnel","+2~4","+0","+0","On Hit: Pull the opponent up to 3 spaces.","Mechanical","0","+2","-2","End of Beat: Advance up to 3 spaces.","Press","1~2","1","0","Stun Guard 6 This attack has +1 Power for each point of damage you have taken during this beat."],["FINISHER","Rocket Press","1","8","0","Soak 3, Stun Immunity Before Activating: Advance 2 or more spaces.","FINISHER","Feedback Field","1~2","1","0","Soak 5 On Hit: This attack has +2 Power for each point of damage Cadenza soaked during this beat."]],
["Hikaru_Sorayama","Geomantic Assault Geomancer","Original","Hikaru begins a duel with four Elemental Tokens: Fire, Water, Wind, and Earth. Hikaru cannot have more than one of each type of token. Hikaru may ante up to one token each beat to gain the effect of that token applied to his attack. Hikaru's styles and unique base allow him to recover Elemental Tokens. He cannot recover a token the same turn he antes it.","Foreign Methods Elemancer","Alternate Art","Hikaru begins a duel with four Elemental Tokens: Light, Shadow, Lightning and Metal. Hikaru cannot have more than one of each type of token. Hikaru may ante up to one token each beat to apply one of the following effects to his attack: Light: Before Activating: Advance up to 3 spaces. Shadow: Opponents who have not moved this turn cannot hit you. Lightning: Ignore Soak and Stun Guard. Metal: On Hit: The opponent is pushed back up to 3 spaces. Hikaru's styles and unique base allow him to recover Elemental Tokens. He cannot recover a token the same turn he antes it.","Geomantic Barrage","EX","Hikaru begins a duel with four Elemental Tokens: Fire, Water, Wind, and Earth. Hikaru cannot have more than one of each type of Elemental Token. Hikaru may ante up to 2 Elemental Tokens each beat for their printed effects. Hikaru's styles and unique base allow him to recover Elemental Tokens. Whenever he recovers Elemental Tokens, he may recover up to two. He cannot recover one of these tokens the same turn he antes it.","Geomantic Storm","Almighty","Hikaru begins a duel with four Elemental Tokens: Fire, Water, Wind, and Earth. Hikaru cannot have more than one of each type of Elemental Token. Hikaru may ante up to 2 Elemental Tokens each beat for their printed effects. Hikaru's styles and unique base allow him to recover Elemental Tokens. At the end of each beat, he recovers one Elemental Token of his choice. He cannot recover one of these tokens the same turn he antes it.","Trance","+0~1","+0","+0","Reveal: Return all Elemental Tokens anted this beat to your token pool. You do not gain their ante effects during this beat. End of Beat: Regain an Elemental Token of your choice.","1","Geomantic","+0","+1","+0","Start of Beat: You may spend an Elemental Token to this attack. (You may do this even if you anted another token this beat.)","","Focused","+0","+0","+1","Stun Guard 2 On Hit: Regain an Elemental Token of your choice.","2","Advancing","+0","+1","+1","Start of Beat: Advance 1 space. If you switched sides with an opponent during this movement, this attack has +1 Power.","","Sweeping","+0","-1","+3","Damage from attacks that hit you this beat are increased by 2.","","Palm Strike","1","2","5","Start of Beat: Advance 1 space. On Damage: Regain an Elemental Token of your choice.","","FINISHER","Wrath of Elements","1","7","6","Reveal: Hikaru immediately spends all Elemental Tokens in his token pool and applies them to this attack.","ÃŽÂ±","FINISHER","Four Winds","1","2","5","Reveal: Elemental Tokens do not apply to this attack. Before Activating: Advance up to 1 space. On Hit: Regain an Elemental Token. If you do, repeat this attack.","ÃŽÂ²","Fire","+3 Power","Water","-1~+1 Range","Wind","+2 Priority","Earth","Soak 3","Tip Over","1","Taunt","Nose grab","1","","Sandstone Knuckle","2","","Typhoon Fist","4","","100 Stings","1","Deals +1 damage for each card after this one","Flare Punch","2","Deals +1 damage for each card after this one","Four Elements","4","Deals -1 damage for each card after this one (minimun of 0)"],
["Kallistar_Flarechild","Form of Disaster Fire Elemental","Original","Kallistar begins a duel in Human Form. Her Ignition style allows her to change into Elemental Form, and her Flare style allows her to change into Human Form. Many effects of her styles differ based on her Form. If Kallistar is in Elemental Form during the ante phase, she gains +2 Power and +2 Priority during the beat and loses 1 life. If she is in Human Form during the ante phase, she has Soak 1 during the beat.","Blaze of Glory Aspect of Destruction","Alternate Art","Kallistar begins a duel in Human Form. Kallistar does not switch between Human and Elemental Forms due to her card effects. Instead, during the Ante Step, Kallistar may ante between 0 and 3 life points. For each point she antes she gains +1 Power and +1 Priority. If she antes at least one point of life, she is considered to be in Elemental Form. If she does not ante any points, she is considered to be in Human Form. The effects of Kallistar's Ignition and Flare Styles that change her form are ignored. Elemental Form loses Ã¢â‚¬Å“During Ante: +2 Power, +2 Priority, lose 1 life.Ã¢â‚¬Â","Firestorm","EX","Kallistar begins a duel in Human Form. Her Ignition style allows her to change into Elemental Form, and her Flare style allows her to change into Human Form. Many effects of her styles differ based on her Form. If Kallistar is in Elemental Form during the ante phase, she gains +3 Power and +3 Priority and loses 1 life. If she is in Human Form during the ante phase, she has Soak 1.","Hellfire Incarnate","Almighty","Kallistar begins a duel in Human Form. Her Ignition style allows her to change into Elemental Form, and her Flare style allows her to change into Human Form. Many effects of her styles differ based on her Form. If Kallistar is in Elemental Form during the ante phase, she gains +4 Power and +4 Priority and loses 2 life. If she is in Human Form during the ante phase, she regains 1 life and has Soak 1.","Flare","+0","+3","+0","Reveal, Human Form: Kallistar loses 3 life and this attack has +3 Priority. End of Beat, Elemental Form: Kallistar returns to Human Form.","Ignition","+0","+1","-1","Reveal, Elemental Form: This attack has +3 Power, and Kallistar loses 3 life. She cannot be reduced below 1 by this loss. End of Beat, Human Form: Kallistar enters Elemental Form.","Caustic","+0","+1","-1","Human Form: Soak 2 On Hit, Elemental Form: The opponent is stunned.","Blazing","+0","+0","+1","Elemental Form: This attack has +0~1 range. After Activating, Human Form: Move 1 or 2 spaces.","Volcanic","+2~4","+0","+0","On Hit, Elemental Form: The opponent has -2 Priority next beat. End of Beat, Human Form: Move directly to any space.","Spellbolt","2~6","2","3","On Hit, Human Form: The opponent has -2 Power. On Hit, Elemental Form: Pull the opponent up to 2 spaces.","FINISHER","Supernova","1~2","8","5","This attack may only be used in Elemental Form. (It becomes a Cancel otherwise.) End of Beat: Kallistar is defeated.","FINISHER","Chain of Destruction","4~6","4","5","This attack may only be used in Human Form. (It becomes a Cancel otherwise.) On Hit: Kallistar may spend 3 life to repeat this attack. (You cannot spend life if it would reduce you below 1 life.)","Human Form","During Ante: Soak 1 Activate 'Human Form' effects.","Elemental Form","During Ante: +2 Power, +2 Priority, lose 1 life. Activate 'Elemental Form' effects."],
["Luc_Von_Gott","Temporal Battery Royal Historian","Original","Luc begins a duel with 2 Time Tokens and gains an additional one at the end of each beat, up to a limit of 5. He may ante tokens to gain one of the effects below, once per beat. These ante effects are not cumulative. For example, using the 5 Tokens effect does not include the other two effects. 1 Token: +1 Priority 3 Tokens, Start of Beat: Advance up to 2 spaces. 5 Tokens, Start of Beat: You become the Active Player this beat.","Killing Time Borrowed Time","Alternate Art","Luc begins a duel with 5 Time Tokens and cannot regain them. Whenever he would lose a Time token for any reason, Luc may spend a life point instead. He may not spend more than 3 life in this way in a single Beat. He cannot ante more tokens than he possesses at the Start of a Beat, even if he spends life. He may ante tokens to gain one of the effects below, once per beat. These effects are not cumulative. For example, using the 5 Token effect does not include the other two effects. 1 Token: +1 Priority 3 Tokens, Start of Beat: Advance up to 2 spaces. 5 Tokens, Start of Beat: You become the Active Player this beat.","Temporal Engine","EX","Luc begins a duel with 2 Time Tokens and gains an additional two at the end of each beat, up to a limit of 7. He may ante tokens to gain one of the effects below. These effects are not cumulative (so using the 5 token effect does not include the other two effects). 1 Token: +1 Priority 3 Tokens, Start of Beat: Advance up to 2 spaces. 5 Tokens, Start of Beat: You become the Active Player this beat.","Temporal Generator","Almighty","Luc begins a duel with 2 Time Tokens and gains an additional three at the end of each beat, up to a limit of 9. He may ante tokens one time each beat to gain one of the effects below. These effects are not cumulative (so using the 5 token effect does not include the other two effects). 1 Token: +1 Priority 3 Tokens, Start of Beat: Advance up to 2 spaces. 5 Tokens, Start of Beat: You become the Active Player this beat.","Chrono","+0","+0","+1","Start of Beat: Spend any number of Time Tokens to advance that many spaces. You cannot move past an opponent with this movement.","Memento","+0","+0","+1","After Activating: Luc may spend 2 Time Tokens to execute this attack again (just as if you were activating it normally during the beat). This effect may not be used more than once per beat.","Fusion","+0","+0","+1","On Damage: Push the opponent 1 space per point of damage dealt. If an opponent would be pushed beyond the edge of the arena by this effect, he is pushed as far as possible and loses 2 life.","Eternal","+0","+0","-4","Soak 1 When you are hit this beat, you may spend any number of Time Tokens for Soak 1 per token.","Feinting","+1","+0","-2","Start of Beat: Retreat 1 space. End of Beat: Advance 1 or 2 spaces.","Flash","1","1","6","This attack ignores Stun Guard. Start of Beat: Advance 1 space.","FINISHER","Temporal Recursion","1","3","5","Before Activating: Advance up to 1 space. After Activating: You may spend a Time Token to execute this attack again.","FINISHER","Stasis Charge","1","4","3","Stun Guard 4 During this beat, each time the nearest opponent would activate a triggered effect, negate that effect and gain a Time Token instead.","Cheers","1","Taunt","Time for a Punch","1","","Well-Timed Punch","2","","Refined Punch","3","","Repeating Punch","1","+1 damage per card before this","All the Punches","2","+1 damage per card before this","Compound Punch","3","+1 damage per card before this"],
["Magdelina_Larington","Divine Conduit Battle Channeler","Original","Magdelina has 5 Trance Counters and 3 double-sided Level Cards (0-5). She begins a duel at Level 0. At the end of each beat, she gains a Trance Counter. At this time, if she has more Trance Counters than Levels, she must discard all of her Trance Counters to gain a Level. She can't gain a Level on the first beat that her Trance Counters exceed her Level. During ante, Magdelina gains +1 Power, +1 Priority and Stun Guard 1 for each Level she possesses.","Inner Demons Possessed","Alternate Art","Magdelina has 5 Trance counters and 3 double-sided Level cards. She begins a duel at Level 0. While her Spiritual Style is in her Discard Pile, she is Level 3. During ante, Magdelina gains +1 power, +1 priority and Stun Guard 1 for each Level counter she possesses.","Holy Channel","EX","Magdelina has 6 Trance counters and 3 Level cards. She begins a duel at Level 1 and has a maximum Level of 6. At the end of each beat, Magdelina gains a Trance counter. At this time, if she has more Trance counters than Levels, she must discard all of her Trance counters to gain a Level. During ante, Magdelina gains +1 Power, +1 Priority and Stun Guard 1 for each Level she possesses. Magdelina loses a Level every time an opponent is defeated.","Ancestral Bound","Almighty","Magdelina has 7 Trance counters and 3 Level cards. She begins a duel at Level 2 and has a maximum Level of 7. At the end of each beat, Magdelina gains a Trance counter. At this time, if she has more Trance counters than Levels, she must discard all of her Trance counters to gain a Level. During ante, Magdelina gains +1 Power, +1 Priority and Stun Guard 1 for each Level she possesses. Magdelina loses a Level every time an opponent is defeated.","Spiritual","+0","+1","+1","If you didn't hit an opponent this beat, you do not gain Trance or Level counters at the end of the beat.","Sanctimonious","+0~X","-1","-2","X is Magdelina's current Trance Counters.","Priestess","+0","-2","-1","On Hit: The opponent has -2 Power this beat. After Activating: Recover 1 life.","Safety","+0","-2","-1","You cannot take more damage than your level plus 3 from each attack this beat. End of Beat: If you were hit during this beat, move up to 3 spaces.","Excelsius","+0~1","-2","-1","Before Activating: Move 1 space. On Hit, Level 2+: Push the opponent up to 2 spaces.","Blessing","1~2","N/A","3","Stun Guard 3 On Hit: Both you and the opponent regain 3 life. You gain a Trance Counter.","FINISHER","Apotheosis","1","1","4","On Hit: The opponent is stunned and Magdelina gains a Level.","FINISHER","Solar Soul","1~2","2","4","Soak 2 On Hit: Discard any number of Trance Counters for +1 Power each.","Greater Safety","N/A","N/A","N/A","The first time Magdelina takes damage this beat, the opponent who attacked her loses life equal to the damage dealt, and Magdelina gains that much life.","Karmic Chains","1~2","3","5","Before Activating: Move directly to any space occupied by one of your Spirit Markers, then bind that Spirit.","Lunar Ritual","5~6","7","4","On Hit: Magdelina regains 4 life.","Open the Well","1~2","8","1","Opponents within range of this attack cannot hit Magdelina. End of Beat: Move directly to any unoccupied space.","Phantasmal Memory","N/A","N/A","5","After Activating: Choose one of your unbound spirits. It executes its attack right now. You may then choose to bind it or leave it in place.","Purgatorium","1~8","2","2","This attack hits all opponents within range in both directions. This attack has +1 Priority per bound spirit, and +1 Power per unbound spirit.","Revoke Blessing","1~2","4","6","Reveal: All Power, Priority, and Maximum Range bonuses applied to opponents are removed and applied to Magdelina instead. All Power, Priority, and Maximum Range penalties applied to Magdelina are removed and applied to all opponents.","Solar Crusade","1","7","4","Before Activating: Advance up to 3 spaces. You cannot switch sides with opponents using this movement.","Soul Extractor","4~6","5","3","Start of Beat: Retreat up to 3 spaces. On Hit: The opponent may discard a token. If he cannot or does not wish to, he loses 3 life.","This attack has +1 Power and +1 Priority","0","6","3","Before Activating: Move 1 space away from Magdelina","This attack has +0~1 Range","0","3","5","After Activating: Move directly to any space.","When this attack is stunned, Magdelina regains 1 life, and the player who last did damage to her loses 1 life.","0","1","6","On Hit: The opponent has -5 power. End of Beat: If your space is unoccupied, you may switch places with Magdelina. If you do not or cannot, move up to 1 space.","The first time this attack is stunned each beat, you may replace it with another attack (both get recycled)","0","2","1","On Hit: Magdelina regains 2 life. After Activating: Move 1 space towards Magdelina."],
["Vanaah_Kalmor",["Divine Rush Desert Paladin","Original","Vanaah begins a duel with one Divine Rush Token. She can ante this token to gain +2 Power and +2 Priority for the current beat. If she does, during recycle, this token is placed in her discard pile together with the attack pair and is regained when that attack pair returns to her hand.","Divine Might Cultist of Djare","Alternate Art","Vanaah begins a duel with one Divine Rush Token. She can ante this token to add Ã¢â‚¬Å“Ignore Soak and Stun GuardÃ¢â‚¬Â to her attacks this Beat. If she does, during Recycle, this token is placed in her Discard Pile with her Attack Pair and is regained when the Attack Pair returns to her hand. While her token is in her Token Pool, she has +1 Priority. While it is in her Discard Piles, she has +1 Power. She does not gain either of these benefits the turn when she antes it.","Divine Fury","EX","Vanaah begins a duel with 2 Divine Rush Tokens. She can ante up to two of these tokens to gain +2 Power and +2 Priority each. During recycle, these tokens are placed together in her Discard Pile with the Attack Pair she played this beat, and are regained when that Attack Pair returns to her hand.","Divine Wrath","Almighty","Vanaah begins a duel with 2 Divine Rush Tokens. She can ante up to two of these tokens to gain +2 Power and +2 Priority for each token for the current beat. During recycle, these tokens are placed inter her Discard Pile together with the Attack Pair and are regained when that Attack Pair returns to her hand. Vanaah has 1 fewer Discard Pile than normal, so her attacks will cycle around twice as fast, and she will have more cards in hand."],["Reaping","+0~1","+0","+1","On Hit: If there are tokens in the opponentÃ¢â‚¬â„¢s token pool, that player must choose and discard one of them. Otherwise, return your Divine Rush token to your token pool.","Judgment","+1","+1","-1","The nearest opponent cannot move past you or retreat during this beat.","Vengeance","+0","+2","+0","Stun Guard 4 This attack does not hit an opponent with lower priority than you.","Glorious","+0","+2","+0","This attack does not hit an opponent with higher priority than you. Before Activating: Advance up to 1 space.","Paladin","+0~1","+1","-2","Stun Guard 3 End of Beat: Move directly to any space adjacent to an opponent.","Scythe","1~2","3","3","Stun Guard 3 Before Activating: Advance 1 space. On Hit: Pull the opponent up to 1 space."],["FINISHER","Hand of Divinity","5","7","3","Stun Immunity, Soak 3 After Activating: Advance any number of spaces.","FINISHER","Death Walks","1~2","5","6","On Hit: The opponent is stunned and has -4 priority next beat."]],
["Demitras_Denigrande",["Crescendo Vampire Knight","Original","Demitras begins a duel with 2 Crescendo Tokens. He has +1 Priority for each of these tokens in his token pool. He may ante these tokens for +2 Power each and may ante any number of these tokens in a turn. Whenever he is hit by an opponentÃ¢â‚¬â„¢s attack, Demitras loses 1 Crescendo Token. Whenever he hits an opponent, he gains a token, up to a maximum of 5.","Seeing Red","Alternate Art","Demitras has 3 Crescendo Tokens, and begins the Duel with one of them. As an ante, he can spend a maximum of one Crescendo Token per Beat for +3 Power. Each time Demitras switches sides with an opponent, he gains a Crescendo Token.","Rising Pitch","EX","Demitras begins a duel with 2 Crescendo Tokens. He has +1 Priority for each of these tokens in his Token Pool. He may ante these tokens for +2 Power each, and he may ante any number of these tokens in a beat. Whenever he is hit by an opponentÃ¢â‚¬â„¢s attack, Demitras loses 1 Crescendo Token. He gains 1 Crecendo Token when he hits an opponent and 1 at the end of every beat, up to a maximum of 7.","Swan Song","Almighty","Demitras begins a duel with 2 Crescendo Tokens. He has +1 Priority for each of these tokens in his Token Pool. He may ante these tokens for +2 Power each, and he may ante any number of these tokens in a beat. Whenever he is hit by an opponentÃ¢â‚¬â„¢s attack, Demitras loses 1 Crescendo Token. Demitras gains 2 Crecendo Tokens when he hits an opponent and 1 at the end of every beat, up to a maximum of 10."],["Darkside","+0","-2","+1","Attacks at Range 4 or greater do not hit you this beat. On Hit: Retreat any number of spaces.","Bloodletting","+0","-2","+3","This attack ignores Soak. On Hit: Regain life equal to the number of Crescendo Tokens you anted this beat.","Illusory","+0","-1","+1","Reveal: Return all Crescendo Tokens anted this beat to your token pool. You do not gain their ante effect this beat. If you have 2 or fewer Crescendo Tokens, opponents with higher priority do not hit you.","Jousting","+0","-2","+1","Start of Beat: Advance until you are adjacent to the nearest opponent. On Hit: Advance as far as possible (passing opponents until you reach the edge of the board or can move no farther).","Vapid","+0~1","-1","+0","On Hit: If the opponent has Priority 3 or less, the opponent is stunned.","Deathblow","1","0","8","On Hit: Spend any number of Crescendo Tokens for +2 Power each. After Activating: Gain a Crescendo Token if you hit with this attack."],["FINISHER","Symphony of Demise","1","0","9","Before Activating: Advance up to 4 spaces. On Hit: Gain Crescendo Tokens until you have 5.","FINISHER","Accelerando","1~2","2","4","This attack ignores Stun Guard. Before Activating: Advance as far as possible. On Hit: Spend any number of Crescendo Tokens for +2 Power each."]],
["Regicide_Heketch",["Dark Force Imperial Assassin","Original","Heketch has one Dark Force Token at the start of a duel. He may ante this token to immediately move adjacent to an opponent and gain +3 Priority. (This movement takes place during the ante step.) At the end of each beat, if there are 2 or more spaces between Heketch and the nearest opponent, and if he does not have a Dark Force Token, he regains his Dark Force Token.","Heketch, Heketch, Heketch! Living Nightmare","Alternate Art","Heketch begins a duel with one Dark Force Token, and he can have up to five of these tokens. He may ante these tokens as follows, or for the effects on his Styles. He may not spend Dark Force Tokens more than once per turn, and has a limit of 5. 1 Token: +2 Power 3 Tokens: Your attack this turn ignores Soak and Stun Guard 5 Tokens: The nearest opponent loses 3 life and you regain 3 life. (This cannot reduce a player to 0 life.) At the end of each beat, if there are 2 or more spaces between Heketch and the nearest opponent, he gains a Dark Force Token.","Darkness Drive","EX","Heketch has one Dark Force Token at the start of a duel and may have up to 2 Dark Force Tokens at a time. He may ante this token to immediately move adjacent to an opponent and gain +3 Priority (this movement takens place during the ante step). At the end of a beat, if there are 2 or more spaces between Heketch and the nearest opponent, and if he does not have a Dark Force Token, he regains all of his Dark Force Tokens. He may not spend more than one Dark Force Token in a single beat.","Hidden Horror","Almighty","Heketch has 1 Dark Force Token at the start of a duel and may have up to 3 Dark Force Tokens at a time. He may ante this token to immediately move to any unoccupied space and gain +3 Priority (this movement takens place during the ante step). At the end of each beat, if there are 2 or more spaces between Heketch and the nearest opponent, and if he does not have a Dark Force Token, he regains all of his Dark Force Tokens. Heketch may not spend more than one Dark Force Token per beat."],["Merciless","+0~1","-1","+0","If an opponent moves past you, that player loses 2 life and may not move again this beat. After Activating: If you have a Dark Force Token, attacks do not hit or deal damage to you for the rest of this beat.","Rasping","+0~1","-1","+1","On Hit, Range 1: You may spend a Dark Force token for +3 Power. On Damage: Recover life equal to half the damage dealt by this attack (round up).","Assassin","+0","+0","+0","On Hit: Retreat any number of spaces. On Damage, Range 1: You may spend a Dark Force Token. If you do, the opponent cannot move during the next beat.","Critical","+0","-1","+1","This attack ignores Stun Guard. On Hit, Range 1: You may spend a Dark Force Token for +3 Power.","Psycho","+0","+0","+1","Start of Beat: Advance until you are adjacent to an opponent. End of Beat, Range 1: You may spend a Dark Force Token to execute this attack again (just as though you were activating it normally).","Knives","1~2","4","5","This attack does not stun an opponent at Range 1. This attack wins priority ties."],["FINISHER","Million Knives","1~4","3","7","On Hit: Advance 1 space. If you moved and are not adjacent to the opponent, execute this attack again.","FINISHER","Living Nightmare","1","3","2","On Hit: The opponent is stunned. For the rest of the duel, Heketch regains his Dark Force Token at the end of each beat, if he does not have it already."]],
["Hepzibah_Culotre","Dark Pact Vivimancer","Original","Hepzibah begins the game with 5 Dark Pact Cards. She can ante these at a cost of 1 life point per Pact, and they all return to her at the end of each beat. Hepzibah may ante as many Pacts each turn as she can pay for, but may not spend her final life point this way.","Wild Pact Far Out","Alternate Art","Hepzibah has 5 Wild Pact Cards. As an ante, she may lose 1 life to activate a Wild Pact Card. She has all of her Wild Pact Cards avaliable each beat.","Trick or Treat Spook-o-mancer","Halloween 2013 Promo","Up to five times per beat as an Ante, Hepzibah may reveal a random Dark Pact Card. She may either gain its power for herself, or give its benefit to her opponent. If she uses it herself, she must spend 1 life. If she gives it to her opponent, she regains 1 life. Hepzibah cannot claim cards for herself if it would cause her life to go below 1. If Hepzibah reveals a Ã¢â‚¬Å“DashÃ¢â‚¬Â base (or similar equivalent) she loses all life gained from this Unique Ability during this beat.","Blood Rites","EX","Hepzibah begins the game with 5 Dark Pact cards. She can ante these at a cost of 1 life point per Pact, and they all return to her at the end of each beat. Hepzibah may ante as many Pacts each turn as she can pay for, but may not spend her final life point in this way. Hepzibah regains 1 life at the end of every beat.","Life Siphon","Almighty","Hepzibah begins the game with 5 Dark Pact cards. She can ante these at a cost of 1 life point per Pact, and they all return to her at the end of each beat. Hepzibah may ante as many Pacts each turn as she can pay for, but may not spend her final life point in this way. Hepzibah regains 1 life at the end of every beat. She also regains 1 life whenever she deals damage to an opponent.","Pactbond","+0","-1","-1","Reveal: Regain 1 life for each Dark Pact you anted this beat, to a maximum of 2. End of Beat: Choose a Dark Pact. That Pact can be anted without paying life during the next beat.","Anathema","+0","-1","-1","Reveal: This attack has +1 Power and +1 Priority for each Dark Pact you anted this turn, up to a maximum of 3.","Accursed","+0~1","-1","+0","Stun Immunity if you anted 3 or more Dark Pacts this turn.","Darkheart","+0","+0","-1","On Hit: Regain 2 life. On Hit: The opponent must discard a token if possible.","Necrotizing","+0~2","-1","+0","On Hit: Spend up to 3 life. This attack has +1 Power for each life spent. (You cannot spend your last life.)","Bloodlight","1~3","2","3","On Damage: Gain life equal to the damage dealt, up to the number of Dark Pacts you anted this beat.","FINISHER","Seal the Pact","N/A","N/A","0","Soak 2 After Activating: For the rest of the duel, Hepzibah may spend her nearest opponentÃ¢â‚¬â„¢s life to pay for her first Dark Pact each turn.","FINISHER","Altazzair","1","6","2","Dark pact effects are doubled this beat. This only applies to priority, power, soak and range bonuses. Start of Beat: Hepzibah's life is reduced to 1.","Inevitable","Ante: +0~1 Range","Immortality","Ante: Soak 2","Almighty","Ante: +2 Power","Corruption","Ante: Ignore Stun Guard","Endless","Ante: +2 Priority","Survival","Ante: On Hit and On Damage effects do not trigger when you are hit this Beat. You cannot be moved by opponents this Beat.","Earthspeaking","Ante: Move the nearest opponent 1 space and gain +1 Priority.","Might","Ante: Your next attack gets +1 Power and Soak 1.","Adaptability","Ante: Your next attack gets +0~1 Range and ignores Soak.","Renewal","Ante: Your next attack gains Ã¢â‚¬Å“On Hit: regain 2 life.Ã¢â‚¬Â"],
