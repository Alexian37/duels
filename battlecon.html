["Lucius","Chained Fury Trickster","Original","Lucius has 3 Shackle Cards which all begin locked. Each time he stuns an opponent, he can choose to do no damage to that opponent (all damage from his attack is reversed) in order to unlock a Shackle Card and flip it over. LuciusÃ¢â‚¬â„¢ unlocked Shackle Cards provide constant bonuses.","Lightning","+0","+0","-1","This attack has +0~1 Range for each Shackle Card you have unlocked. On Damage: Move directly to any space behind the opponent.","Dancing","+0","+0","-1","Before Activating: Move 1 space. After Activating: Move 1 space. End of Beat: Move 1 space.","Deft","+0","+0","+0","Stun Guard 3 On Damage: The opponent discards a base of their choice with their current Attack Pair.","Agile","+0","-1","-2","If your Priority is 1 greater or 1 less than the opponent, the opponent cannot hit you. End of Beat: Move 1 or 2 spaces.","Sliding","+0","-1","+0","Before Activating: Advance 3 spaces. Gain +1 Power if you did not switch sides with an opponent by this movement, and -1 Power if you did.","Somersault","1","3","4","This attack ignores Soak and Stun Guard. Before Activating: Move 2 spaces.","FINISHER","Power Sealing","1~3","1","5","On Hit: Lock all of your Unlocked Shackle Cards. For each Shackle Card you locked, this attack gains +3 Power.","FINISHER","Skyfall Strike","1","7","8","Before Activating: Move 4 or more spaces.","Emerald Shackle","You have Stun Guard 2","Sapphire Shackle","You have +2 Priority.","Ruby Shackle","You have +2 Power."],
["Iskra_Brimstone","AdramelechÃ¢â‚¬â„¢s Reward Adramelech Warlock","Original","Iskra has 3 Enflame Counters, and begins a Duel with all of them. Each time she hits and stuns an opponent, after all other effects but before damage, she applies all of her Enflame Counters to that opponent. At the end of a Beat when an opponent was not stunned, that opponent returns one Enflame Counter to Iskra. An opponent with 1 or more Enflame Counters at the end of a beat loses 1 life (regardless of how many Enflame counters that opponent had). Many of IskraÃ¢â‚¬â„¢s cards grant additional bonuses if her opponent has a certain number of Enflame Counters applied.","Seething","+0~1","-1","+2","On Hit: Each opponent loses 1 life for each Enflame Counter he has. End of Beat: Move 1 space.","Demonbinding","+0","+0","+1","On Hit: Move the opponent 1 or 2 spaces. The opponent cannot move for the rest of the Beat. End of Beat: Move up to 1 space.","Hellish","+1~2","+0","+1","Reveal: This attack ignores Soak and Stun Guard if the opponent has 2 or more Enflame Counters. Before Activating: Retreat 1 or 2 spaces.","Faustian","+0~1","-1","-2","Stun Immunity On Hit: If the opponent has at least 1 Enflame Counter, you may spend X life to gain +2 Power. X is the number of Enflame Counters on the opponent. End of Beat: Move up to 1 space.","Scalding","+0~2","+0","-1","Stun Guard 3 On Hit: Move the opponent 1 space.","Reward","1~3","2","4","Reveal: This attack ignores Stun Guard if the opponent has no Enflame Counters. Otherwise, it gains +1 Power for each Enflame Counter the nearest opponent possesses. On Hit: Move 1 space.","FINISHER","Adramelech Invocation","2~3","10","7","This attack only activates if the opponent has 2 or 3 Enflame Counters.","FINISHER","Unleash the Hellhounds","3~5","2","6","On Hit: Pull the opponent 1 space. After Activating: You may repeat this attack if you pulled the opponent with the above On Hit effect."],
["Prince_Elien","Summoning Stone Prince of the Phoenix Elves","Original","Prince Elien has a Wall Marker that begins the duel in the space behind him. If an attack from an opponent on the opposite side of the Wall Marker would hit Elien, the attack misses, and the wall is removed from play instead. Elien can create a new Wall Marker, or move his existing one using his Styles, Unique Base, and Finishers. Many of his Styles allow him to summon attacks from the Wall MarkerÃ¢â‚¬â„¢s position.","High","*-1~0","+0","+2","This attack calculates its Range from your Wall Marker. This attack does not hit if your Wall Marker is not in play. After Activating: Move 1 space.","Fallen","+0","+0","+1","End of Beat: Move 1 space. You may place your Wall Marker into an unoccupied adjacent space.","Champion","*-1~0","+3","-1","This attack calculates its Range from your Wall Marker. This attack does not hit if your Wall Marker is not in play. Start of Beat: Move 1 space.","Phoenix","+1~3","+0","+0","Before Activating: Retreat 1 or 2 spaces.","Blighted","+0","-1","+1","Before Activating: Advance 1 space. On Hit: The opponent has -2 Power and you regain 1 life.","Felblade","1~2","3","3","Stun Guard 5 After Activating: You may place or move your Wall Marker to any unoccupied space.","FINISHER","Champion Arise!","*0~1","15","2","Stun Immunity This attack calculates its Range from your Wall Marker. This attack does not hit if your Wall Marker is not in play.","FINISHER","Corrupting Blast","2~4","5","5","On Hit: The opponent has -3 Power this Beat, and -2 Power and -2 Priority next Beat. End of Beat: Place or move your Wall Marker to any space within this attackÃ¢â‚¬â„¢s Range."],
["Vincent_Grey","Master Strategist President","Original","During Ante, Vincent guesses the Style and Base played by his opponent. If he gets either one correct, he gets +1 Power and Soak 1 this Beat. If he gets both correct, instead the opponent is Stunned during Reveal and Vincent wins Priority ties. Vincent cannot call Ã¢â‚¬Å“Special ActionÃ¢â‚¬Â or a StrikerÃ¢â‚¬â„¢s name as a Style card.","Dragon","+0","+0","+3","After Activating: If you are hit this Beat, take 2 additional damage.","Proud","+0","+0","-2","Stun Guard 2 Each time you are hit this beat, gain +2 Power. End of Beat: Move up to 1 space.","Ballistic","+0","+0","+0","Start of Beat: Move 1 space. Start of Beat: If you gained a Power and Soak bonus from your Unique Ability, double that bonus.","Patriot","+0","+1","-1","Soak 1, Stun Guard 1 On Hit: Push the opponent 1 or 2 spaces. After Activating: Advance 1 or 2 spaces.","Gatling","+0","-1","-1","Start of Beat, Range 1: Do 1 damage to the nearest opponent (this damage can stun). Before Activating: Advance 1 space.","Punisher","1","3","3","Stun Guard 3 Before Activating: If your opponent is stunned, this attack gains +2 Power. Start of Beat: Advance up to 3 spaces without switching sides with an opponent.","FINISHER","Mythic Fire Storm","2~5","2","5","On Hit: Push the opponent 1 space. If the opponent was moved by this effect, you may repeat this attack.","FINISHER","Phoenix Revival","1~2","4","6","Stun Guard 4 On Hit: Push the opponent as far as possible, and regain 4 life."],
["Bruce_Lee","Rising Spirit Martial Arts Legend","Original","Bruce has 4 Follow-Up Attack Cards, and begins a duel with all of them. Once per Beat as an ante, he may play one of his Follow-Up Attack Cards. After he makes a successful attack and all On Damage and After Activating effects resolve, Bruce may activate his Follow-Up Attack. This attack has its own Range, Damage, and Triggered Effects. Whether he used his Follow-Up Attack or not, it goes to the Discard Pile with his Attack Pair and cycles through. Only once it returns to his hand can it be anted again.","Flying","+0","-1","+1","Before Activating: Advance 1 space. If you are on the edge of the board, advance 1, 2, or 3 spaces instead.","Striking","+0","-1","+1","On Hit: Push the opponent 1 or 2 spaces.","Flowing","+0","-1","+1","This attack ignores Soak. Your Follow-up Attacks ignore Soak. After Activating: Retreat 1 or 2 spaces.","Intercepting","+0","+0","-1","Stun Guard 3 End of Beat: Move 1 or 2 spaces.","Crashing","+0","-1","+0","This attack ignores Stun Guard. Start of Beat: Advance 1 or 2 spaces.","Dragon","1","1","5","Your Follow-up Attack Cards gain +1 Power this Beat. After Activating: Move up to 1 space.","FINISHER","Furious Fists","1~3","0","6","On Hit: Perform any number of Follow-up attacks after this attack.","FINISHER","DragonÃ¢â‚¬â„¢s Return","1~3","3","4","Stun Guard 4 On Hit: If you anted a Follow-up Attack, it has +3 Power.","Triple Kick","2","3","N/A","After Activating: Advance 1 space.","Spinning Backfist","1","2","N/A","This attack ignores Soak. On Hit: Gain +1 Power if the opponent has any Soak.","One-Inch Punch","1","3","N/A","On Hit: Push the opponent up to 1 space per damage dealt with this attack.","Axe Kick","3","2","N/A","After Activating: Advance 2 spaces."],
["Raederick_Blackforge","Runeforged Weapons Anvil Throne Warlord","Original","Raedrick has 4 Equipment Cards that begin the game out of play. He brings thes into play with his Unique Base and Soulbound Style. These give him a passive benefit while equipped, or he can ante them (which removes them from the game permanently) to gain their Ante Effects for a single Beat.","Warmaster","+0","-1","+1","This attack gains +0~1 Range for each Equipment Card you have active.","Iron","+0","+3","-3","Stun Immunity","Deflection","+0","+0","-3","Soak 2 If you were hit this Beat, this attack gains +1~3 Range and +2 Power. End of Beat: Move 1 space.","Forging","+0","-2","+1","Start of Beat: Advance up to 3 spaces without switching sides with the opponent. For each space advanced by this effect, gain +1 Power.","Runeforged","+0~1","+0","-1","Stun Guard 2 If you take 4 or more damage this beat, you may bring an Equipment Card into play. If you do, you cannot bring another Equipment Card into play this Beat.","Anvil","1","4","2","Stun Guard 3 End of Beat: Bring one of your Equipment Cards into play. If you hit this Beat, gain its Ante Effect without anteing it next Beat.","FINISHER","Rune of Reforging","1~3","3","4","Stun Guard 2, Soak 2 On Hit: Put one of your removed Equipment Cards face-down beneath one of your active Equipment Cards. The face-down card becomes a copy of the active Equpment Card.","FINISHER","The Anvil Throne","1","9","3","Stun Immunity RaederickÃ¢â‚¬â„¢s life cannot drop below 1 during this Beat.","Horn of Gothos","Active: You have +1 Priority. Ante: You have +3 Priority.","Helm of Command","Before Activating: Advance up to 1 space. Ante: Advance up to 3 spaces.","Harshforge Plate","Active: You have Stun Guard 2. Ante: You have Soak 5.","Guantlets of Strength","Active: You have +1 Power. Ante: You have +3 Power."],
["Nehtali","Dark Deal Hellraiser","Original","Nehtali has 5 Dark Deal Cards and begins the duel with all of them. As an ante, Nehtali may choose 2, 3, or 5 of her Dark Deal Cards and divide them into two face-up piles. She loses 1 life if she selects 3 Dark Deal Cards and 2 life if she selects 5 Dark Deal Cards. Her opponent selects one of these two piles for her attacks to gain this Beat, and the other pile is returned to her with no effect. All five Dark Deal Cards are available to her every Beat.","Ruthless","+0~1","-1","+0","On Hit: Move 1 space. If you end this movement adjacent to the opponent, this attack gains +2 Power.","Hellraising","+0","+0","-2","Stun Guard 3 When you are hit this Beat, gain +3 Power. End of Beat: Move up to 1 space.","ReaperÃ¢â‚¬â„¢s","+2~3","+0","-2","Start of Beat: Advance 3 or 4 spaces.","Cataclysmic","+0~1","+0","+0","Reveal: Instead of the Dark Deal pile your opponent picked, you gain the other pile instead.","Searing","+1~3","-1","+1","On Hit: Retreat 1 space. On Damage: If this attack stunned the opponent, the opponent loses 2 life.","Harvester","2~3","3","3","Before Activating: Move 1 space. On Hit: Your next Dark Deal ante costs you no life, regardless of how many cards you use.","FINISHER","HeavenÃ¢â‚¬â„¢s Punishment","3","7","6","Start of Beat, Range 1: Push the nearest opponent 2 spaces.","FINISHER","HellÃ¢â‚¬â„¢s Salvation","2~5","10","4","This attack does not hit an opponent unless you hit that opponent during the previous Beat.","Ambition","+3 Priority","Glory","Stun Immunity","Fortune","End of Beat: Move directly to any space.","Fame","Before Activating: Move 1 space.","Power","+2 Power"],
["Eliza","Realm Bound Mascot","Original","Eliza has 4 Genre Cards, and begins a Duel with two of them in her Supply and one in each of her Discard Piles. Whenever she hits an opponent, she can choose and activate up to two Genre Cards in her Supply. Whenever she does this, the chosen Genre Cards take effect. Any Genre Cards she used this beat go to the discard with her current Attack Pair and recycle. Genre Cards that cycle back to her hand return to her Supply and can be used again. Whenever an opponent hits Eliza, that opponent may choose and discard one of the Genre Cards in her Supply with her current Attack Pair (the opponent does not gain the effect).","Indexing","+0","+0","+0","This attack gains +1 Priority for each Genre Card in your Discard Piles. On Damage: Move all Genre Cards in your Discard Pile 1 to your Discard Pile 2.","Literary","+0","-1","+2","Before Activating: Advance 1 space. After Activating: Retreat 2 spaces.","Serial","+0","-1","-1","After Activating: If you used exactly two of your Genre Cards with this attack, you may repeat this attack.","Anthology","+1~2","+0","+0","This attack gains Stun Immunity if you have no Genre Cards in your Supply. Start of Beat: If you have all 4 of your Genre Cards in your Supply, you may discard them all to your Discard Pile 1 to become Active Player.","Tome","+0","+0","-2","Stun Guard 1 for each Genre Card in your Discard Piles. Before Activating: Discard any number of Genre Cards with this attack for no effect to pull the opponent 1 space and gain +1 Power for each Genre Card.","Worldbook","1~6","4","1","Stun Guard 3","FINISHER","Between the Lines","1~6","2","5","On Hit: Activate and discard a Genre Card. If you did, repeat this attack.","FINISHER","Genre Cross","2","0","8","Before Activating: Discard all of your Genre Cards. Gain +2 Power per Genre Card discarded this way.","The Wonder","On Hit: You have +2 Power next Beat.","The Veil","On Hit: Move the opponent to any space behind you.","The Grim","On Hit: Move directly adjacent to the opponent.","The Beyond","On Hit: This attack ignores Soak."],
["Anath_Adrasteia","Aspect of Devastation Dread Knight of Havoc","Original","Anath has 4 Aspect Cards and starts the game with one of her choice active. Only one Aspect Card can be active at a time. When Anath activates a new Aspect Card, she must deactivate her old one. The deactivated Aspect Card goes to the Discard Pile with her Attack Pair and must cycle before it can be activated again. When active, Aspects give Anath bonuses and effects that apply to all of her attacks. As an End of Beat effect, Anath may activate a new Aspect Card. If she was stunned this beat, she must activate a new Aspect Card.","Dread","+0~1","+0","-2","Attacks at Range 2 do not hit you. Start of Beat: Advance 1 or 2 spaces.","Destruction","+0~2","+0","-2","When an opponent moves into a space adjacent to you, they take 1 damage (this damage can stun). Before Activating: Retreat 1 or 2 spaces.","Leashing","+0~1","+0","+0","On Hit: Pull the opponent exactly 2 spaces. This attack has +1 Power if the opponent switched sides with you during this movement.","Abhorrent","+0","+1","+0","When an opponent attempts to move you, ignore that movement, and that opponent loses 1 life. After Activating: Move 1 or 2 spaces.","Cataclysmic","+0","+0","+1","On Damage: Push the opponent 1 space for each point of damage dealt. End of Beat: You may move directly to any space behind the opponent.","Havoc","2","5","3","Start of Beat: Advance exactly 3 spaces. Before Activating: Move 1 space.","FINISHER","Devastation Now","N/A","N/A","2","Soak 3 After Activating: You have +4 Power for the rest of the Duel. Lose 2 life at the end of each Beat.","FINISHER","Dark Revulsion","1*","13","13","This attackÃ¢â‚¬â„¢s range is unaffected by your current Aspect. This attack cannot reduce an opponent below 1 life. On Hit: Push the opponent as far as possible, then the opponent is stunned.","Aspect of Devastation","You have +4 Priority and -1 Power.","Aspect of Hate","You have +3 Power and -2 Priority.","Aspect of Death","You have +1~3 Range.","Aspect of Ruin","Soak 2 You cannot hit opponents at Range 4 or greater."],
["Baenvier_Marlgrove",["Spellbreaker","Original","Baenvier has 3 Spellbreaker Tokens and begins a duel with all of them. He can ante them to return set style cards to all players' hands (this includes set Special Action and Striker cards as well). There is no way to regain Spellbreaker Tokens.","","Alternate Art","","Spell Shatter","EX","Baenvier has 3 Spellbreaker Tokens and begins a duel with all of them. He can ante them to return set style cards to all players' hands (this includes set Special Action and Striker cards as well). When he antes a Spellbreaker Token, he wins Priority Ties and all players cannot gain bonuses to Power and Priority beyond their printed bonuses this beat. There is no way to regain Spellbreaker Tokens.","Magic Immunity","Almighty","Baenvier has 3 Spellbreaker Tokens and begins a duel with all of them. He can ante them to return set style cards to all players' hands (this includes set Special Action and Striker cards as well). When he antes a Spellbreaker Token, he gets +1 Power, +1 Priority, wins Priority Ties and all players cannot gain bonuses to Power and Priority beyond their printed bonuses this beat. There is no way to regain Spellbreaker Tokens."],["Runic","+0~1","+1","-1","Stun Guard 2 After you are hit by an opponent and any On Hit effects resolve, any bonuses to Power that opponent has are transferred to you (before damage is dealt).","Curse","+0~1","+2","+1","After Activating: The opponent gains +4 Power for the rest of this beat.","Destruction","+0","+1","+1","This attack ignores Soak and Stun Guard.","Crescent","+1~2","+0","+1","Stun Guard 3 On Hit: Move the opponent 2 spaces.","Spellforge","+0","+0","+2","On Hit: The opponent's style is returned to his hand (all passive effects stop working, any effects that have activated continue to work).","Spire","3~5*","4","4","Ignore Range modifiers on your style. On hit: Move directly to any space adjacent to the opponent."],["FINISHER","Spellbreak","1~2","7","0","Stun Immunity You cannot be moved by opponents' attacks this beat. Before Activating: Advance 1 space. On Hit: Regain 4 life.","FINISHER","Felfire","1","7","2","Reveal: Styles do not apply to the nearest opponent's attack. Any Power and Priority bonuses from Styles or Style Reveal Effects are negated. Before Activating: Advance up to 3 spaces. After Activating: Move the opponent 1 space."]],
["Lord_Eustace","Shendrassa's Embrace","Original","Eustace has a maximum of 5 Frostflow Tokens and begins a duel with 3 of these. The first time he takes 1 or more damage during a beat he discards a Frostflow Token. The first time he is stunned during a beat he discards a Frostflow Token. Eustace regains 1 Frostflow Token at the end of each beat. Eustace may ante Frostflow Tokens for Soak 1 each. If he does, his maximum Range becomes equal to his minimum Range. If Eustace has no Frostflow Tokens and would be forced to discard another one, he loses 3 life and cannot hit opponents this beat.","Go with the Flow","EX","Eustace has a maximum of 7 Frostflow Tokens and begins a duel with 4 of these. The first time he takes one or more damage during a beat he discards a Frostflow Token. The first time he is stunned during a beat he discards a Frostflow Token. Eustace regains one Frostflow Token at the end of each beat. Eustace may ante Frostflow Tokens for Soak 2 each. If he does, his maximum Range becomes equal to his minimum Range. If Eustace has no Frostflow Tokens and would be forced to discard another one, he loses 3 life and cannot hit opponents this beat.","Lord of Ice","Almighty","Eustace has a maximum of 12 Frostflow Tokens and begins a duel with 10 of these. The first time he takes one or more damage during a beat he discards a Frostflow Token. The first time he is stunned during a beat he discards a Frostflow Token. Eustace regains one Frostflow Token at the end of each beat. Eustace may ante Frostflow Tokens for Soak 2 each. If he does, his maximum Range becomes equal to his minimum Range. If Eustace has no Frostflow Tokens and would be forced to discard another one, he loses 3 life and cannot hit opponents this beat.","Baron's","+0","+2","-2","Stun Guard 1 End of Beat: Regain a Frostflow Token if you hit the opponent.","Frigid","+0","+0","+0","Reveal: Gain +1 Power for each Frostflow Token you anted this beat. End of Beat: Advance until you are adjacent to the opponent.","Ivory","+0","+1","+0","Stun Guard 2 Before Activating: Advance 1 space.","Elementary","+0","+1","-1","Start of Beat: You may retreat 1 space. If you do, this attack gains +0~1 Range.","Frostbite","+0","+0","-3","Stun Immunity","Cross","1","4","4","Before Activating: Advance 1 or 2 spaces. After Activating: Move 1 space.","FINISHER","Bone Breaker","1","7","5","Start of beat: Advance up to 5 spaces. On Hit: Push the opponent up to 5 spaces.","FINISHER","Rime Blitzer","1","8","3","Soak 2 Before Activating: Advance 1 or 2 spaces."],
["Jager_Brandtford","Signature Move","Original","Jager has 4 Signature Move Cards. Signature Moves are complete attacks (they are not part of an attack pair). They win priority ties against regular attacks and lose priority ties against Finishers. During the Ante Step, Jager can ante one of his Signature Moves face-down. When he reveals, he will only reveal the placed Signature Move card, and not his attack pair. During Recycle on a beat when a Signature Move was anted, Jager removes that Signature Move from the game, then recycles his placed Attack Pair as if he'd played it that Beat.","Strength to Live","EX","Jager has 4 Signature Move Cards. Signature Moves are complete attacks (they are not part of an attack pair). They win priority ties against regular attacks and lose priority ties against Finishers. During the Ante Step, Jager can ante one of his Signature Moves face-down. When he reveals, he will only reveal the placed Signature Move card, and not his attack pair. During Recycle on a beat when a Signature Move was anted, Jager removes that Signature Move from the game, then recycles his placed Attack Pair as if he had played it that Beat. JagerÃ¢â‚¬â„¢s Signature Moves have +1 Power and +2 Priority.","Aggressive Assault","Almighty","Jager has 4 Signature Move Cards. Signature Moves are complete attacks (they are not part of an attack pair). They win priority ties against regular attacks and lose priority ties against Finishers. During the Ante Step, Jager can ante one of his Signature Moves face-down. When he reveals, he will reveals the placed Signature Move card and his regular Attack Pair and executes both in Priority order. During Recycle on a beat when a Signature Move was anted, Jager removes that Signature Move from the game, then recycles his placed Attack Pair as if he had played it that Beat.","Refined","+0","+0","+1","On Hit: Move the opponent up to 2 spaces. After Activating: Move up to 1 space. End of Beat: If you ante a Signature Move during the next beat, it gains +1 Power and +1 Priority.","Menacing","+0","+0","-2","Stun Immunity This attack ignores Soak and Stun Guard. Start of Beat: If the nearest opponent revealed a Base with the same name as a Base in one of your Discard Piles, you become Active Player.","Hounding","+0","+0","+1","On Hit: If you ante a Signature Move next beat, it gains +3 Priority. After Activating: Move 1 or 2 spaces.","Blood Moon","+0","+1","-2","Stun Guard 2, Soak 2 Opponents at range 4 or greater cannot hit you this beat. This attack does not hit an opponent who switched sides with you during this beat.","Fanged","+1~2","+0","+1","Before Activating: Advance 1 or 2 spaces. If you switched sides with the opponent during this movement, gain +1 Power.","Slicer","1~2","3","4","On hit: Move 1 space. If you switched sides with the opponent with this move, gain +1 Power. After Activating: Move 1 space.","SIGNATURE MOVE","Wolf's Fang Fugue","1~2","3","4","On Hit: Move 1 space and repeat this attack. Do not activate this effect more than once.","SIGNATURE MOVE","Crescent Moon Claw","2~4","4","6","On Hit: Advance 1 or 2 spaces.","SIGNATURE MOVE","Red Moon Rage","1","8","3","Stun Guard 5","SIGNATURE MOVE","Mist Step Massacre","1","5","1","Attacks at range 5 or greater do not hit you. Before Activating: Move directly to any space adjacent to the opponent.","FINISHER","Blood Hunt","X","7","4","X is the space occupied by an opponent you switched sides with during this beat. Start of Beat: Advance up to 4 spaces.","FINISHER","Sign of the Wolf","N/A","N/A","8","After Activating: You may activate a Signature Move (including ones removed from the game), then remove it from the game.","Hat Tip","1","Taunt","Menace","1","","Hat Trick","2","","Coldcock","3","","Lunar Cross","1","Discard the next 2 cards","Clothesline","2","Discard the card beneath this one","Southpaw","3","Discard the card beneath this one"],
["Sarafina_Vanedran","Holoprojection","Original","Each of Sarafina's styles has a Projection Range. As an End of Beat Trigger, you may optionally place or move your Projection Marker into the space at this range from Sarafina. The Projection Marker may be placed in the same space as an opponent. Once per beat as an ante, you may remove your Projection Marker to move your Standup to its position. If you do not, the marker stays in its current place. You can only have 1 Projection active at a time.","Powered Projections","EX","Each of Sarafina's styles has a Projection Range. As an End of Beat Trigger, you may optionally place or move your Projection Marker into the space at this range from Sarafina. The Projection Marker may be placed in the same space as an opponent. Once per beat as an ante, you may remove your Projection Marker to move your Standup to its position. If you do, your next attack gets +1 Power this beat. If you do not, the marker stays in its current place and you get +1 Priority this beat. You can only have 1 Projection Marker at a time.","Advanced Projections","Almighty","Each of Sarafina's styles has a Projection Range. As an End of Beat Trigger, you may optionally place or move your Projection Marker into the space at this range from Sarafina. The Projection Marker may be placed in the same space as an opponent. Once per beat as an ante, you may remove your Projection Marker to move your Standup to its position. If you do, your next attack gets +2 Power this beat. If you do not, the marker stays in its current place and you get +2 Priority this beat. You can only have 1 Projection Marker at a time.","Tactical","+0","+1","+1","Projection X (X is either edge of the arena) If you are stunned during this beat, do not place your Projection Marker.","Silver","+0","+0","+1","Projection 2 Reveal: The nearest opponent's Power and Priority cannot be increased above the values printed on their Attack Pair this beat. Before Activating: Advance 1 or 2 spaces.","Locus","+0","+0","-1","Projection 3 Reveal: If you have switched sides with an opponent this beat, you gain +4 Priority.","Implosion","+0","-1","-1","Projection 4 Attacks at Range 1 do not hit you. On hit: Pull the opponent 1 or 2 spaces.","Hollow","+1~2","+0","-2","Projection 1 On Hit, Range 3: Gain +2 Power.","Field","X","3","4","X is the spaces adjacent to your Projection Marker and the space the Projection Marker is in (or N/A, if you do not have a Projection Marker). On Hit: The opponent cannot move for the rest of the beat.","FINISHER","Ritherwhyte Infusion","1~3","3","4","After Activating: Sarafina has +0~2 Range on all attacks for the rest of the duel. Sarafina loses 1 life at End of Beat for the rest of the duel.","FINISHER","Fulminating Vortex","3","8","8","(No effects)"],
["Thessala_Three","Continuous Evolution","Original","Thessala has an Evolution Board that gives her a variety of additional abilities. She starts with 1 Evolution Tracker in the center of the board. Once per beat, as an ante, Thessala can place a Tracker on her Evolution Board that is adjacent to another space she has already covered with a Tracker. She gains the bonuses listed in this space for the current beat. Thessala cannot cover a space she has already covered on her board.","Driven to Evolve","EX","Thessala has an Evolution Board that gives her a variety of additional abilities. Once per beat, as an ante, Thessala can place trackers on up to two uncovered spaces on her Evolution Board that are adjacent to another space she has already covered with a tracker. Her second evolution must not connect directly with the first one. Thessala gains the bonuses listed in these spaces for the current beat. Thessala cannot cover a space she has already covered on her board. She starts with 1 marker in the center of the board.","Master of Adaptation","Almighty","Thessala has an Evolution Board that gives her a variety of additional abilities. Once per beat, as an ante, Thessala can place trackers on up to three uncovered spaces on her Evolution Board that are adjacent to another space she has already covered with a tracker. Her second and third evolutions must not connect directly with the first one. Thessala gains the bonuses listed in these spaces for the current beat. Thessala cannot cover a space she has already covered on her board. She starts with 1 marker in the center of the board.","Molten","+0","+1","-1","Stun Guard 2 When you are hit this beat, choose and add an Evolution Tracker to your Evolution Board. Do not gain the effect.","Slicing","+0","+0","+0","Opponents cannot retreat.","Tempered","+0","-1","+0","Start of Beat: Gain +1 Power for each covered space on your Evolution Board adjacent to the start space.","Liquid","+0","-1","+2","Attacks at range X do not hit you, where X is your Power. End of Beat: Advance until you are adjacent to the opponent.","Galvanized","+0","+0","-2","Start of Beat: Remove up to 2 Evolution Trackers from your Evolution Board. Gain Stun Guard 2 per Tracker removed this way. End of Beat: Place an Evolution Tracker onto your Evolution Board. Do not gain the effect.","Lash","2~3","3","3","On Hit: Pull the opponent up to 2 spaces. An opponent pulled past you this way does not hit you during this beat. On Damage: Place an Evolution Tracker onto your Evolution Board. Do not gain its effects.","FINISHER","Deadlock","1~2","6","6","This attack only activates if you covered a space on your Evolution Board this beat, and that space has no uncovered spaces adjacent to it.","FINISHER","Slaughterhouse","1","3","4","Start of Beat: Place an Evolution Tracker on any empty slot on your Evolution Board (ignoring normal placement rules). Gain its effects."],
