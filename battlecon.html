["Kehrolyn_Ross","Shapeshifting Homunculus","Original","The style in Kehrolyn's first discard pile is called her Current Form. Whenever Kehrolyn plays an attack, her Current Form is applied to the attack in addition to the style played with it. This means that Kehrolyn will have two styles in each of her attack pairs. Note: Kehrolyn also applies her Current Form to Finisher attacks.","Unstable Mutation The August Strain","Alternate Art","Each beat, Kehrolyn takes a random Striker from the Strikers deck and may ante it during the Ante Step. If she does, it is considered her Current Form. If she does not, it is discarded at the end of beat. She can only use this Striker to ante, not for its Strike or Boost effects. Whenever Kehrolyn plays an Attack Pair, her Current Form is added to the Attack Pair in addition to the style played with it.","Carnival! Life of the Party","Mardi Gras Promo","As an ante, Kehrolyn can reveal a Style from her hand and place it down with her Attack Pair. The first Style she reveals this way is called her Current Form, and its free. The second costs 2 life and the third costs 3 life. Kehrolyn applies all the effects of all her revealed Styles to her current attack. Revealed Styles return to your hand at the end of Beat.","Mutable Form","EX","The Styles in KehrolynÃ¢â‚¬â„¢s Discard Piles are called her Current Forms. During ante she declares which of these Styles she is using as her Current Form. If she does not declare, she must use the Style in her Discard Pile 1. Whenever Kehrolyn reveals an Attack Pair, her Current Form is added to the Attack Pair in addition to the Style played with it. This means that Kehrolyn will have two Styles in each of her attack pairs. Note: Kehrolyn also applies her Current Form to Finishers.","Pinnacle of Evolution","Almighty","The Styles in KehrolynÃ¢â‚¬â„¢s Discard Piles are called her Current Forms. Whenever Kehrolyn reveals an Attack Pair, her Current Forms are added to the Attack Pair in addition to the Style played with it. This means that Kehrolyn will have three Styles in each of her attack pairs. Note: Kehrolyn also applies her Current Forms to Finishers. Her Mutating Style will double both of her Current Forms when used.","Mutating","+0","+0","+0","Reveal: This style gains all the stats and effects of Kehrolyn's Current Form. If it is her Current Form, it gains all the stats and effects of the style she revealed this beat. End of Beat: Lose 1 life.","Bladed","+0","+2","+0","Stun Guard 2","Exoskeletal","+0","+0","+0","Soak 2 You may choose to ignore movement effects applied to you by opponents.","Whip","+0~1","+0","+0","On Hit: If the opponent is at range 1, the opponent is stunned. Otherwise, pull the opponent 1 space.","Quicksilver","+0","+0","+2","End of Beat: Move up to 1 space.","Overload","1","3","3","This attack loses priority ties. Start of Beat: Reveal an additional one of KehrolynÃ¢â‚¬â„¢s styles from your hand. That style is applied to the attack in addition to other styles. If it has Reveal effects, activate those effects now. Return it to your hand after the beat.","FINISHER","Hydra Fork","1~3","6","0","Stun Immunity After Activating: Gain 5 life.","FINISHER","The August Strain","1~2","4","5","Soak 2, Stun Guard 2 On Hit: Choose any of KehrolynÃ¢â‚¬â„¢s styles and set it aside out of the game. That style is applied as an additional style to all of her attacks for the rest of the duel."],
["Lixis_Ran_Kanda",["Withering Touch Biomancer","Original","Whenever Lixis hits with an attack, the opponent must choose and discard a base from their hand. This base is sent to the opponentÃ¢â‚¬â„¢s discard pile together with the attack pair played this beat and recycles as normal with the rest of the discarded cards.","Withered Body Scientist","Alternate Art","Lixis has Stun Immunity. Whenever Lixis is hit with an attack, she must choose and discard a Base from her hand. This Base is sent to her discard Pile together with the Attack Pair this Beat and recycles as normal with the rest of the discarded cards. Lixis' Pruning Style counts the number of cards in her own Discard Pile, rather than her opponent's Discard Pile.","Engineered Touch","EX","Whenever Lixis hits with an attack, she may name a Base for the opponent to discard from his or her hand. If she does not, her opponent chooses. This Base is sent to the opponentÃ¢â‚¬â„¢s Discard Pile together with the Attack Pair played this beat and recycles as normal with the rest of the discarded cards.","All Your Base","Almighty","Whenever Lixis hits with an attack, the opponent must choose and discard a Base from his or her hand. This Base is sent to the opponentÃ¢â‚¬â„¢s Discard Pile together with the Attack Pair played this beat and recycles as normal with the rest of the discarded cards. Opponents have a third Discard Pile that their attacks must cycle through before returning to their hands."],["Pruning","+0~1","-1","-2","Reveal: This attack has +1 Power and +1 Priority for each base in the nearest opponentÃ¢â‚¬â„¢s discard piles. On Hit: The opponent discards an extra base of their choice with this attack pair.","Rooted","-1~0","+1","-2","Soak 2 You may ignore movement effects that would be applied to you this beat, including your own.","Naturalizing","+0~1","-1","+1","Reveal: Negate the effects of all counters, tokens and cards anted by the nearest opponent. Players cannot spend tokens or counters during this beat. The opponent's power, priority, and range cannot exceed printed values this beat.","Venomous","+0","+1","+0","Stun Guard 2 Before Activating: Advance up to 1 space. On Hit: The opponent has -2 Priority during the next beat.","Vine","+0~2","+0","-2","Stun Guard 3 On Hit: Pull the opponent up to 2 spaces.","Lance","2","3","5","Opponents cannot move into or through the spaces adjacent to you during this beat. They may still move out of these spaces."],["FINISHER","Virulent Miasma","1~3","4","5","On Hit: The opponent loses 2 life during each ante step. Opponents at 1 life at the start of the ante phase have -3 Priority instead.","FINISHER","Life Virus","3~6","4","3","Soak 3, Stun Guard 2 On Hit: Name a style and a base. For the rest of the duel, each time the opponent reveals one of the named cards, they lose 3 life (or 6 life if both are revealed)."]],
["Rukyuk_Amberdeen","Custom Ammunition Wandering Sharpshooter","Original","Rukyuk begins each duel with six Custom Ammo Tokens. Each token has a specific effect printed on it that can be added to an attack by anteing the token. If Rukyuk does not ante an Ammo Token during the ante phase, his attacks cannot hit an opponent during that beat. He may ante only one token each beat. Rukyuk can regain tokens with his Reload base. Note: Even if the effect of RukyukÃ¢â‚¬â„¢s token is negated (such as by LixisÃ¢â‚¬â„¢ Naturalizing style), his attacks can still hit, since the token was indeed anted.","Heavy Artillery Commando","Alternate Art","Rukyuk begins a duel with 3 Artillery Tokens. He may ante one of these tokens to give his attack -1~+1 Range and +1 Power. His Reload base returns all Artillery Tokens to him instead of all Custom Ammo Tokens.","Expanded Magazine","EX","Rukyuk begins a duel with six Custom Ammo Tokens. Each token has a specific effect printed on it that can be added to an attack by anteing the token. If Rukyuk does not ante an Ammo Token during the Ante Step, his attacks cannot hit an opponent during that beat. He may ante up to two Custom Ammo Tokens each beat, and he applies both token effects. If he uses two tokens in this way, Rukyuk only discards one and returns the other to his Token Pool. Rukyuk can regain tokens with his Reload Base. Note: Even if the effect of RukyukÃ¢â‚¬â„¢s token is negated (such as by LixisÃ¢â‚¬â„¢s Naturalizing Style), his attacks can still hit, since the token was indeed anted.","And so I Pull Out My Ammo","Almighty","Rukyuk begins a duel with six Custom Ammo Tokens. Each token has a specific effect printed on it that can be added to an attack by anteing the token. If Rukyuk does not ante an Ammo Token during the Ante Step, his attacks cannot hit an opponent during that beat. He may ante up to 2 tokens each beat. If he antes 2, his attack activates twice during this beat. He discards both tokens if he does this, and both attacks have all the effects of both tokens. Rukyuk can regain tokens with his Reload Base. Note: Even if the effect of RukyukÃ¢â‚¬â„¢s token is negated (such as by LixisÃ¢â‚¬â„¢s Naturalizing Style), his attacks can still hit, since the token was indeed anted.","Gunner","+2-4","+0","+0","Before Activating: You may spend an Ammo token to give this style +1~5 range instead of its normal printed range. After Activating: Move 1 or 2 spaces.","Point Blank","+0~1","+0","+0","Stun Guard 2 On Damage: Push the opponent up to 2 spaces.","Trick","+1~2","+0","-3","Stun Immunity","Sniper","+3~5","+1","+2","After Activating: Move 1, 2 or 3 spaces.","Crossfire","+2~3","+0","-2","Soak 2 On Hit: You may spend an Ammo Token to give this attack +2 Power.","Reload","N/A","N/A","4","This attack does not hit oppponents. After Activating: Move directly to any space. End of Beat: Regain all Ammo Tokens.","FINISHER","Fully Automatic","3~6","2","6","Rukyuk does not apply the effects of Ammo Tokens to this attack. You still need to ante an Ammo Token to execute this attack. On Hit: You may spend an Ammo Token to execute this attack again.","FINISHER","Force Grenade","1~2","4","4","Do not apply Ammo Tokens to this attack. This attack hits even if an Ammo Token was not anted. On Hit: Push the opponent any number of spaces. After Activating: Retreat any number of spaces.","Explosive Shell","+2 Power","Longshot","-1 ~ +1 Range","AP Shell","Ignore Soak","Swift Shell","+2 Priority","Flash Shell","Ignore Stun Guard","Impact Shell","On Hit: Push 2.","Finger Gun","1","Taunt","Hadouken","1","","On The Rocks","2","","Sniper Elbow","3","","Revolver Punch","1","If this is not the last card, move it below the next card in the stack","Double Down","2","If this is not the last card, move it to the bottom of the stack","Last Laugh","3","If this is not the last card, move it to the bottom of the stack"],
["Cherri_Seneca",["Nightmarish Visions Dreamwalker","Original","Cherri begins a duel with one Insight Token. She cannot have more than one of these tokens at a time. When she takes 3 or more damage at once, she regains her Insight Token. If Cherri antes her Insight Token, a clash occurs as reveal effect, regardless of priority. (A Finisher cannott be clashed.) Whenever Cherri clashes or extends a clash with an opponent, that opponent loses 1 life.","Dreamweaver Sleepwalker","Alternate Art","Cherri begins the duel with an Insight Token. If Cherri antes her Insight token, after revealing attacks, she may play a new Base to replace her original base (before Priority is calculated). She may only gain her Insight Token back through the use of her Stare Base and Catatonic Style. NOTE: on the actual card is written \"Stare Style and Catatonic Base\", an obvious typo.","Deep Sight","EX","Cherri begins a duel with one Insight Token. She cannot have more than one of these tokens at a time. When she takes 3 or more damage at once, she regains her Insight Token. If Cherri antes her Insight Token, a clash occurs as a Reveal effect, regardless of Priority (a Finisher can't be clashed). If a player reveals a Special Action, then the token has no effect. Whenever Cherri clashes with an opponent or extends a clash, that opponent loses 1 life. When Cherri wins a clash, she may choose to continue the clash instead of ending it. She may do this up to 2 times per clash.","Void Watcher","Almighty","Cherri begins a duel with one Insight Token. She cannot have more than one of these tokens at a time. When she takes 3 or more damage at once, she regains her Insight Token. If Cherri antes her Insight Token, a clash occurs as a Reveal effect, regardless of Priority (a Finisher can't be clashed). If a player reveals a Special Action, then the Insight Token has no effect. Whenever Cherri clashes with an opponent or extends a clash, that opponent loses 1 life. When Cherri has more Priority than all opponents with a normal Attack Pair (not a Finisher or Striker), she may choose to clash instead of gaining Priority. When Cherri wins a clash, she may choose to continue the clash instead of ending it. She may do this up to 3 times per clash."],["Dreamscape","+0","-1","+1","Before Activating: You may move directly to any space behind the nearest opponent.","Crimson","+0~1","-1","+0","Reveal: If the nearest opponent's printed priority value before any bonuses are added is lower than yours, trigger a clash with that opponent. [Updated re official FAQ]","Catatonic","+0","+0","-2","Stun Guard 3, Soak 1 End of Beat: If you were hit this beat, gain an Insight Token.","Mirage","+0","-1","+0","Reveal: The nearest opponent's style has +0 priority this beat instead of its printed value. After Activating: Move directly to any space that is range 3 from an opponent.","Blind","+0~1","+0","-1","After Activating: Opponents with priority 3 or less do not hit you this beat.","Stare","1~3","2","X","This base's priority is equal to the priority of the base revealed by the nearest opponent. On Hit: Gain an Insight Token."],["FINISHER","Soul Gaze","3","6","9","On Hit: The opponent is stunned and Cherri regains her Insight Token.","FINISHER","The Watchers","2~4","3","5","On Hit: Move directly to any space, and move the opponent directly to any space. After Activating: For the rest of the duel, Cherri regains her Insight Token at the end of each beat."]],
["Khadath_Ahemusei",["Gate Trap Planestalker","Original","Khadath starts the duel with 1 Gate Trap Marker off the field. KhadathÃ¢â‚¬â„¢s attacks allow him to place this Gate Trap Marker on the field. This marker does not take up space, so players may freely move over and onto it. An opponent who moves onto the marker cannot move off it as part of the same movement, though may do so as part of a later movement. During Reveal, an opponent standing on top of the marker has -3 Priority for the beat, and an opponent standing adjacent to the marker has -1 Priority for that beat.","Planar Gate Planebinder","Alternate Art","Khadath starts the duel with 1 Gate Trap Marker off the field. Khadath's attacks allow him to place this Gate Trap Marker on the field. This marker does not take up space, so players may freely move over and onto it. An opponent who moves onto the marker cannot move off of it as part of the same movement, though may do so as part of a later movement. When attacking, Khadath can choose to calculate his range from the position of his Gate Trap Marker instead of the position of his character. In addition, whenever Khadath would move by an effect he controls, he may instead choose to move directly to his trap if its space is unoccupied.","Dimensional Chasm","EX","Khadath has 2 Gate Trap Markers. His attacks allow him to place a Gate Trap Marker on the field. An opponent who moves onto the marker cannot move off it as part of the same movement (though he may do so as part of a later movement). During Reveal, an opponent standing on top of a Gate Trap Marker has -3 Priority for the beat, and an opponent standing adjacent to a Gate Trape Marker has -1 Priority for that beat. The effects of multiple Gate Trap Markers are cumulative. Snare hits the spaces covered by all Gate Traps.","Planeshift","Almighty","Khadath has three Gate Trap Markers. His attacks allow him to place a Gate Trap Marker on the field. An opponent who moves onto the marker cannot move off it as part of the same movement(though he may do so as part of a later movement). During Reveal, an opponent standing on top of a Gate Trap Marker has -3 Priority for the beat, and an opponent standing adjacent to a Gate Trape Marker has -1 Priority for that beat. The effects of multiple Gate Trap Markers are cumulative. Snare hits the spaces covered by and adjacent to all Gate Traps."],["Evacuation","+0~1","+0","+0","An opponent standing directly on top of Khadath's Gate Trap Marker cannot hit him this turn. Start of Beat: Place KhadathÃ¢â‚¬â„¢s Gate Trap Marker in your current space, then retreat 1 space.","Teleport","+0","+1","-3","Attacks do not hit you if your trap is between Khadath and the attacker. This does not work if either of you occupies the TrapÃ¢â‚¬â„¢s space. End of Beat: Move directly to any space. Move your Trap Marker to any space.","Lure","+0~5","-1","-1","On Hit: Pull the opponent any number of spaces. You may not move them past yourself. (You may ignore the Gate TrapÃ¢â‚¬â„¢s stop effect when you pull an opponent past it by this effect).","HunterÃ¢â‚¬â„¢s","+0","+0","+0","Reveal: This attack has +2 Power and +2 Priority if your opponent is standing on or adjacent to KhadathÃ¢â‚¬â„¢s Gate Trap Marker.","Blight","+0~2","+0","+0","Start of Beat: Place KhadathÃ¢â‚¬â„¢s Gate Trap Marker in any space that falls into this attackÃ¢â‚¬â„¢s range and is not occupied by an opponent. (If your attack range is N/A, do not move the marker.)","Snare","X","3","1","Stun Immunity KhadathÃ¢â‚¬â„¢s Gate Trap marker cannot be moved or added to the board this turn. The range of this attack is the spaces occupied by and adjacent to KhadathÃ¢â‚¬â„¢s Gate Trap Marker."],["FINISHER","Dimensional Exile","X","25","0","Stun Immunity X is the space occupied by KhadathÃ¢â‚¬â„¢s Gate Trap Marker.","FINISHER","Planar Crossing","1~2","4","5","On Hit: Rearrange the board however you wish, moving all characters and markers to any legal positions."]],
["Sagas_Seities",["Shadow Mirror Doppleganger [sic]","Original","Sagas has one Mirror Token at the start of a duel. Anteing this token causes Sagas and the nearest opponent to both gain all bonuses and penalties to range, priority, and power that beat granted to either by status effects, triggered effects, unique abilities, ante cards, or tokens. Each beat after all End of Beat effects are resolved, if SagasÃ¢â‚¬â„¢ attack included a base with the same name as a base in his opponentÃ¢â‚¬â„¢s discard pile, he gains a Mirror Token. He can never have more than one Mirror Token. Sagas may treat a Mirror Token as any other kind of token to fulfill card effects. He may only gain Mirror Tokens via his own effects and the effects he copies..","Blank Slate Shattered Mirror","Alternate Art","Sagas begins the duel with 1 Mirror Token. Anteing this token causes all characters (including Sagas) to not apply theur Styles to their Attack Pairs. These Styles still go to the Discard Pile and cycle as normal. This ante does not prevent Strikers or Special Actions from activating. Each Beat, after all End of Beat effects are resolved, if SagasÃ¢â‚¬â„¢ attack included a Base with the same name as a Base in the nearest opponentÃ¢â‚¬â„¢s discard pile, he gains a Mirror Token. He can never have more than one Mirror Token. Sagas may treat a Mirror Token as any other kind of token to fulfil card effects. He may only gain Mirror tokens via his own effects and the effects he copies.","Uncanny Reflection","EX","Sagas has one Mirror Token at the start of a duel. Anteing this token causes Sagas and the opponent to both gain all bonuses and penalties to Range, Priority, and Power granted to either by status effects, triggered effects, Unique Abilities, ante cards, or tokens. Each beat, after all End of Beat effects are resolved, if SagasÃ¢â‚¬â„¢ attack included a Base with the same name as a Base in his opponent's Discard Pile, he gains a Mirror Token. He can never have more than one Mirror Token. Sagas may treat a Mirror Token as any other kind of token to fulfill card effects. He may only gain Mirror tokens via his own effects and the effects he copies. When Sagas antes his Mirror Token, he duplicates any Soak or Stun Guard effects that are revealed on the nearest opponentsÃ¢â‚¬â„¢ Attack Pair or granted by unique abilities.","Perfect Self","Almighty","Sagas has one Mirror Token at the start of a duel. Anteing this token causes Sagas and an opponent of his choice to both gain all bonuses and penalties to Range, Priority, and Power granted to either by status effects, triggered effects, Unique Abilities, ante cards, or tokens. Each beat after all End of Beat effects are resolved, if SagasÃ¢â‚¬â„¢ attack included a Base with the same name as a Base in his opponent's Discard Pile, he gains a Mirror Token. He can never have more than one Mirror Token. Sagas may treat a Mirror Token as any other kind of Token to fulfill card effects. Additionally, Sagas gains any Soak or Stun Guard effects that are revealed by the copied opponentsÃ¢â‚¬â„¢ Attack Pair or granted by unique abilities."],["Negation","+0","+0","+0","Reveal: The nearest opponent does not apply styles to this beat, except for End of Beat effects on styles. If you have a Mirror Token, you win priority ties without clashing.","Repelling","+1~2","-1","+1","Start of Beat: You may spend a Mirror Token. If you do, opponents may not enter the spaces adjacent to Sagas this beat and you push adjacent opponents 1 space backwards. On Hit: Push the opponent up to 2 spaces.","Shadow","+0~1","-1","+0","Sagas considers edges of the board adjacent when moving himself or opponents. Before Activating: Move 1 space. End of Beat, Range 3: You may spend a Mirror Token to execute this attack again (just as if you were activating it normally during the beat).","Echo","+0","+0","+0","Reveal: Apply a style in your nearest opponentÃ¢â‚¬â„¢s discard 1 to this attack. Ignore any effects involving that fighterÃ¢â‚¬â„¢s name.","Shattering","+1~2","+1","-1","Stun Guard 2 This attack ignores Stun Guard. Sagas cannot gain a Mirror Token this beat. On Hit: You may spend a Mirror Token. If you do, your next attack has Ã¢â‚¬Å“On Hit: The opponent is stunned.Ã¢â‚¬Â","Staff","1~2","3","4","Stun Guard 4 Does not stun at Range 1. Reveal: If you anted a Mirror Token, this base becomes a copy of the nearest opponentÃ¢â‚¬â„¢s Unique Base. Ignore any effects involving that fighterÃ¢â‚¬â„¢s name. On Hit: Push the opponent 1 space. That opponent cannot advance for the rest of this beat."],["FINISHER","Soul Mirror","1","N/A","7","On Hit: Sagas and his opponent switch places and life totals.","FINISHER","Assimilate","3~4","3","6","On Hit: Add the opponent's attack pair to your hand. They do not recycle or activate further effects this beat. You can use those cards as your own for the rest of the duel. Ignore any effects involving that fighterÃ¢â‚¬â„¢s name."]],
["Seth_Cremmul",["Beyond Eyes Oracle","Original","Once during the ante step of each beat, Seth may name a single base (including the opponentÃ¢â‚¬â„¢s unique base). If the nearest opponentÃ¢â‚¬â„¢s attack includes the named base, then Seth gains +2 Power and +2 Priority during that beat and wins priority ties. If the opponentÃ¢â‚¬â„¢s base changes due to a clash or other effect, Seth loses these bonuses. Priority order does not change once it is established, however.","Justice Kick Masked Hero","Alternate Art","Once during the ante step of each beat, Seth may name a single base (including the opponentÃ¢â‚¬â„¢s unique base). If the nearest opponentÃ¢â‚¬â„¢s attack includes the named Base (after all clashes), his opponent loses 2 life.","Deadly Premonition","EX","Once during the ante step of each beat, Seth may name a single Base (including the opponentÃ¢â‚¬â„¢s Unique Base). As long as the nearest opponentÃ¢â‚¬â„¢s Attack Pair includes the named Base, then Seth gains +3 Power and +3 Priority during that beat and wins Priority ties. If the opponentÃ¢â‚¬â„¢s Base changes due to a clash or other effect, Seth loses these bonuses (Active Player does not change once it is established, however).","Death Divining","Almighty","Once during the ante step of each beat, Seth may name a single Base(including the opponent's Unique Base). As long as any opponentÃ¢â‚¬â„¢s Attack Pair includes the named Base, then Seth gains +3 Power and +3 Priority during that beat and wins Priority ties. If the opponentÃ¢â‚¬â„¢s Base changes due to a clash or other effect, Seth loses these bonuses (Active Player does not change once it is established, however)."],["Compelling","+0","+0","+0","Before Activating: Move the nearest opponent 1 space. After Activating: Move the nearest opponent 1 space.","MimicÃ¢â‚¬â„¢s","+0","+1","+0","Whenever the nearest opponent moves this turn, you move in the same direction, maintaining your range if possible. (So for each space the opponent advances, Seth retreats, and vice-versa. Ignore direct moves.)","Wyrding","+0","+0","+0","Start of Beat: If you correctly guessed an opponentÃ¢â‚¬â„¢s base this beat with Seth's Beyond Eyes ability, you may choose a new base from your hand and use it instead of the previous on in this attack pair. The Active Player does not change. Both the new and the original base go to your discard.","FoolÃ¢â‚¬â„¢s","+0","-1","-4","Start of Beat: The nearest opponent has -1 Maximum and Minimum range.","Vanishing","+1","+0","+0","Attacks at range 4 or greater do not hit you this beat. Start of Beat: Retreat up to 1 space.","Omen","1","3","1","Start of Beat: If you correctly guessed your nearest opponentÃ¢â‚¬â„¢s base with SethÃ¢â‚¬â„¢s Beyond Eyes ability this beat, that opponent is stunned."],["FINISHER","Reading Fate","1~3","0","6","On Hit: The opponent is stunned. Until the end of the duel, the opponent must play his style face up before Seth chooses his attack pair.","FINISHER","Fortune Buster","1~6","N/A","13","This attack wins priority ties against other finishers. On Hit: If the opponent used a Finisher this beat, they are defeated."]],
["Tatsumi_Nuoc",["Tidal Bond Water Mystic & Familiar","Original","Juto has 4 Familiar Counters and his marker begins a duel in the same space as Tatsumi. If Juto loses all Familiar Counters, Juto is disabled and removed from the board. JutoÃ¢â‚¬â„¢s position relative to Tatsumi and the nearest opponent grants bonuses: Zone 0 (Behind Tatsumi): +0~2 Range, +1 Power. Zone 1 (Same space as Tatsumi): Soak 3; Discard Familiar Counters equal to the amount soaked (up to 3). Zone 2 (Between Tatsumi and opponent): Soak 1, Stun Guard 2; Discard Familiar Counters equal to the amount soaked (up to 1). Zone 3 (With or behind opponent): +1 Priority. Tatsumi cannot gain these bonuses or use her Finishers while Juto is disabled.","Rising Tide Sea Mystic","Alternate Art","Juto has 4 Familiar Counters and his marker begins a duel in the same space as Tatsumi. If Juto loses all Familiar Counters, Juto is disabled and removed from the board. Juto moves 1 space towards the oponent at the end of each turn. JutoÃ¢â‚¬â„¢s position relative to Tatsumi and the nearest opponent grants bonuses: Zone 0 (Behind Tatsumi): Ante: Spend 1 Juto Life: Pull an opponent 1 space. Zone 1 (Same space as Tatsumi): Ante: Spend 1 Juto Life: You have +1 Power and Soak 1 this beat. Zone 2 (Between Tatsumi and opponent): Ante: Spend 1 Juto Life: Push an opponent 1 space. Zone 3 (With or behind opponent): 'Ante: Spend 1 Juto Life: You have +1 Priority and +0~1 Range this Beat. Tatsumi cannot gain these bonuses or use her Finishers while Juto is disabled.","Seaward Souls","EX","Juto has 8 Familiar Counters and has 2 markers which begin a duel in the same space as Tatsumi. If Tatsumi loses all Familiar Counters, her Juto Markers are removed from the board. Each Juto's position relative to Tatsumi and the nearest opponent grants bonuses: Zone 0 (Behind Tatsumi): +0~2 Range, +1 Power. Zone 1 (Same space as Tatsumi): Soak 3; Discard Familiar Counters equal to the amount Soaked (up to 3). Zone 2 (Between Tatsumi and opponent): Soak 1, Stun Guard 2; Discard Familiar Counters equal to the amount Soaked (up to 1). Zone 3 (With or behind opponent): +1 Priority. Tatsumi cannot gain these bonuses or use her Finishers while Juto is disabled. Whenever her effects specify to move Juto or use Juto's Range, she may choose to use any Juto Marker.","Deep Destinies","Almighty","Juto has 12 Familiar Counters and three Markers, which all begin a duel in the same space as Tatsumi. If Tatsumi loses all Familiar Counters, her Juto Markers are removed from the board. Each Juto MarkerÃ¢â‚¬â„¢s position relative to Tatsumi and the nearest opponent grants bonuses: Zone 0 (Behind Tatsumi): +0~2 Range, +1 Power. Zone 1 (Same space as Tatsumi): Soak 3; Discard Familiar Counters equal to the amount Soaked (up to 3). Zone 2 (Between Tatsumi and opponent): Soak 1, Stun Guard 2; Discard Familiar Counters equal to the amount soaked (up to 1). Zone 3 (With or behind opponent): +1 Priority. Tatsumi cannot gain these bonuses or use her Finishers while Juto is disabled. Whenever her effects specify to move Juto or use Juto's Range, she may choose to use any Juto Marker."],["Empathic","+0","+0","-1","Start of Beat: If Juto is in an unoccupied space, Tatsumi and Juto may swap places. End of Beat: The nearest opponent loses life equal to the number of Familiar Counters Juto took this beat.","Fearless","-1~0","+0","+1","This attack calculates its range from Juto's position. If Juto is disabled, then this attack does not hit or deal damage. End of Beat: If you have no Familiar Counters, regain all Familiar Counters and place Juto in TatsumiÃ¢â‚¬â„¢s space.","Wave","+2~4","-1","+0","On Hit: Push the opponent up to 2 spaces. After Activating: Move Juto any number of spaces in the direction Tatsumi would move if advancing.","Siren","+0","-1","+1","On Hit: The opponent is stunned. End of Beat: Move Juto up to 2 spaces.","Riptide","+0~2","+0","-1","Start of Beat, Zone 2: Attacks at range 3 or greater do not hit you this beat. End of Beat: Move Juto any number of spaces towards Tatsumi. This movement can move Juto past Tatsumi.","Whirlpool","1~2","3","3","Start of Beat: Move the nearest opponent 1 space towards Juto. Do not move if the opponent is in the same space as Juto. After Activating: Move up to 2 spaces, then move Juto up to 2 spaces."],["FINISHER","Tsumanis Collide","2~4","0","0","This attack does not hit adjacent to Juto. Reveal, Zone 3: +3 Power and +2 Priority for every space between Tatsumi and Juto (maximum 5 spaces).","FINISHER","Guardian Xandjinn","X","6","5","X is the spaces occupied by and adjacent to Juto. On Hit: The opponent is stunned, and move Juto any number of spaces."]],
["Zaamassal_Kett","Subjective Reality Corrupted Planestalker","Original","Zaamassal has 5 Paradigm Cards, and begins a match with none of them active. He may have at most 1 paradigm active at a time. He applies the current paradigm to all of his attacks, just like a second style. Whenever Zaamassal would be stunned or assumes a new paradigm, he loses all of his active paradigms.","Land Ho! Corsair","Alternate Art","Zaamassal has 5 Paradigm Cards, which he places face-up into unoccupied spaces of the board before the Duel begins. Whenever Zaamassal moves onto a Paradigm Card, he may pick up that Paradigm Card and apply it to all of his attacks. If he already has a Paradigm Card active, he places the old one down into his current space, replacing the one he picked up.","Multiple Dimensions","EX","Zaamassal has five Paradigm Cards, and begins a match with none of them active. He may have at most 2 paradigms active at a time. He applies current paradigms to all of his attacks, just like extra Styles. Whenever Zaamassal would be stunned or if he would gain a third Paradigm, he chooses which of his active Paradigms to deactivate.","Parallel Universes","Almighty","Zaamassal has five Paradigm Cards, and begins a match with none of them active. He may have at most three paradigms active at a time. He applies the current Paradigms to all of his attacks, just like extra Styles. Whenever Zaamassal would be stunned or if he would gain a fourth, he chooses which of his active Paradigms to deactivate.","Urgent","+0~1","-1","+2","Before Activating: Advance up to 1 space. After Activating: Zaamassal may assume the Paradigm of Haste.","Sinuous","+0","+0","+1","After Activating: Zaamassal may assume the Paradigm of Fluidity. End of Beat: Move directly to any space.","Warped","+0~2","+0","+0","Start of Beat: Retreat 1 space. After Activating: Zaamassal may assume the Paradigm of Distortion.","Malicious","+0","+1","-1","Stun Guard 2 After Activating: Zaamassal may assume the Paradigm of Pain.","Sturdy","+0","+0","+0","Stun Immunity You may choose to ignore any movement effects applied to you this beat, including your own. After Activating: Zaamassal may assume the Paradigm of Resilience.","Paradigm Shift","2~3","3","3","After Activating: Zaamassal may assume a Paradigm of your choice.","FINISHER","Open the Gate","1~2","3","7","On Hit: The opponent is stunned. Zaamassal may activate any 3 paradigms of his choice (exceeding the normal limit of 1). These remain active until he is stunned or assumes a new paradigm.","FINISHER","Plane Divider","1","2","4","Before Activating: Move directly to any space. On Hit: Move the opponent directly to any space. This attack has +1 power for each space between you and the opponent. Then assume a Paradigm of your choice.","Paradigm of Fluidity","Paradigm Before Activating: Move up to 1 space. End of Beat: Move up to 1 space.","Paradigm of Haste","Paradigm You win priority ties without clashing. Opponents adjacent to you may not move.","Paradigm of Pain","Paradigm On Damage: The opponent loses 2 life.","Paradigm of Resilience","Paradigm Start of Beat: You gain Soak 2. After Activating: You lose all Soak (including Soak from other sources).","Paradigm of Distortion","Paradigm Attacks at range 4 do not hit Zaamassal. Zaamassal's attacks always include range 3, even if they wouldn't normally."],
["Claus_%26_Wyndhal","Gale Force","Original","Claus and Wyndhal do not pass over enemies when moving. Instead, when they would move over an enemy, they stop and push the opponent backwards as many spaces as they would have moved past him. An opponent pushed in this way suffers 1 point of damage for each space he is moved. This damage can stun an opponent.","","EX","At the end of each beat, Claus & Wyndhal may move up to 1 space.","","Allmighty","Before and after activating, Claus & Wyndhal may move up to 1 space.","* EX and Almighty effects are added to the original UA. Claus and Wyndhal's EX and Allmighty were posted on BoardGameGeek,here. http://www.boardgamegeek.com/article/8370801#8370801","Blast","+0~1","+0","-3","Stun Guard 2 Start of Beat: Advance 1 space.","Hurricane","+0","+3","+0","End of Beat: You have -4 Priority during the next beat.","Tailwind","+0~1","+1","+0","Before Activating: Advance 1 or 2 spaces.","Cyclone","+0","+1","+1","End of Beat: If an opponent is beside a wall and adjacent to you that opponent loses 3 life points.","Downdraft","+0","+0","-1","Attacks at range 3 or greater do not hit you this beat.","Tempest","1~3","1","4","Before Activating: Advance up to 3 spaces","FINISHER","Autumn's Advance","1-2","3","6","Before Activating: Move forwards up to 6 spaces. On Hit: If the opponent is adjacent to the a wall, this attack has +3 power."],
["Danny_the_Sinner","Personal Demons","Original","Each turn after activating his attack, Danny may place a Monster Marker on the field on any space within his attack's range that does not contain one already. After an opponent activates an attack, that player may remove one Monster Marker within the attack's range. Whenever Danny makes an attack, the spaces that contain Monster Markers are included in the range of his attack, regardless of where he stands.","","EX","Danny has up to 14 monster markers. At the end of each turn, he may place an additional Monster Marker in any unoccupied space. His attacks hit all opponents standing on monster markers.","","Allmighty","Danny has up to 14 monster markers. At the end of each turn, he may place two additional Monster Markers in any unoccupied space. His attacks hit all opponents standing on monster markers.","* EX and Almighty effects are added to the original UA. Danny's EX and Allmighty were posted on BoardGameGeek, here. http://www.boardgamegeek.com/article/8370801#8370801","Vicious","+0","-1","+1","Reveal: This attack has +1 priority for each Monster Marker in front of the opponent. On Hit: This attack has +1 power for each Monster Marker behind the opponent.","Monstrous","+0","+1","-1","Stun Guard 2 End of Beat: If Danny hit the opponent this turn, place an additional Monster Marker on any unoccupied space.","Fallen","+0~1","-1","+0","On Hit: This attack has +2 power and ignores Stun Guard if the opponent is standing on a Monster Marker After Activating: Move 1 space.","Sinner's","+1~3","-1","+0","After Activating: Move up to three Monster Markers into adjacent spaces that do not already contain Monster Markers.","Shackled","+0~1","+0","-1","Opponents may not move into the spaces occupied by Monster Markers during this beat.","Hellgate","N/A","N/A","0","Soak 3. This attack does not hit opponents or deal damage. After Activating: Move directly to any unoccupied space. End of Beat: Danny may place 3 Monster Markers in spaces that do not contain Monster Markers already.","FINISHER","The Dark Ride","N/A","2","6","This attack's range is all spaces containing Monster Markers On Hit: Remove the monster marker beneath the opponent, then move the opponent 1 space and repeat this attack."],
["Robert_the_Saint","Saint's Boon","Original","Robert has 4 Blessing Tokens of different types. Each token provides a passive bonus while it is in his token pool and an ante bonus when he antes it. Robert begins a duel with two tokens of his choice.","","EX","Robert begins the game with all 4 of his blessing tokens","","Allmighty","Robert begins the game with all 4 of his tokens. Each time he takes 4 or more damage from a single attack, he regains 1 token.","* EX and Almighty effects are added to the original UA. Robert's EX and Allmighty were posted on BoardGameGeek, here. http://www.boardgamegeek.com/article/8370801#8370801","Ascendant","+0","+0","+1","Start of Beat: Advance up to 1 space.","Divine","+0","+1","-1","Reveal: Soak 1 for each Blessing Token in your token pool, up to a maximum of 2.","Chosen","+0","+0","+0","Before Activating: Advance up to 1 space. On Hit: Push an opponent 1 or 2 spaces.","Saints","+0~1","-1","+0","Stun Guard 2 Opponents cannot move past you.","Immortal","+0~1","-1","-1","Stun Guard 4 You cannot drop below 1 life this beat.","Rosary","N/A","N/A","4","This attack does not hit opponents or deal damage. After Activating: Move up to 1 space. End of Beat: You gain a Blessing Token.","FINISHER","Hail Mary","1","0","4","On Hit: Discard any Number of Blessing tokens. This attack has +4 power per token discarded.","Vis","Pool: +1 Power Ante: +3 Power","Sapiens","Pool: Start of Beat: Advance up to 1. Ante: Move to any empty space","Malleus","Pool: Stun Guard 2 Ante: Stun Immunity","Vox","Pool: +1 Priority Ante: +4 Priority","Power Boost","+2","Priority Boost","+2","Power Penalty","-2"],
["Ernie_the_Geek","Collector's Pride","Original","Ernie has 7 Game Tokens, each printed with a different effect. At the Start of a Duel, Ernie arranges these tokens as he wishes on the spaces of the board. At the end of a beat, Ernie can pick up a Game Token in his space and add it to his Token Pool. Ernie applies the effects of all Tokens in his Token Pool to all of his attacks. NOTE: Ernie was released as a War Classic promo, when there was no distinction between Tokens, Counters and Markers. While they are called Tokens, they would be Markers according to the current ruleset.","","EX","Ernie has 2 sets of game tokens (he may stack two tokens on top of each other if he runs out of empty spaces to place them). He may pick up only one token from a space at the end of a turn.","","Allmighty","Ernie has 2 sets of game tokens (he may stack two tokens on top of each other if he runs out of empty spaces to place them). Whenever he moves, he may pick up at most one token from a space he moves into during that move. He may pick up only one token from a space at the end of a turn.","* EX and Almighty effects are added to the original UA. Ernie's EX and Allmighty were posted on BoardGameGeek, here. http://www.boardgamegeek.com/article/8370801#8370801","Thematic","+0","+0","+0","Start of Beat: Choose one Game Token in your Token Pool. That token is applied one additional time this beat.","Party","+1~3","-1","-1","Start of Beat: Retreat up to 1 space. On Hit: You may pick up 1 of Ernie's Game Tokens in your opponent's space.","Abstract","N/A","-2","-2","This attack automatically hits the opponent (unless its base has a range of N/A). End of Beat: Retreat any number of spaces NOTE: According to the updated rules, attacks with a range of N/A can't hit at all. for all effects, the range should be considered X.","Classic","+0~1","-1","-1","Start of Beat: Move one of Ernie's Game Tokens on the board to any space not occupied by a player or other Game Token.","War","+0","+1","-2","Soak 2 End of Beat: Advance any number of spaces.","Tableflip","2","3","4","Before Activating: You may pick a Game Token adjacent to Ernie. Before Activating: Push the nearest opponent up to 1 space.","FINISHER","Raise the Stakes","1","0","5","On Hit: Choose another game from your collection that can be played by two players and challenge your opponent to that game. If you win, +6 Power."],
["Takeshi_Kamikaze","Armed to the Teeth Weapon Summoner","Original","Takeshi has 8 different Weapon Cards, and each gives him an additional benefit that is applied to his attack pair as long as it is active. At the start of the duel, pick a Weapon Card and activate it. Whenever he is stunned, Takeshi must discard his current Weapon Card and select another one to become Active. Weapon Cards discarded in this way are removed from the game and cannot be selected again.","* EX and Almighty effects are added to the original UA.","Arsenal","+0","-1","-1","This attack gains +1 Priority for every Weapon Card Takeshi has discarded during this duel. This attacks gains +1 Power for every 2 Weapon Cards Takeshi has lost during this duel (rounded up).","Swift","+0","-1","+1","Before Activating: Move 1 space. End of Beat: Move 1 space.","Surprise","+0","+0","-1","Start of Beat: Advance 1 or 2 spaces. Start of Beat: You may remove TakeshiÃ¢â‚¬â„¢s active Weapon Card from the game and select another to replace it.","Heavy","+0","+1","-2","Stun Guard 3 Takeshi may choose to ignore movement effects applied to him this Beat.","Mobile","+0","-1","+1","After Activating: Move 1 or 2 spaces.","Throw","2~4","4","3","This attack ignores the Range modifiers and restrictions on your active Weapon Card. After Activating: Remove your active Weapon Card from the game and choose a new one.","FINISHER","Omega Destroyer","3~5","12","4","This attack ignores your active Weapon Card.","FINISHER","Special Delivery","1~3","3","4","Reveal: All discarded Weapon Cards and any equipped Weapon Cards return to your Weapon Stack. Shuffle all of your Weapon Cards together and randomly select one. You have +2 Power and +2 Priority while that Weapon Card remains active.","Skull Blaster","+1~2","+2","-2","Stun Guard 3 After Activating: Retreat 1 space.","The Spinner","+1~4","-1","-1","The first time each beat an opponent moves into a space closer to Takeshi, the opponent loses 1 life. After Activating: Retreat 1 space.","Toothpick","+0","+1","+1","Your attacks do not hit at Range 2 or greater. On Damage: Push the opponent 1 space for each point of damage done.","Texas Import","+0~1","-1","+0","Your attacks ignore Soak. Your attacks do not hit at Range 3 or greater.","Musashi","+0~1","+1","+1","Your attacks do not hit at Range 3 or greater. You lose all Soak and Stun Guard.","Chili dispenser","+0~2","+2","-2","Your attacks ignore Stun Guard.","Butter Knife","+0","-1","+2","Your attacks do not hit at Range 2 or greater. Before Activating: Move 1 space. After Activating: Move 1 space.","Breeze Shooters","+0~4","-2","+1","On Hit: Push the opponent 1 space."],
["Patient_6","Split Personality","Original","Patient Six has mood coin with Rage on one side, and Despair on the other. During the ante step of each beat, flip Patient Six's mood token. If you do not like the flip you may pay two life for an additional flip any number of times. If the coin shows Rage, Patient Six has +1 Power and +1 Priority. If the coin shows Despair, Patient Six has Stun Guard 3. Some effects depend on his mood as well. Special Thanks to Kickstarter Supporter Andre McInnis!","Psychotic","+0","+0","+1","On Hit, Rage: Push the opponent 2 spaces. On Hit, Despair: The opponent is stunned.","Paranoia","+0","+0","-3","Stun Immunity Despair: Soak 2 Before Activating, Rage: If you were hit this turn, this attack has +2 power.","Frenzied","+0~1","+1","+1","Rage: If you are hit during this beat, you are automatically stunned. Despair: If you are hit during this beat, take 2 additional damage.","Manic","+0","+0","+0","Despair: Stun Guard 3 Reveal, Rage: +1 Power and +1 Priority.","Demented","+0","+0","+1","Before Activating, Rage: Move forwards any number of spaces. After Activating, Despair: Move backwards any number of spaces.","Schism","1~2","3","3","You may utilize both Rage and Despair effects during this turn. You still only receive the stat bonus for the face shown on your coin.","FINISHER","Deconstruction","1","3","5","Before Activating: Advance 1 or 2 spaces. Rage: +5 Power."],
["Adirondack_Galilei","Army of Dolls","Original","Adirondack begins a duel with her three doll markers in play. In any order, they begin in the space before, the space behind, and the same space as she does. These dolls do not take up space or prevent player movement. Many of her attacks utilize the positioning of her dolls instead of her character.","Ensnaring","+0~1","+1","-1","Calculate the range of this attack based on Hachi's position. On Damage: Adirondack's next attack has +2 power.","Snare","+2~4","+0","+0","Calculate the range of this attack based on Cori's position. Before Activating: Adirondack may trade position with any doll in an unoccupied space.","Patchwork","+0","+1","+0","Calculate this attacks range from the position of any of your dolls. End of Beat: Move any one doll to any space on the board.","Whipstitch","+1~2","+1","+0","After Activating: If the opponent is stunned, move the opponent to any unoccupied space.","Artificial","+0~2","-1","+1","Calculate the range of this attack based on Raffi's position. On Hit: The opponent must discard a token if he or she can.","","Strings","1~3","3","1","Negate all movement that would be applied to the opponent this turn. After Activating: Move one of your dolls to any space on the board.","FINISHER","Strings of Fate","1~3","3","6","This attack is executed 3 times, calculating its range from a different doll each time."],
["Kana_Tejinashi","Fateful Choice","Original","Kana has 3 Choice Tokens, each with a light side and a dark side. He may ante up to 1 of these tokens during the ante phase. If Kana has more tokens in his token discard on their light side, he can use 'white mage' effects. If he has anted more on their dark side, he can use 'black mage' effects. Reveal, White Mage: +1 Priority Reveal, Black Mage: +1 Power","Enchanting","+0~1","+1","-1","Negate the effects of tokens Kana anted this beat, and return those tokens to him. End of Beat: Recover a token.","Sinister","+0","+0","+1","White Mage: Soak 2 On Hit, Black Mage: The opponent is stunned.","Ominous","+1~3","-1","+1","Reveal, White Mage: Regain 1 life. Start of Beat, Black Mage: You may ante a Choice token if you did not already ante one.","Supernatural","+0","+1","-1","Before Activating, White Mage: Move 1 space. On Hit, Black Mage: The opponent must discard a token if he has one.","Menacing","+0~1","-1","+1","Soak 1 End of Beat: You may flip any number of your spent tokens to their reverse side.","Regret","1","5","2","Reveal: This attack has +1 Priority and -1 Power for each token in Kana's token pool. On Hit: Return one spent token to your token pool.","FINISHER","The Forked Path","1~2","4","3","Stun Guard 4 Reveal, Black Mage: +3 Power Reveal, White Mage: +5 Priority","Blue","On Hit: Regain 2 life","On Hit: Opponent must discard a token","Green","Soak 2","On Hit: Opponent is stunned","Yellow","+1 Priority","+1 Power"],
["Angus_Carnegie","Beat of War","Original","Angus has 4 Cadence Tokens at the start of a duel. He may ante up to three of these tokens each turn, for +1 power and +1 priority each. At the end of each beat, he regains 1 Cadence Token, plus an additional token if he was hit by an opponent. He has a maximum of 4 tokens.","Rhythmic","+0","-1","-3","This attack has Stun Guard 1 for each Cadence Token you anted this beat.","Snare","+0","-3","-1","On Hit: The opponent is stunned.","Flam","+0~1","-2","-1","After Activating: You may spend 2 Cadence Tokens to execute this attack again.","Staccato","+0","-1","-2","Before Activating: Advance one space for each Cadence Token you anted this beat.","Crash","+0","-2","-6","Stun Guard 3 This attack has +0~1 for each Cadence Token you anted this beat.","","Drumroll","1~2","2","2","Start of Beat: Spend any number of additional Cadence Tokens for +1 Power per token spent. End of Beat: Regain one additional Cadence Token.","FINISHER","Accelerando","N/A","N/A","0","Soak 3 End of Beat: For the rest of the duel, Angus gains 3 Cadence Token per beat instead of 2."],
["Ludus_Magnus","Guerilla Gaming","Original","Ludus has four different Game cards that impose special effects on all players in the current duel. He can change the current Game using his unique base. He begins a duel with no Game Card active.","Rolling","+0","+2","-1","Before Activating: Advance up to one space. On Hit: Move the opponent 1, 2, or 3 spaces.","Duck Duck","+0","-1","-1","After Activating: You may execute the attack in your discard pile 1. Do not use this effect more than once per beat.","Safari","+0","+0","+0","You gain the Safari bonus listed on your currently active game card.","Execution","+0","+3","+2","This attack does not stun an opponent. If you are hit this turn, lose two additional life points.","Collection","+0~1","+0","+0","Soak 1 This attack has +1 power and priority for each base of the same name that is in both your and your nearest opponent's discard piles.","Challenge","1~2","2","2","This attack has +1 Power and +1 Priority for each of Ludus's Game Cards that you have discarded. End of Beat: Select a different one of Ludus's Game Cards from your supply and place it beside the board. Discard the old card.","FINISHER","Triple Play","1~3","3","5","After Activating: Execute the attack in your discard pile 1. After Activating: Execute the attack in your discard pile 2.","Anathema","At the end of each beat, each player loses 1 life. On Hit, Safari: Gain 3 life.","Duck Duck Go!","Players cannot pass over one another. Safari: Advance until you are adjacent to the nearest opponent.","Kill the Overlord!","When an attack deals 4 or more damage to a player, that player is stunned. Safari: +1 Priority and +1 Power.","Rolling Freight","Whenever a player moves, he may move 1 additional space in the same direction as his first move. (So an effect of \"Advance 1 or 2 spaces\" becomes \"Advance 1, 2, or 3 spaces\".) Safari: Opponents may not move during this beat."],
